<p-messages [(value)]="messages" [enableService]="false" />

<p-accordion [activeIndex]="0">
    @for (seccion of enlacesAyuda; track $index) {
        <p-accordionTab [header]="seccion.title">
            <div class="card-container">
                <div class="card-grid">
                    @if (seccion.videos) {
                        @for (video of seccion.videos; track $index) {
                            <p-card
                                [header]="video.title"
                                [subheader]="video.description"
                                [style]="{ width: '100%' }"
                            >
                                <div>
                                    <iframe
                                        width="100%"
                                        height="200"
                                        [src]="
                                            sanitizer.bypassSecurityTrustResourceUrl(
                                                video.url
                                            )
                                        "
                                        frameborder="0"
                                        allowfullscreen
                                    >
                                    </iframe>
                                </div>
                            </p-card>
                        }
                    }

                    @if (seccion.urls) {
                        @for (url of seccion.urls; track $index) {
                            <a
                                [href]="url.url"
                                target="_blank"
                                rel="noopener noreferrer"
                                aria-label="Materiales educativos y recursos digitales"
                                class="help-link"
                            >
                                <img
                                    [src]="url.img"
                                    class="icon"
                                    [alt]="url.alt"
                                    title="Materiales educativos y recursos digitales"
                                />
                            </a>
                        }
                    }
                </div>
            </div>
        </p-accordionTab>
    }
</p-accordion>
