<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img
            src="https://cdn.www.gob.pe/uploads/campaign/photo/000/024/185/campaign_LOGO-PNG-GORE-removebg-preview.png"
            alt="logo"
        />
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div class="layout-topbar-profile">
        <p-dropdown
            [options]="profile"
            [(ngModel)]="selectedProfile"
            optionLabel="profile"
            placeholder="Seleccione perfil"
            (onChange)="changeProfile($event)"
        />
    </div>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible,
        }"
    >
        <button class="p-link layout-topbar-button">
            <i class="pi pi-moon"></i>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
        </button>
        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
        </button> -->
        <div class="p-link layout-topbar-button">
            <i class="pi pi-cog" (onClick)="menu.toggle($event)"></i>
        </div>
        <p-menu #menu [model]="items" [popup]="true" />
    </div>
</div>
