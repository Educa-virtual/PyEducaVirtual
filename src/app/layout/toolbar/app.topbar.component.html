<div class="topbar">
    <div class="topbar__logo display-none">
        <a routerLink="">
            <img src="assets/images/dremo.png" alt="logo" />
        </a>
    </div>
    <div class="topbar__bars_modulo">
        <button
            #menubutton
            class="p-link"
            (click)="layoutService.onMenuToggle()"
        >
            <i class="pi pi-bars"></i>
        </button>
    </div>
    <div class="topbar__notif_anio_inst_account">
        <button class="p-link button-menu mr-1 display-none">
            <i class="pi pi-bell"></i>
        </button>
        <app-anio-escolar
            class="mr-1"
            [years]="years"
            [selectedYear]="selectedYear"
            (actionTopBar)="actionTopBar($event)"
        />
        <app-roles-dropdown
            class="mr-1"
            [perfiles]="perfiles"
            [selectedPerfil]="selectedPerfil"
            (actionTopBar)="actionTopBar($event)"
        />
        <!-- [modulos]="modulos" agregar en la linea 36 muestra los modulos debajo del perfil -->
        <app-user-account
            class="mr-1"
            (actionTopBar)="actionTopBar($event)"
            [selectedModulo]="selectedModulo"
        ></app-user-account>
    </div>
</div>
