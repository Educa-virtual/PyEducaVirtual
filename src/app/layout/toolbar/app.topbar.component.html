<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/images/dremo.png" alt="logo" />
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div class="layout-topbar-module">
        <p-dropdown
            styleClass="border-0"
            [options]="profile"
            [(ngModel)]="selectedProfile"
            optionLabel="profile"
            placeholder="MÃ³dulo"
            (onChange)="changeProfile($event)"
        />
    </div>

    <button class="p-link layout-topbar-button layout-topbar-notification">
        <i class="pi pi-bell"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu align-items-center"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible,
        }"
    >
        <app-anio-escolar class="mr-1"></app-anio-escolar>
        <app-roles-dropdown class="mr-1" [roles]="roles" />
        <app-user-account class="mr-1"></app-user-account>
    </div>
