<div class="topbar">
  <div class="topbar__logo display-none">
    <a routerLink="">
      <img src="assets/images/dremo.png" alt="logo" />
    </a>
  </div>
  <div class="topbar__bars_modulo">
    <button #menubutton class="p-link" (click)="layoutService.onMenuToggle()">
      <i class="pi pi-bars"></i>
    </button>
  </div>
  <div class="topbar__notif_anio_inst_account">
    <!-- notificaciones -->
    <button
      class="p-link display-none"
      style="color: var(--surface-menu)"
      (click)="op.toggle($event)"
    >
      <i class="pi pi-bell" pBadge style="font-size: 2rem" [value]="totalComunicados"></i>
    </button>
    <app-anio-escolar
      class="ml-5 mr-1"
      [years]="years"
      [selectedYear]="selectedYear"
      (actionTopBar)="actionTopBar($event)"
    />
    <app-roles-dropdown
      class="mr-1"
      [perfiles]="perfiles"
      [selectedPerfil]="selectedPerfil"
      (actionTopBar)="actionTopBar($event)"
    />
    <!-- [modulos]="modulos" agregar en la linea 36 muestra los modulos debajo del perfil -->
    <app-user-account
      class="mr-1"
      (actionTopBar)="actionTopBar($event)"
      [selectedModulo]="selectedPerfil"
      [selectedPerfil]="selectedPerfil"
    ></app-user-account>
  </div>
</div>
<div class="banderines banderines-animado" *ngIf="mostrarBanderines"></div>
<div class="liston-moquegua banderines-animado" *ngIf="mostrarBanderinesMoquegua"></div>
<div class="banderines_morado banderines-animado" *ngIf="mostrarBanderinesMorado"></div>
<div class="banderines_navidad banderines-animado" *ngIf="mostrarBanderinesNavidad"></div>

<p-overlayPanel #op>
  <div class="flex flex-column gap-3 w-25rem">
    <div>
      <span class="font-medium text-900 block mb-2">Notificaciones</span>
      <ul class="list-none p-0 m-0 flex flex-column gap-3">
        <li *ngFor="let lista of comunicados" class="flex align-items-center gap-2">
          <a [routerLink]="['/comunicados/lista-comunicados']">
            <div><i class="pi pi-graduation-cap" style="font-size: 2rem"></i></div>
            <div>
              <span class="text-secondary font-bold">{{ lista.cComunicadoTitulo }}</span>
              <div class="text-sm text-secondary">{{ lista.cComunicadoDescripcion }}</div>
              <div class="text-sm text-primary">Hace {{ lista.distancia }}</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</p-overlayPanel>
