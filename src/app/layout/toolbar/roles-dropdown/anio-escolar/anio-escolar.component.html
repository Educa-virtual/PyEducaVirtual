<p-dropdown
    [options]="anios"
    styleClass="border-0"
    (onChange)="changeProfile($event)"
>
    <ng-template pTemplate="selectedItem" let-item class="p-0">
        <ng-container
            *ngTemplateOutlet="templateRoleRow; context: { item: item }"
        ></ng-container>
    </ng-template>
    <ng-template let-item pTemplate="item">
        <ng-container
            *ngTemplateOutlet="templateRoleRow; context: { item: item }"
        ></ng-container>
    </ng-template>
</p-dropdown>

<ng-template #templateRoleRow let-item="item">
    <div class="flex align-items-center gap-2">
        <i
            class="pi pi-calendar"
            style="color: var(--surface-menu); font-size: 1.5rem"
        ></i>
        <div class="flex flex-column text-xs">
            <span class="block p-0 font-bold">AÃ±o Escolar</span>
            <span class="block p-0">{{ item.iAnioEscolar }}</span>
        </div>
    </div>
</ng-template>
