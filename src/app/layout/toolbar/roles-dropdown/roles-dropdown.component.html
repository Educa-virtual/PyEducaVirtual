<p-dropdown
    [options]="roles"
    styleClass="border-0"
    (onChange)="changeProfile($event)"
>
    <ng-template pTemplate="selectedItem" let-item class="p-0">
        <ng-container
            *ngTemplateOutlet="templateRoleRow; context: { item: item }"
        ></ng-container>
    </ng-template>
    <ng-template let-item pTemplate="item">
        <ng-container
            *ngTemplateOutlet="templateRoleRow; context: { item: item }"
        ></ng-container>
    </ng-template>
</p-dropdown>

<ng-template #templateRoleRow let-item="item">
    <div class="flex align-items-center gap-2">
        <i
            class="pi pi-graduation-cap text-xl"
            style="color: var(--surface-menu)"
        ></i>
        <div class="flex flex-column text-xs">
            <span class="block p-0 font-bold"
                >IE: {{ item.iEspecialistaId }} {{ item.cPersNombre }}</span
            >
            <span class="block p-0"
                >Cod. Modular: {{ item.codigoModular }}</span
            >
            <span class="block p-0"
                >Nivel: {{ item.cNivelTipoNombre || '-' }} / UGEL:
                {{ item.cUgelNombre || '-' }}</span
            >
        </div>
    </div>
</ng-template>
