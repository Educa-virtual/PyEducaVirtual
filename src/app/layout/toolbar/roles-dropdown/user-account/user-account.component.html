<div class="flex align-items-center gap-2">
    <div class="flex flex-column text-xs">
        <span class="block p-0 font-semibold">{{ name }}</span>
        <p-dropdown
            [options]="modulos"
            [(ngModel)]="selectedModulo"
            optionValue="iModuloId"
            optionLabel="cModuloNombre"
            placeholder="MÃ³dulo"
            styleClass="border-0 h-2rem align-items-center"
            (onChange)="changePerfil()"
        ></p-dropdown>
    </div>
    <p-avatar
        image="./assets/images/icons/IconUserAccount.png"
        size="large"
        shape="circle"
    />

    <button class="p-link button-menu" (click)="menu.toggle($event)">
        <i class="pi pi-sort-down-fill"></i>
    </button>
</div>

<p-menu #menu [model]="items" [popup]="true" />
