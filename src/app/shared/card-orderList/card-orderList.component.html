<div class="pb-2">
    <label for="" class="font-bold text-base">Seleccione un:</label>
</div>
<p-orderList
    [value]="data"
    filterBy="Estudiante"
    filterPlaceholder="Buscar...."
>
    <ng-template let-objeto pTemplate="listItem">
        <div
            class="perfilesList"
            tabindex="0"
            (click)="obtenerDatos(objeto)"
            (keydown.enter)="obtenerDatos(objeto)"
        >
            <img
                src="assets/demo/images/matemit/perfil.png"
                alt=""
                class="w-3rem btn"
            />
            <div class="perfil-name">
                {{ objeto?.Estudiante | uppercase }}
            </div>
        </div>
    </ng-template>
</p-orderList>
