<header class="header">
    <div class="header__container">
        <div class="header__toggle">
            <img
                style="width: 2rem"
                tabindex="0"
                role="button"
                id="header-toggle"
                src="assets/images/logo-plataforma-virtual.png"
                alt="logo"
                (click)="toggleSidebar()"
                (keyup)="toggleSidebar()"
            />
        </div>
        <div class="logo display-none">
            <a routerLink="">
                <img src="assets/images/dremo.png" alt="logo" />
            </a>
        </div>
        <div class="header__topbar">
            <app-topbar></app-topbar>
        </div>
    </div>
</header>
