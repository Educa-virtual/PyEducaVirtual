<p-confirmDialog key="manual" #cdManual>
  <ng-template pTemplate="headless" let-message>
    <div class="confirm-modal-container surface-overlay border-round text-center p-5">
      <i
        class="confirm-modal-icon mb-4"
        [ngClass]="message.icon"
        [ngClass]="[
          message.icon,
          message.type === 'danger'
            ? 'text-red-500'
            : message.type === 'info'
              ? 'text-blue-500'
              : 'text-yellow-500',
        ]"
      ></i>
      <span class="confirm-modal-header block mb-3">
        {{ message.header }}
      </span>
      <p class="confirm-modal-message mb-4">
        {{ message.message }}
      </p>

      <div class="flex justify-content-center flex-wrap gap-2">
        <button
          pButton
          [label]="message.acceptLabel"
          (click)="cdManual.accept()"
          class="confirm-accept-btn"
        ></button>

        @if (message.rejectVisible) {
          <button
            pButton
            [label]="message.rejectLabel"
            (click)="cdManual.reject()"
            class="p-button-outlined confirm-reject-btn"
          ></button>
        }
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
