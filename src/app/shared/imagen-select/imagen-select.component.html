<div class="card">
    <p-carousel
        [value]="products"
        [numVisible]="3"
        [numScroll]="1"
        [responsiveOptions]="responsiveOptions"
    >
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative mx-auto">
                        <!-- <input type="checkbox" [id]="'checkbox-' + product.id" /> -->
                        <input
                            type="checkbox"
                            [id]="'checkbox-' + product.id"
                            [checked]="isSelected(product)"
                            (change)="toggleSelection(product)"
                        />

                        <label [for]="'checkbox-' + product.id">
                            <img
                                [src]="product.image"
                                [alt]="product.name"
                                class="w-full border-round"
                            />
                        </label>
                    </div>
                </div>
                <div class="mb-3 font-medium">
                    {{ product.name }}
                </div>
            </div>
        </ng-template>
    </p-carousel>
    <div class="text-right mt-3" *ngIf="selectedProducts.length > 0">
        <button
            pButton
            type="button"
            label="guardar imagenes"
            icon="pi pi-save"
            class="p-Button-success"
            (click)="guardarImagenes()"
        ></button>
    </div>
</div>
