<div class="login d-flex justify-content-center align-items-center">
    <div class="login__banner">
        <img src="assets/images/logins.svg" alt="logo" width="100%" />
    </div>
    <div class="login__form">
        <div class="p-4">
            <div class="login_card">
                <div class="p-4 border-1 border-round-2xl border-gray-300">
                    <div class="text-center">
                        <h4 class="text-center mb-4 text-danger">
                            <b>Direcci칩n Regional de Educaci칩n Moquegua</b>
                        </h4>
                        <img
                            src="assets/images/dremo.png"
                            alt="logo"
                            class="logo_dremo"
                        />
                    </div>
                    <!-- <h5 class="text-center"><b>Proyecto Virtual</b></h5> -->
                    <h5 class="text-center text-primary">Iniciar Sesi칩n</h5>
                    <form class="flex flex-column" [formGroup]="formLogin">
                        <div class="mb-3 flex flex-column gap-2">
                            <label for="usuario">Usuario</label>
                            <input
                                type="text"
                                pInputText
                                placeholder="Ingresar su Usuario"
                                name="usuario"
                                formControlName="user"
                            />
                        </div>

                        <div class="mb-5 flex flex-column gap-2">
                            <label for="clave">Contrase침a</label>
                            <div class="flex">
                                <input
                                    pInputText
                                    [type]="!showPassword ? 'password' : 'text'"
                                    class="flex-1 border-noround-right w-full"
                                    [placeholder]="
                                        !showPassword ? '********' : ''
                                    "
                                    formControlName="pass"
                                />
                                <button
                                    class="p-button-outlined p-button-secondary border-noround-left"
                                    type="button"
                                    pButton
                                    (click)="showPassword = !showPassword"
                                >
                                    @if (showPassword) {
                                        <i class="pi pi-eye"></i>
                                    } @else {
                                        <i class="pi pi-eye-slash"></i>
                                    }
                                </button>
                            </div>
                        </div>
                        <p class="small" align="center">
                            <p-button
                                class="text-primary"
                                (onClick)="showModal = true"
                                [text]="true"
                                >쮿as olvidado tu contrase침a? / 쮺ontrase침a
                                vencida?</p-button
                            >
                        </p>
                        <button
                            pButton
                            size="small"
                            label="Iniciar Sesi칩n"
                            [loading]="loading"
                            (click)="onSubmit()"
                            [disabled]="this.formLogin.invalid"
                        ></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-recover-password
    [showModal]="showModal"
    (accionBtnItem)="accionBtnItem($event)"
>
</app-recover-password>

<app-sin-rol-asignado
    [visible]="modalSinRolVisible"
    (visibleChange)="modalSinRolVisible = $event"
>
</app-sin-rol-asignado>
<p-toast />

    [maximizable]="true"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '80vw' }"

    <div class="content-grid">
        <!-- Video lado izquierdo -->
        <div class="video-section">

                        sanitizer.bypassSecurityTrustResourceUrl(
                            'https://www.youtube.com/embed/7o_oeT7C-3Y'

                    "

                    allowfullscreen
                ></iframe>
            </div>
        </div>

        <!-- Documentaci칩n lado derecho -->
        <div class="doc-section">
            <h3>游늯 Documentaci칩n</h3>
            <p>Consulta los manuales y gu칤as r치pidas aqu칤:</p>
