<div class="login d-flex justify-content-center align-items-center">
    <div class="login__banner">
        <img src="assets/images/login.gif" alt="logo" width="100%" />
    </div>
    <div class="login__form">
        <div class="p-4">
            <div class="login_card">
                <div class="p-4 border rounded-5">
                    <div class="text-center">
                        <h4 class="text-center mb-4 text-danger">
                            <b>Dirección Regional de Moquegua</b>
                        </h4>
                        <img
                            src="assets/images/logo.png"
                            alt="logo"
                            width="60%"
                        />
                    </div>
                    <!-- <h5 class="text-center"><b>Proyecto Virtual</b></h5> -->
                    <h5 class="text-center text-primary">Iniciar Sesión</h5>
                    <form>
                        <div class="form-group mb-3">
                            <label for="email">Usuario</label>
                            <input
                                type="email"
                                class="form-control form-control-rounded border border-primary"
                                aria-describedby="emailHelp"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="clave">Contraseña</label>
                            <div class="input-group mb-3">
                                <input
                                    [type]="!showPassword ? 'password' : 'text'"
                                    class="form-control form-control-rounded border border-primary"
                                    [placeholder]="
                                        !showPassword ? '********' : ''
                                    "
                                    formControlName="password"
                                />
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    (click)="showPassword = !showPassword"
                                >
                                    @if (showPassword) {
                                        <i class="pi pi-eye"></i>
                                    } @else {
                                        <i class="pi pi-eye-slash"></i>
                                    }
                                </button>
                            </div>
                        </div>
                        <p class="small">
                            <a class="text-primary" href="forget-password.html"
                                >¿Has olvidado tu contraseña?</a
                            >
                        </p>
                        <app-btn-loading
                            btnClass="btn-primary btn-rounded mt-3"
                            [loadingText]="loadingText"
                            (click)="signin()"
                            [loading]="loading"
                            >Ingresar</app-btn-loading
                        >
                        <!-- <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div> -->
                    </form>
                    <!-- <div class="mt-3">
                            <p class="mb-0  text-center">¿No tienes una cuenta?<a href=""
                                class="text-primary fw-bold">Inscríbete</a></p>
                        </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
