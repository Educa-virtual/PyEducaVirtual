<p-dialog
  [header]="title"
  [modal]="true"
  [(visible)]="showModal"
  [style]="dialogStyle"
  (onHide)="accionBtn('close-modal', [])"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  [baseZIndex]="10000"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
  [dismissableMask]="false"
>
  <ng-content></ng-content>

  <ng-template pTemplate="footer">
    <ng-content select="[footer]"></ng-content>
  </ng-template>
</p-dialog>
