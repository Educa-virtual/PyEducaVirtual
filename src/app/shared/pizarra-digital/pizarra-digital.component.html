<div
  class="toolbar p-2 surface-100 border-round-md flex align-items-center flex-wrap gap-2 justify-content-center"
>
  <p-button
    icon="pi pi-pencil"
    [text]="false"
    [outlined]="tool !== 'pen'"
    [severity]="tool === 'pen' ? 'primary' : null"
    (onClick)="setTool('pen')"
  />

  <p-button
    icon="pi pi-stop"
    [text]="false"
    [outlined]="tool !== 'rect'"
    [severity]="tool === 'rect' ? 'primary' : null"
    (onClick)="setTool('rect')"
  />

  <p-button
    icon="pi pi-circle"
    [text]="false"
    [outlined]="tool !== 'circle'"
    [severity]="tool === 'circle' ? 'primary' : null"
    (onClick)="setTool('circle')"
  />

  <p-button
    icon="pi pi-align-left"
    [text]="false"
    [outlined]="tool !== 'text'"
    [severity]="tool === 'text' ? 'primary' : null"
    (onClick)="setTool('text')"
  />

  <!-- <p-button
    icon="pi pi-eraser"
    [text]="false"
    [outlined]="tool !== 'eraser'"
    [severity]="tool === 'eraser' ? 'danger' : null"
    (onClick)="setTool('eraser')"
  /> -->

  <p-button
    icon="pi pi-send"
    [text]="false"
    [outlined]="tool !== 'select'"
    [severity]="tool === 'select' ? 'primary' : null"
    (onClick)="setTool('select')"
  />

  <p-button icon="pi pi-trash" [text]="false" severity="danger" (onClick)="clearCanvas()" />

  <!-- <p-button icon="pi pi-upload" [text]="false" severity="success" (onClick)="exportPNG()" />

  <p-button icon="pi pi-file" [text]="false" severity="success" (onClick)="exportSVG()" /> -->

  <!-- <p-button icon="pi pi-upload" [text]="false" severity="info" (onClick)="fileInput.click()" /> -->
  <input
    #fileInput
    type="file"
    accept=".svg"
    style="display: none"
    (change)="onUploadSVG($event)"
  />

<div #stageHost class="stage-host border-1 surface-border border-round-md"></div>

<div class="mt-2 text-center">
  <p-button
    label="Guardar pizarra"
    icon="pi pi-save"
