<p-tabView
  [(activeIndex)]="activeIndex"
  [scrollable]="true"
  (activeIndexChange)="onActiveIndexChange($event)"
  [class]="className('VIEW')"
>
  <ng-container *ngFor="let tab of tabs; let i = index">
    <p-tabPanel *ngIf="!tab.isVisible">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2" [class]="className('PANEL')">
          <i *ngIf="icon" class="pi {{ tab.icon }}"></i>
          <div class="font-bold white-space-nowrap m-0">
            <span *ngIf="list">{{ i + 1 }}.&nbsp;</span>
            {{ tab.title }}
          </div>
        </div>
      </ng-template>
    </p-tabPanel>
  </ng-container>
</p-tabView>
