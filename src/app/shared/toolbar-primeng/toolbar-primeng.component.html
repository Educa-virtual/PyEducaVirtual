<div class="grid">
  <p-toolbar class="col-12">
    <div class="text-white font-bold" [class]="className">
      {{ title }}
    </div>
    <div class="ml-auto flex gap-3">
      <button
        *ngFor="let button of butons"
        type="button"
        pButton
        [label]="button.label"
        [icon]="button.icon"
        [class]="button.class"
        (click)="button.action()"
      ></button>
    </div>
    <ng-content></ng-content>
  </p-toolbar>
</div>
