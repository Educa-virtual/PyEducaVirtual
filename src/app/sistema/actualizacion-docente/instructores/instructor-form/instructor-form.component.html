<app-modal-primeng
    [title]="'Nuevo Instructor'"
    [showModal]="showModal"
    (accionBtnItem)="accionBtn($event)"
    width="35rem"
    *ngIf="instructorForm"
>
    <form [formGroup]="instructorForm" class="grid mt-4">
        <div class="col-12">
            <div class="custom-flex-group">
                <p-dropdown
                    [options]="tiposIdentificaciones"
                    placeholder="Sele..."
                    optionValue="iTipoIdentId"
                    optionLabel="cTipoIdentSigla"
                    [appendTo]="'body'"
                    styleClass="w-full"
                    formControlName="iTipoIdentId"
                ></p-dropdown>
                <input
                    id="dni"
                    type="text"
                    formControlName="dni"
                    pInputText
                    class="flex-input"
                    placeholder="Ingresar número"
                />
                <button
                    pButton
                    type="button"
                    icon="pi pi-search"
                    label="Buscar"
                ></button>
            </div>
        </div>

        <div class="col-12">
            <p-divider></p-divider>
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-address-book"></i>
                </p-inputGroupAddon>
                <input
                    id="name"
                    type="text"
                    pInputText
                    placeholder="Nombre del Instructor"
                />
            </p-inputGroup>
        </div>
        <div class="col-6">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-address-book"></i>
                </p-inputGroupAddon>
                <input
                    id="name"
                    type="text"
                    pInputText
                    placeholder="Apellido Paterno"
                />
            </p-inputGroup>
        </div>
        <div class="col-6">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-address-book"></i>
                </p-inputGroupAddon>
                <input
                    id="name"
                    type="text"
                    pInputText
                    placeholder="Apellido Materno"
                />
            </p-inputGroup>
        </div>
        <div class="col-12">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-home"></i>
                </p-inputGroupAddon>
                <input
                    id="name"
                    type="text"
                    pInputText
                    placeholder="Dirección"
                />
            </p-inputGroup>
        </div>
        <div class="col-7">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-at"></i>
                </p-inputGroupAddon>
                <input
                    id="name"
                    type="text"
                    pInputText
                    placeholder="Correo Electrónico"
                />
            </p-inputGroup>
        </div>
        <div class="col-5">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-phone"></i>
                </p-inputGroupAddon>
                <input id="name" type="text" pInputText placeholder="Celular" />
            </p-inputGroup>
        </div>
    </form>
    <div footer class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <button
            type="submit"
            pButton
            label="Guardar Instructor"
            class="p-button-success"
        ></button>
    </div>
</app-modal-primeng>
