<div class="grid">
  <div class="col-12">
    <app-toolbar-primeng [title]="'Lista de Instructores'" [butons]="btnAccion">
    </app-toolbar-primeng>
    <app-table-primeng
      [columnas]="columnasTabla"
      [data]="data"
      (accionBtnItem)="accionBnt($event)"
      [actions]="accionesTabla"
    >
    </app-table-primeng>
  </div>
</div>

<app-instructor-form
  *ngIf="showModal"
  [showModal]="showModal"
  [instructor]="instructor"
  [action]="accion"
  [tiposIdentificaciones]="tiposIdentificaciones"
  (accionCloseForm)="showModal = false"
  (accionRefresh)="obtenerInstructores()"
></app-instructor-form>

<p-toast />
