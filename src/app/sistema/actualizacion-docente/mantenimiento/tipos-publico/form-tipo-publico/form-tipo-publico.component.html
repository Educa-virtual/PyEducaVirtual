<app-modal-primeng
  [title]="(this.formTipoPublicos.value.iTipoPubId ? 'Actualizar' : 'Nuevo') + ' tipo de público'"
  [showModal]="showModal()"
  class="uppercase"
  [width]="'35rem'"
  (accionBtnItem)="closeModal.emit()"
>
  <form [formGroup]="formTipoPublicos" class="grid mt-3">
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon> Nombre </p-inputGroupAddon>
        <input
          id="cTipoPubNombre"
          type="text"
          pInputText
          placeholder="Nombre del tipo público"
          formControlName="cTipoPubNombre"
        />
      </p-inputGroup>
    </div>
  </form>
  <div footer class="flex justify-content-end gap-2">
    <p-button
      styleClass="uppercase"
      label="Cancelar"
      severity="secondary"
      (onClick)="closeModal.emit()"
    />
    <p-button
      styleClass="uppercase"
      type="submit"
      [loading]="isLoading()"
      [label]="this.formTipoPublicos.value.iTipoPubId ? 'Actualizar' : 'Guardar'"
      [severity]="this.formTipoPublicos.value.iTipoPubId ? 'warning' : 'success'"
      (onClick)="enviarFormulario()"
    ></p-button>
  </div>
</app-modal-primeng>
