<app-modal-primeng
  [title]="(this.formCarpetas.value.iCarpetaId ? 'Actualizar' : 'Nueva') + ' Carpeta'"
  [showModal]="showModal()"
  class="uppercase"
  [width]="'35rem'"
  (accionBtnItem)="closeModal.emit()"
>
  <form [formGroup]="formCarpetas" class="grid mt-3">
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-folder-open"></i>
        </p-inputGroupAddon>
        <input
          id="cNombreCarpeta"
          type="text"
          pInputText
          placeholder="Nombre de la carpeta"
          formControlName="cNombre"
        />
      </p-inputGroup>
    </div>
  </form>
  <div footer class="flex justify-content-end gap-2">
    <p-button
      styleClass="uppercase"
      label="Cancelar"
      severity="secondary"
      (onClick)="closeModal.emit()"
    />
    <p-button
      styleClass="uppercase"
      type="submit"
      [loading]="isLoading()"
      [label]="this.formCarpetas.value.iCarpetaId ? 'Actualizar Carpeta' : 'Guardar Carpeta'"
      [severity]="this.formCarpetas.value.iCarpetaId ? 'warning' : 'success'"
      (onClick)="enviarFormulario()"
    ></p-button>
  </div>
</app-modal-primeng>
