<div class="relative">
    <div class="curso__image-container img-transition">
        <img
            [src]="backend + getUrlImg(capacitacion.cImagenUrl)"
            [alt]="capacitacion.cCapTitulo"
            class="image"
        />
    </div>
    <small
        class="small left-0 border-round-right px-2 py-1 bg-red-700 text-white font-bold"
        >{{ 'Educaci√≥n Secundaria' }}</small
    >
    <article
        class="card p-0 border-1 flex flex-column surface-border overflow-hidden h-full post-module"
    >
        <div class="h-12rem"></div>
        <div class="p-3 mb-auto">
            <div class="text-xl">
                <small class="text-primary font-bold"></small>
                <br />
                <div class="grid row-gap-2">
                    <div class="col-12 title text-center font-bold">
                        {{ capacitacion.cCapTitulo }}
                    </div>
                    <div class="mx-4 col-12 grid">
                        <div
                            class="col-12 grid column-gap-1 align-items-center"
                        >
                            <i class="pi pi-file-check"></i>
                            <span>{{ '30 Solicitudes Aprobadas' }}</span>
                        </div>
                        <div
                            class="col-12 grid column-gap-1 align-items-center"
                        >
                            <i class="pi pi-info-circle"></i>
                            <span>{{ '06 Solicitudes Pendientes' }}</span>
                        </div>
                        <div
                            class="col-12 grid column-gap-1 align-items-center"
                        >
                            <i class="pi pi-thumbs-up"></i>
                            <span>{{ '24 Vacantes Disponibles' }}</span>
                        </div>
                    </div>

                    <div class="col-12 grid justify-content-end">
                        <div>
                            <p-button
                                sty
                                label="Ingresar"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <p class="">{{ capacitacion.iCantidadPreguntas }} preguntas</p>
    <button [size]="'small'" [rounded]="true" pButton pRipple ngClass="p-button-primary">
      <i class="pi pi-plus"></i> Acciones
    </button>
  </footer> -->
    </article>
</div>
