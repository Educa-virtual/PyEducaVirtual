<div>
    <section>
        <p-dataView #dv [value]="alumnos" [rows]="5" filterBy="">
            <ng-template let-products pTemplate="listItem">
                <app-table-primeng
                    [columnas]="columnasTabla"
                    [data]="alumnos"
                    [showCaption]="false"
                    (accionBtnItem)="accionBnt($event)"
                    [actions]="accionesTabla"
                >
                    <!--(accionBtnItem)="accionBnt($event)" -->
                </app-table-primeng>
            </ng-template>
        </p-dataView>
    </section>
</div>

<div class="card flex justify-center gap-4">
    <p-button
        label="Volver"
        icon="pi pi-check"
        iconPos="right"
        (click)="regresar()"
    />
</div>
