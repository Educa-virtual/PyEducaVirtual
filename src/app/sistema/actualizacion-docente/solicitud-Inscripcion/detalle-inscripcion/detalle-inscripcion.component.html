<app-container-page
  title="Lista de Inscripciones"
  [actions]="actionsContainer"
  (accionBtnItem)="accionBnt($event)"
>
  <app-table-primeng
    [columnas]="columnasTabla"
    [data]="alumnos"
    [showCaption]="false"
    [actions]="accionesTabla"
    (accionBtnItem)="accionBnt($event)"
  ></app-table-primeng>
</app-container-page>

<!-- MODAL VOUCHER -->
<p-dialog
  [header]="'Voucher de : ' + nombreAlumno"
  [(visible)]="showModal"
  [modal]="true"
  [maximizable]="true"
  [style]="{ width: '60rem' }"
>
  <ng-container *ngIf="alumnoSelect" class="flex justify-content-between flex-wrap">
    <div class="col-12 mt-2">
      <p><strong>Nombre:</strong> {{ alumnoSelect.cNombresCompleto }}</p>
      <p><strong>Dni:</strong> {{ alumnoSelect.cPersDocumento }}</p>
      <p><strong>Nombre del Curso:</strong> {{ nombreCurso }}</p>
    </div>

    <div *ngIf="pdfURL" class="pdf-container">
      <embed [src]="pdfURL" type="application/pdf" width="100%" height="550px" />
    </div>

    <!-- <div class="flex justify-content-center flex-wrap">
      <div class="flex align-items-center justify-content-center">
        <img
          *ngIf="alumnoSelect.cVoucher"
          [src]="'/ruta/a/vouchers/' + alumnoSelect.cVoucher"
          alt="Voucher"
          style="width: 100%; margin-top: 1rem"
        />
      </div>
    </div> -->
  </ng-container>

  <div class="flex justify-content-end flex-wrap mt-4">
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancelar" severity="secondary" (click)="cerrar()" />
      <p-button label="Rechazar" />
      <p-button label="Aprobar" severity="success" />
    </div>
  </div>
</p-dialog>

<!-- MODAL FICHA DE INSCRIPCIÓN -->
<p-dialog
  header="Ficha de Inscripción"
  [(visible)]="showModalInscripcion"
  [modal]="true"
  [style]="{ width: '45rem' }"
>
  <p-messages [(value)]="tituloCurso" [enableService]="false" [closable]="false" />

  <form [formGroup]="formIncripcion" class="grid mt-4">
    <!-- Documento de identidad -->
    <div class="col-12">
      <div class="custom-flex-group">
        <p-dropdown
          [options]="tiposIdentificaciones"
          placeholder="Sele..."
          optionValue="iTipoIdentId"
          optionLabel="cTipoIdentSigla"
          [appendTo]="'body'"
          styleClass="w-full"
          formControlName="iTipoIdentId"
        ></p-dropdown>

        <input
          id="dni"
          type="text"
          formControlName="dni"
          pInputText
          class="flex-input"
          placeholder="Ingresar número"
          (keydown.enter)="buscarDni()"
        />

        <p-button
          label="Buscar"
          icon="pi pi-search"
          [loading]="loading"
          (onClick)="buscarDni()"
        ></p-button>
      </div>
    </div>

    <!-- Nombre completo -->
    <div class="col-12">
      <p-divider></p-divider>
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-address-book"></i></p-inputGroupAddon>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Nombre de Estudiante"
          formControlName="cPersNombre"
          readonly
        />
      </p-inputGroup>
    </div>

    <div class="col-6">
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-address-book"></i></p-inputGroupAddon>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Apellido Paterno"
          formControlName="cPersPaterno"
          readonly
        />
      </p-inputGroup>
    </div>

    <div class="col-6">
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-address-book"></i></p-inputGroupAddon>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Apellido Materno"
          formControlName="cPersMaterno"
          readonly
        />
      </p-inputGroup>
    </div>

    <!-- Dirección -->
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-home"></i></p-inputGroupAddon>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Dirección"
          formControlName="cPersDomicilio"
        />
      </p-inputGroup>
    </div>

    <!-- Correo y celular -->
    <div class="col-7">
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-at"></i></p-inputGroupAddon>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Correo Electrónico"
          formControlName="cInscripCorreo"
        />
      </p-inputGroup>
    </div>

    <div class="col-5">
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-phone"></i></p-inputGroupAddon>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Celular"
          formControlName="cInscripCel"
        />
      </p-inputGroup>
    </div>

    <!-- Institución -->
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-building-columns"></i></p-inputGroupAddon>
        <p-dropdown
          [options]="instituciones"
          placeholder="Seleccionar Institución"
          [filter]="true"
          optionValue="iIieeId"
          optionLabel="cIieeNombre"
          [appendTo]="'body'"
          styleClass="w-full"
          formControlName="cIieeNombre"
        ></p-dropdown>
      </p-inputGroup>
    </div>

    <!-- Subida de archivos -->
    <div class="col-12">
      <label for="" style="color: var(--bg-header-modal)" class="font-bold"
        >Adjuntar Documento/Voucher<span></span
      ></label>
      <app-subir-archivo
        [carpeta]="'inscripciones'"
        [archivos]="archivos"
        (obtenerArchivo)="obtenerArchivo($event)"
      ></app-subir-archivo>
    </div>
  </form>

  <!-- Botones -->
  <div footer class="flex justify-content-end gap-2 mt-4">
    <!--
    <p-button
      label="Cancelar"
      severity="secondary"
      (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
    />
    -->
    <button
      type="submit"
      pButton
      icon="pi pi-send"
      label="Guardar"
      class="p-button-success"
      [loading]="loadingFormulario"
      [disabled]="loadingFormulario || formIncripcion.invalid"
      (click)="guardarInscripcion()"
    ></button>
  </div>
</p-dialog>
