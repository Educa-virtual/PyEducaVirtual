<app-toolbar-primeng
  *ngIf="!detalleVisible"
  title="Solicitudes de Inscripciones"
></app-toolbar-primeng>

<div class="grid" *ngIf="!detalleVisible">
  <div class="col-12">
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-search"></i>
      </p-inputGroupAddon>
      <p-dropdown
        [ngClass]="{
          dropdownStyle: tipoCapacitacionSearch,
        }"
        [options]="tipoCapacitacionSearch"
        styleClass="w-full"
        placeholder="Buscar por tipo"
        optionValue="iTipoCapId"
        optionLabel="cTipoCapNombre"
        [(ngModel)]="iTipoCapId"
        (onChange)="filtrarCapacitaciones($event)"
      >
      </p-dropdown>
    </p-inputGroup>
  </div>
  <div class="col-12 mb-5 cursos" *ngIf="data && data.length > 0">
    @for (capacitacion of data; track capacitacion) {
      <app-card-capacitaciones
        [capacitacion]="capacitacion"
        (verDetalle)="onVerDetalle($event)"
        [descripcion]="true"
      ></app-card-capacitaciones>
    }
  </div>
  <div class="col-12 mt-5" *ngIf="data && data.length > 0"></div>
</div>
<div class="grid" *ngIf="detalleVisible">
  <div class="col-12">
    <app-detalle-inscripcion
      [id]="idSeleccionado"
      (volver)="volverALista()"
    ></app-detalle-inscripcion>
  </div>
</div>
