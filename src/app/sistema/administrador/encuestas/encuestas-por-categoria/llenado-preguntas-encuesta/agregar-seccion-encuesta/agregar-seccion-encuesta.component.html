<p-dialog
    header="Agregar seccion"
    [(visible)]="visible"
    (onHide)="onHide()"
    [modal]="true"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    styleClass="nueva-categoria-dialog"
    [style]="{ width: '700px', height: '350px' }"
>
    <div class="dialog-content">
        <!-- Campo Nombre -->
        <div class="field mb-4">
            <label for="nombre" class="block text-900 font-medium mb-2">
                Nombre <span class="text-red-500">(*) Obligatorio</span>
            </label>
            <input
                id="nombre"
                type="text"
                pInputText
                placeholder="Ingrese el nombre..."
                class="w-full p-3"
            />
        </div>
        <div>
            <p-inputGroup>
                <p-inputGroupAddon>Agregar despu√©s de</p-inputGroupAddon>
                <p-dropdown
                    optionValue="iDocenteId"
                    placeholder="Selecciona un especialista"
                    styleClass="w-full"
                    [showClear]="true"
                    [filter]="true"
                >
                    <ng-template pTemplate="item" let-item> </ng-template>
                    <ng-template pTemplate="selectedItem" let-item>
                    </ng-template>
                </p-dropdown>
            </p-inputGroup>
        </div>
        <div class="flex justify-content-end gap-4 mt-8">
            <button
                pButton
                pRipple
                label="Cancelar"
                class="p-button-text p-button-secondary"
                (click)="cancelar()"
            ></button>
            <button
                pButton
                pRipple
                label="Finalizar"
                icon="pi pi-check"
                class="p-button-success"
                (click)="finalizar()"
            ></button>
        </div>
    </div>
</p-dialog>
