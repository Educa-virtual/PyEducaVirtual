<p-dialog
    header="NUEVA CATEGORÍA DE ENCUESTAS"
    [(visible)]="visible"
    (onHide)="onHide()"
    [modal]="true"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    styleClass="nueva-categoria-dialog"
    [style]="{ width: '500px' }"
>
    <div class="dialog-content">
        <br />
        <!-- Campo Nombre -->
        <div class="field mb-4">
            <label for="nombre" class="block text-900 font-medium mb-2">
                Nombre <span class="text-red-500">(*) Obligatorio</span>
            </label>
            <input
                id="nombre"
                type="text"
                pInputText
                [(ngModel)]="nuevaCategoria.cCategoriaNombre"
                placeholder="Censo DRE / UGEL"
                class="w-full p-3"
                [class.p-invalid]="!nuevaCategoria.cCategoriaNombre.trim()"
            />
        </div>

        <!-- Campo Descripción -->
        <div class="field mb-4">
            <label for="descripcion" class="block text-900 font-medium mb-2">
                Descripción <span class="text-gray-500">(Opcional)</span>
            </label>
            <textarea
                id="descripcion"
                pInputTextarea
                [(ngModel)]="nuevaCategoria.cDescripcion"
                placeholder="Dirigida a la focalización de estado situacional de docentes"
                class="w-full p-3"
                rows="3"
                [autoResize]="true"
            ></textarea>
        </div>

        <div class="flex justify-content-end gap-2 mt-4">
            <button
                pButton
                pRipple
                label="Cancelar"
                class="p-button-text p-button-secondary"
                (click)="cancelar()"
            ></button>
            <button
                pButton
                pRipple
                label="Finalizar"
                icon="pi pi-check"
                class="p-button-success"
                (click)="finalizar()"
                [disabled]="!nuevaCategoria.cCategoriaNombre.trim()"
            ></button>
        </div>
    </div>
</p-dialog>
