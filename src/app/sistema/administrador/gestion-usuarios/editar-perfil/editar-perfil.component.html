<p-dialog
    [(visible)]="visible"
    [style]="{ width: '1000px' }"
    [header]="'Editar perfil de ' + usuario?.cApellidosNombres"
    [modal]="true"
    styleClass="p-fluid roles-dialog"
    [draggable]="false"
    (onHide)="cerrarDialog()"
>
    <div class="asignar-rol-container">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <div class="filtros-row">
                        <div class="filtro-item">
                            <label for="instituciones">Instituciones:</label>
                            <p-dropdown
                                [options]="instituciones"
                                [(ngModel)]="institucionSeleccionada"
                                placeholder="Seleccione Institución"
                                optionLabel="nombre"
                                styleClass="dropdown-field"
                            >
                            </p-dropdown>
                        </div>

                        <div class="filtro-item">
                            <label for="niveles">Nivel:</label>
                            <p-dropdown
                                [options]="niveles"
                                [(ngModel)]="nivelSeleccionado"
                                placeholder="Seleccione Nivel"
                                optionLabel="nombre"
                                styleClass="dropdown-field"
                            >
                            </p-dropdown>
                        </div>

                        <div class="filtro-item">
                            <label for="modulos">Módulo/Institución:</label>
                            <p-dropdown
                                [options]="modulos"
                                [(ngModel)]="moduloSeleccionado"
                                placeholder="Seleccione I.E."
                                optionLabel="nombre"
                                styleClass="dropdown-field"
                            >
                            </p-dropdown>
                        </div>

                        <div class="filtro-item">
                            <label for="modulos">Rol:</label>
                            <p-dropdown
                                [options]="roles"
                                [(ngModel)]="perfilSeleccionado"
                                placeholder="Seleccione Rol"
                                optionLabel="nombre"
                                styleClass="dropdown-field"
                            >
                            </p-dropdown>
                        </div>

                        <div class="agregar-btn-container">
                            <button
                                pButton
                                pRipple
                                label="+ Agregar"
                                class="p-button-success"
                            ></button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <p-table
                            [value]="dataPerfilesUsuario"
                            [tableStyle]="{ 'min-width': '50rem' }"
                            [rows]="20"
                            [showCurrentPageReport]="true"
                            styleClass="p-datatable-sm"
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 5%" class="text-center">
                                        #
                                    </th>
                                    <th style="width: 20%" class="text-center">
                                        Perfil
                                    </th>
                                    <th style="width: 20%" class="text-center">
                                        Nivel
                                    </th>
                                    <th style="width: 35%" class="text-center">
                                        Institución
                                    </th>
                                    <th style="width: 15%" class="text-center">
                                        Fecha asignación
                                    </th>
                                    <th style="width: 5%; text-align: center">
                                        Acciones
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template
                                pTemplate="body"
                                let-perfil
                                let-i="rowIndex"
                            >
                                <tr [ngClass]="{ 'bg-gray-100': i % 2 === 0 }">
                                    <td class="text-center">
                                        {{ i + 1 }}
                                    </td>
                                    <td>{{ perfil.cPerfilNombre }}</td>
                                    <td>{{ perfil.nivel }}</td>
                                    <td>
                                        {{ perfil.cIieeCodigoModular }} -
                                        {{ perfil.cIieeNombre }}
                                    </td>
                                    <td class="text-center">
                                        {{
                                            perfil.dtCredEntPerfCreado
                                                | date: 'dd/MM/y'
                                        }}
                                    </td>
                                    <td class="text-center">
                                        <button
                                            pButton
                                            pRipple
                                            icon="pi pi-trash"
                                            class="p-button-rounded p-button-danger delete-button"
                                            pTooltip="Eliminar perfil"
                                            tooltipPosition="top"
                                            (click)="
                                                preguntarEliminarPerfil(perfil)
                                            "
                                        ></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
