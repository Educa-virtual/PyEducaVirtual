<p-panel>
    <ng-template pTemplate="header">
        <div class="flex flex-column gap-2">
            <h3 class="m-0 text-uppercase text-primary">
                Areas Curriculares por nivel de grados
            </h3>
        </div>
    </ng-template>
    <ng-template pTemplate="icons" class="flex flex-column flex-1">
        <div class="flex flex-wrap gap-2 justify-content-end">
            <button
                size="small"
                [rounded]="true"
                pButton
                pTooltip="Agregar ciclo"
                tooltipPosition="top"
                class="p-button-primary"
            >
                <i class="pi pi-plus"></i>
                <span class="ml-2 hidden sm:block">Agregar ciclo</span>
            </button>

            <button
                size="small"
                [rounded]="true"
                pButton
                pTooltip="Agregar nivel"
                tooltipPosition="top"
                class="p-button-warning"
            >
                <i class="pi pi-plus"></i>
                <span class="ml-2 hidden sm:block">Agregar nivel</span>
            </button>

            <button
                size="small"
                [rounded]="true"
                pButton
                pTooltip="Agregar"
                tooltipPosition="top"
                class="p-button-success"
            >
                <i class="pi pi-plus"></i>
                <span class="ml-2 hidden sm:block">Agregar</span>
            </button>
        </div>
    </ng-template>

    <app-table-primeng
        [columnas]="columns"
        [showCaption]="true"
        [data]="datos"
        [showPaginator]="true"
        sortMode="single"
        sortField="persona_nomape"
        [sortOrder]="1"
        [(selectedRowData)]="selectedItems"
        [actions]="actions"
        [hidden]=""
    >
    </app-table-primeng>
</p-panel>
