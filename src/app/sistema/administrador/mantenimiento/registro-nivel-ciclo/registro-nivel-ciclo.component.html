<div class="card">
    <p-panel header="REGISTRO DE NIVEL DE CICLO" [toggleable]="false">
        <div class="grid p-fluid gap-3">
            <div class="col-12 md:col-3">
                <label for="input1" class="label-ajustada"
                    >Nombre del Ciclo</label
                >
                <input id="input1" type="text" pInputText />
            </div>
            <div class="col-12 md:col-2">
                <label for="input2" class="label-ajustada"
                    >Ciclo en Romanos</label
                >
                <input id="input2" type="text" pInputText />
            </div>
            <div class="col-12 md:col-2">
                <label for="input3" class="label-ajustada"
                    >Abreviacion del Ciclo</label
                >
                <input id="input3" type="text" pInputText />
            </div>
            <div class="col-12 md:col-3">
                <label for="input4" class="label-ajustada">Estado</label>
                <input id="input4" type="text" pInputText />
            </div>
        </div>
    </p-panel>
    <div class="mt-4">
        <app-table-primeng
            [columnas]="columns"
            [showCaption]="true"
            [data]="datos"
            [showPaginator]="true"
            sortMode="single"
            sortField="persona_nomape"
            [sortOrder]="1"
            [(selectedRowData)]="selectedItems"
            [actions]="actions"
            [hidden]=""
        >
        </app-table-primeng>
    </div>
</div>
