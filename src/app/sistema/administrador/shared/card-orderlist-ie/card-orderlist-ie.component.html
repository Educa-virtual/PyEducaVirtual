<p-orderList
  [value]="data"
  [filterBy]="inputSearch ? 'cTitulo,cDescripcion' : null"
  [filterPlaceholder]="inputSearch ? 'Buscar...' : null"
>
  <ng-template let-objeto pTemplate="listItem">
    <div
      class="list-item-custom"
      [ngClass]="{ selected: objeto === seleccionado }"
      tabindex="0"
      (click)="seleccionado = objeto; obtenerDatos(objeto)"
      (keydown.enter)="seleccionado = objeto; obtenerDatos(objeto)"
      [ngClass]="{ selected: esSeleccionado(objeto) }"
    >
      <ng-container *ngIf="mostrarImagen">
        <img
          [src]="objeto.cImgUrl"
          alt=""
          class="w-3rem btn"
          (error)="objeto.cImgUrl = './assets/images/icons/no-image.png'"
        />
      </ng-container>

      <div class="flex flex-column flex-grow-1">
        <div class="font-bold">{{ objeto?.cIieeCodigoModular + ': ' + objeto?.cTitulo }}</div>
        <div *ngIf="objeto.cDescripcion">
          {{ objeto?.iNivelTipoId === '3' ? 'Educación primaria' : '' }}
          {{ objeto?.iNivelTipoId === '4' ? 'Educación secundaria' : '' }}
        </div>
      </div>

      <i
        class="icon pi pi-arrow-circle-right"
        style="font-size: 1.5rem; cursor: pointer"
        tabindex="0"
        (click)="obtenerDatos(objeto)"
        (keydown.enter)="obtenerDatos(objeto)"
      ></i>
    </div>
  </ng-template>
</p-orderList>
