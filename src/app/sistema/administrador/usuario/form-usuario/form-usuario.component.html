<form [formGroup]="form_user">
  <div class="grid p-fluid mt-2">
    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <p-dropdown
          [style]="{ width: '100%' }"
          [options]="data"
          filterBy="cTipoIdentSigla"
          filterBy="cTipoIdentSigla"
          optionLabel="cTipoIdentSigla"
          optionValue="iTipoIdentId"
          formControlName="iTipoIdentId"
          [appendTo]="'body'"
        />
        <label for="iTipoIdentId">Documento</label>
      </span>
    </div>

    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <input
          pInputText
          id="cPersDocumento"
          formControlName="cPersDocumento"
          aria-describedby="cPersDocumento-help"
        />
        <label for="cPersDocumento">NÃºmero</label>
      </span>
    </div>

    <div class="field col-12 md:col-3">
      <button
        pButton
        [label]="'Validar'"
        icon="pi pi-search"
        size="small"
        class="p-button-success"
        (click)="accionBtn('validarDocumento')"
      ></button>
      <!-- (click)="guardarActualizarRubrica()" -->
    </div>

    <div class="field col-12 md:col-3">
      <div *ngIf="form_user.valid">
        <p-button
          [label]="'Registrar'"
          icon="pi pi-check"
          size="small"
          (click)="generarCredenciales()"
          [disabled]="form_user.invalid"
        />
      </div>
    </div>
  </div>

  <div class="grid p-fluid mt-3">
    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <input pInputText type="text" formControlName="cPersPaterno" class="p-inputtext-sm" />

        <label for="cPersPaterno">Apellido paterno</label>
      </span>
    </div>
    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <input pInputText type="text" formControlName="cPersMaterno" class="p-inputtext-sm" />

        <label for="cPersMaterno">Apellido materno</label>
      </span>
    </div>
    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <input pInputText type="text" formControlName="cPersNombre" class="p-inputtext-sm" />

        <label for="cPersNombre">Nombre completo</label>
      </span>
    </div>
    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <p-dropdown
          [options]="sexo"
          formControlName="cPersSexo"
          optionLabel="label"
          [checkmark]="true"
          optionValue="value"
          [filter]="true"
          [showClear]="true"
          [appendTo]="'body'"
        />
        <label for="cPersSexo">Sexo *</label>
      </span>
    </div>
  </div>
</form>
