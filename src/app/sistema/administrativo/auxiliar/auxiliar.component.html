<p-panel styleClass="surface-menu-bg">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap w-full">
            <div
                class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
                <span class="font-bold text-4xl">ASISTENCIA</span>
            </div>
            <div
                class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
                <p-button
                    label="Registrar Asistencia"
                    [style]="{ 'background-color': 'var(--red-500)' }"
                    icon="pi pi-user-edit"
                />
            </div>
        </div>
    </ng-template>
    <div>
        <p-tabView>
            <p-tabPanel header="Historial de Asistencia">
                <!-- Historial de Asistencia -->
                <app-historial-asistencia
                    *ngIf="grupo"
                    [datosGrupos]="datosGrupos"
                ></app-historial-asistencia>
                <div class="grid">
                    <div class="col-3 flex align-items-center h-8rem">
                        <p-button
                            *ngIf="!grupo"
                            (click)="verificarCreacionGrupos()"
                            icon="pi pi-users"
                            label="Crear Grupo de Asistencia"
                            class=""
                        >
                        </p-button>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel
                header="Configuracion Ingreso / Salida"
                [disabled]="habilitarGrupo"
            >
                <!-- Configuracion de Ingreso / Salida -->
                <app-configuracion-asistencia
                    *ngIf="grupo"
                    [datosGrupos]="datosGrupos"
                ></app-configuracion-asistencia>
                <!-- <p-progressSpinner
                    *ngIf="!grupo"
                    styleClass="w-4rem h-4rem"
                    strokeWidth="8"
                    fill="var(--surface-ground)"
                    animationDuration=".10s"
                /> -->
            </p-tabPanel>
            <p-tabPanel header="Configurar Grupos" [disabled]="habilitarGrupo">
                <!-- Configuracion de Ingreso / Salida -->
                <app-configuracion-grupos
                    *ngIf="grupo"
                ></app-configuracion-grupos>
                <!-- <p-progressSpinner
                    *ngIf="!grupo"
                    styleClass="w-4rem h-4rem"
                    strokeWidth="8"
                    fill="var(--surface-ground)"
                    animationDuration=".10s"
                /> -->
            </p-tabPanel>
        </p-tabView>
    </div>
</p-panel>

<!-- toast -->
<p-toast />
<!-- modal -->

<p-dialog
    header="Header"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '25rem' }"
>
    <ng-template pTemplate="header">
        <div
            class="inline-flex align-items-center justify-content-center gap-2"
        >
            <span class="font-bold white-space-nowrap">
                Crear Grupos de Asistencia
            </span>
        </div>
    </ng-template>
    <hr />
    <div class="flex align-items-center gap-3 mb-3">
        <label for="grupo" class="font-semibold w-6rem">
            Nombre de Grupo
        </label>
        <input
            pInputText
            [(ngModel)]="nombreGrupo"
            id="grupo"
            class="flex-auto"
            autocomplete="off"
        />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="descripcion" class="font-semibold w-6rem"
            >Descripcion</label
        >
        <input
            pInputText
            [(ngModel)]="descripcionGrupo"
            id="descripcion"
            class="flex-auto"
            autocomplete="off"
        />
    </div>
    <ng-template pTemplate="footer">
        <p-button
            label="Cancelar"
            [text]="true"
            severity="secondary"
            (onClick)="visible = false"
        />
        <p-button
            label="Guardar"
            [outlined]="true"
            severity="secondary"
            (onClick)="visible = false"
        />
    </ng-template>
</p-dialog>
