<div class="grid">
    <div class="col-12">
        <p-inputGroup>
            <p-inputGroupAddon> Buscar: </p-inputGroupAddon>
            <input pInputText placeholder="Buscar Grupo" [(ngModel)]="buscar" />
        </p-inputGroup>
    </div>
    <!-- boton para crear nuevo grupo -->
    <div class="col-3" style="height: 350px">
        <p-card
            styleClass="nuevo-card h-full flex justify-content-center align-items-center"
            (click)="visible = true; accion = true; limpiarFormulario()"
        >
            <i class="pi pi-plus-circle text-bold text-5xl"></i>
        </p-card>
    </div>
    <div class="col-3" *ngFor="let grupo of filtrarGrupos">
        <p-card header="Grupo {{ grupo.cGrupoNombre }}">
            <div class="p-1 text-center">
                <i class="pi pi-user text-4xl"></i>
            </div>
            <div class="p-1">
                <p-inputGroup>
                    <p-inputGroupAddon>Cantidad:</p-inputGroupAddon>
                    <input
                        type="text"
                        [value]="grupo.administrativos"
                        pInputText
                        placeholder="0"
                        readonly
                    />
                </p-inputGroup>
            </div>
            <div class="p-1">
                <p-inputGroup>
                    <p-inputGroupAddon>Ingreso:</p-inputGroupAddon>
                    <input
                        type="text"
                        [value]="grupo.tConfHorarioEntTur | date: 'HH:mm'"
                        pInputText
                        placeholder="00:00"
                        readonly
                    />
                </p-inputGroup>
            </div>
            <div class="p-1">
                <p-inputGroup>
                    <p-inputGroupAddon>Salida:</p-inputGroupAddon>
                    <input
                        type="text"
                        [value]="grupo.tConfHorarioSalTur | date: 'HH:mm'"
                        pInputText
                        placeholder="00:00"
                        readonly
                    />
                </p-inputGroup>
            </div>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button
                        label="Editar Grupo"
                        class="w-full"
                        styleClass="w-full"
                        (click)="editarGrupo(grupo)"
                    />
                </div>
            </ng-template>
        </p-card>
    </div>
</div>

<p-dialog
    header="Header"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '110rem' }"
>
    <ng-template pTemplate="header">
        <div
            class="inline-flex align-items-center justify-content-center gap-2 text-2xl"
        >
            <span class="font-bold white-space-nowrap">
                {{ accion ? 'Crear' : 'Editar' }} Grupos de Asistencia
            </span>
        </div>
    </ng-template>
    <br />
    <div class="grid">
        <div class="col-3">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="grupo" class="font-semibold w-6rem">
                    Nombre de Grupo
                </label>
                <input
                    pInputText
                    [(ngModel)]="nombreGrupo"
                    id="grupo"
                    class="flex-auto"
                    autocomplete="off"
                />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="descripcion" class="font-semibold w-6rem"
                    >Descripcion</label
                >
                <input
                    pInputText
                    [(ngModel)]="descripcionGrupo"
                    id="descripcion"
                    class="flex-auto"
                    autocomplete="off"
                />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <div class="font-semibold w-[6rem] white-space-normal">
                    Ingresar/Seleccionar
                </div>
                <p-inputSwitch [(ngModel)]="elegir" styleClass="ml-1" />
            </div>
            <div class="flex align-items-center gap-3 mb-5" *ngIf="elegir">
                <label for="descripcion" class="font-semibold w-6rem"
                    >Ingreso</label
                >
                <p-calendar
                    appendTo="body"
                    [(ngModel)]="ingreso"
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    [timeOnly]="true"
                    inputId="templatedisplay"
                >
                    <ng-template
                        pTemplate="inputicon"
                        let-clickCallBack="clickCallBack"
                    >
                        <i class="pi pi-clock pointer-events-none"></i>
                    </ng-template>
                </p-calendar>
            </div>
            <div class="flex align-items-center gap-3 mb-5" *ngIf="elegir">
                <label for="descripcion" class="font-semibold w-6rem"
                    >Salida</label
                >
                <p-calendar
                    appendTo="body"
                    [(ngModel)]="salida"
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    [timeOnly]="true"
                    inputId="templatedisplay"
                >
                    <ng-template
                        pTemplate="inputicon"
                        let-clickCallBack="clickCallBack"
                    >
                        <i class="pi pi-clock pointer-events-none"></i>
                    </ng-template>
                </p-calendar>
            </div>
            <div class="flex align-items-center gap-3 mb-5" *ngIf="!elegir">
                <label for="descripcion" class="font-semibold w-6rem"
                    >Horario Establecido</label
                >
                <p-dropdown
                    appendTo="body"
                    [options]="horario"
                    [(ngModel)]="selHorario"
                    optionLabel="horario"
                    optionValue="iConfHorarioId"
                    placeholder="Seleccionar Horario"
                />
            </div>
        </div>
        <div class="col-1">
            <p-divider layout="vertical" />
        </div>

        <div class="col-8">
            <div class="flex flex-row">
                <div
                    class="flex text-center align-items-center justify-content-center gap-3 mb-5"
                >
                    <label for="inicio" class="font-semibold w-6rem"
                        >Fecha de Ingreso</label
                    >
                    <p-calendar
                        appendTo="body"
                        [(ngModel)]="inicio"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="templatedisplay"
                    >
                        <ng-template
                            pTemplate="inputicon"
                            let-clickCallBack="clickCallBack"
                        >
                            <i class="pi pi-clock pointer-events-none"></i>
                        </ng-template>
                    </p-calendar>
                </div>
                <div
                    class="flex text-center align-items-center justify-content-center gap-3 mb-5"
                >
                    <label for="fin" class="font-semibold w-6rem"
                        >Fecha de Salida</label
                    >
                    <p-calendar
                        appendTo="body"
                        [(ngModel)]="fin"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="templatedisplay"
                    >
                        <ng-template
                            pTemplate="inputicon"
                            let-clickCallBack="clickCallBack"
                        >
                            <i class="pi pi-clock pointer-events-none"></i>
                        </ng-template>
                    </p-calendar>
                </div>
            </div>
            <p-table
                [value]="personal"
                [paginator]="true"
                [rows]="5"
                [rowsPerPageOptions]="[5, 10, 20]"
                appendTo="body"
                paginatorDropdownAppendTo="body"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th
                            class="text-center flex align-items-center justify-content-center"
                        >
                            <p-checkbox
                                [(ngModel)]="seleccionarTodo"
                                (onChange)="cambiarSeleccion(0, 0)"
                                [binary]="true"
                                inputId="binary"
                            />
                            &nbsp; Seleccionar Todo
                        </th>
                        <th pSortableColumn="cPersDocumento">
                            DNI <p-sortIcon field="cPersDocumento" />
                        </th>
                        <th pSortableColumn="cPersNombre">
                            Nombres <p-sortIcon field="cPersNombre" />
                        </th>
                        <th pSortableColumn="cPersPaterno">
                            Apellidos <p-sortIcon field="cPersPaterno" />
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-personal let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td
                            class="flex align-items-center justify-content-center"
                            (click)="
                                cambiarSeleccion(
                                    personal.iPersIeId,
                                    personal.iPersId
                                )
                            "
                            style="cursor: pointer"
                        >
                            <i
                                class="pi"
                                [ngClass]="{
                                    'text-green-500 pi-check-circle':
                                        +personal.seleccionar === 1,
                                    'text-red-500 pi-times-circle':
                                        +personal.seleccionar === 0,
                                }"
                            ></i>
                        </td>
                        <td>{{ personal.cPersDocumento }}</td>
                        <td>{{ personal.cPersNombre }}</td>
                        <td>
                            {{ personal.cPersPaterno }}
                            {{ personal.cPersMaterno }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <p-button
            label="Cancelar"
            [text]="true"
            severity="secondary"
            (click)="visible = false"
        />
        <p-button
            *ngIf="accion; else noAccion"
            label="Guardar"
            [outlined]="true"
            severity="success"
            (click)="guardarGrupo()"
            [disabled]="
                !nombreGrupo ||
                !descripcionGrupo ||
                (!elegir && !selHorario) ||
                (elegir && (!ingreso || !salida))
            "
        />
        <ng-template #noAccion>
            <p-button
                label="Editar"
                [outlined]="true"
                severity="warning"
                (click)="actualizarGrupo()"
                [disabled]="
                    !nombreGrupo ||
                    !descripcionGrupo ||
                    (!elegir && !selHorario) ||
                    (elegir && (!ingreso || !salida))
                "
            />
        </ng-template>
    </ng-template>
</p-dialog>
