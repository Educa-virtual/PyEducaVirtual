<div class="flex align-items-center gap-3 mb-3">
    <label for="grupo" class="font-semibold w-6rem"> Nombre de Grupo </label>
    <input
        pInputText
        [(ngModel)]="nombreGrupo"
        id="grupo"
        class="flex-auto"
        autocomplete="off"
    />
</div>
<div class="flex align-items-center gap-3 mb-5">
    <label for="descripcion" class="font-semibold w-6rem">Descripcion</label>
    <input
        pInputText
        [(ngModel)]="descripcionGrupo"
        id="descripcion"
        class="flex-auto"
        autocomplete="off"
    />
</div>
<div class="flex align-items-center gap-3 mb-5">
    <div class="font-semibold w-[6rem] white-space-normal">
        Ingresar/Seleccionar
    </div>
    <p-inputSwitch [(ngModel)]="visibleHorario" styleClass="ml-1" />
</div>
<div class="flex align-items-center gap-3 mb-5" *ngIf="visibleHorario">
    <label for="templatedisplay" class="font-semibold w-6rem">Ingreso</label>
    <p-calendar
        appendTo="body"
        [(ngModel)]="ingreso"
        [iconDisplay]="'input'"
        [showIcon]="true"
        [timeOnly]="true"
        inputId="templatedisplay"
    >
        <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
            <i class="pi pi-clock pointer-events-none"></i>
        </ng-template>
    </p-calendar>
</div>
<div class="flex align-items-center gap-3 mb-5" *ngIf="visibleHorario">
    <label for="salida" class="font-semibold w-6rem">Salida</label>
    <p-calendar
        appendTo="body"
        [(ngModel)]="salida"
        [iconDisplay]="'input'"
        [showIcon]="true"
        [timeOnly]="true"
        inputId="salida"
    >
        <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
            <i class="pi pi-clock pointer-events-none"></i>
        </ng-template>
    </p-calendar>
</div>
<div class="flex align-items-center gap-3 mb-5" *ngIf="!visibleHorario">
    <label for="horario" class="font-semibold w-6rem"
        >Horario Establecido</label
    >
    <p-dropdown
        appendTo="body"
        [options]="horario"
        [(ngModel)]="selHorario"
        optionLabel="horario"
        optionValue="iConfHorarioId"
        placeholder="Seleccionar Horario"
    />
</div>
