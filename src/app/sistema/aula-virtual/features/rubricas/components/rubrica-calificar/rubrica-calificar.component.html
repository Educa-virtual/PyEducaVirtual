<p-accordion class="w-full" collapseIcon="pi pi-chevron-down" expandIcon="pi pi-chevron-right">
  <p-accordionTab>
    <ng-template pTemplate="header">
      <span class="flex align-items-center gap-2 w-full">
        <div class="flex flex-column w-full">
          <div class="flex">Examen de historia</div>
        </div>
        <button
          pButton
          pRipple
          class="p-1 mx-1 p-button-rounded p-button-primary p-button-text"
          (click)="$event.stopPropagation();"
        >
          <i class="pi pi-ellipsis-h text-blue-500"></i>
        </button>
      </span>
    </ng-template>
    <div class="flex gap-4 font-normal">
      <div class="flex gap-3 my-2 align-items-start">
        <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M4 21V3h16v10H6v2h5v2H6v2h5v2zm11.4 0l-2.8-2.8l1.4-1.4l1.4 1.4l3.55-3.55l1.4 1.4zM6 11h5V9H6zm7 0h5V9h-5zM6 7h5V5H6zm7 0h5V5h-5z"
              />
            </svg>
            <span class="text-primary">Examen de historia</span>
        </div>
        <span class="text-none">5 criterios</span>
        <span class="text-none">20 puntos</span>
      </div>
    </div>
  </p-accordionTab>
</p-accordion>
