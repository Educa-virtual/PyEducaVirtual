<div class="flex flex-column">
    @if (rubricaForm) {
        <app-rubrica-form-header
            [mode] = "_config.data.mode"
            (sendRubrica)="patchValuesSelection($event)"
            [rubricas]="rubricas"
            [rubricaForm]="rubricaForm"
        ></app-rubrica-form-header>
        <app-rubrica-form-criterios
            [escalasCalificativas]="escalasCalificativas"
            [rubricaForm]="rubricaForm"
        ></app-rubrica-form-criterios>
    }
</div>

<div class="flex justify-content-end gap-2 pt-3">
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="closeModal(null)"
    ></button>
    <button
        pButton
        [label]="'Guardar Cambios'"
        icon="pi pi-check"
        size="small"
        (click)="guardarActualizarRubrica()"
    ></button>
</div>
