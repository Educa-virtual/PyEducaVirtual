<div class="card">
    <div class="grid">
        <div class="col-12 md:col-9 align-content-between font-bold">
            <span style="font-size: 18px">Total Preguntas:</span>
            <span>
                <p-badge
                    [value]="data.length"
                    severity="primary"
                    styleClass="ml-2"
                    badgeSize="large"
                >
                </p-badge>
            </span>
        </div>
        <div
            class="flex col-12 md:col-3 justify-content-end align-items-center"
        >
            <!-- *ngIf="isDisabled" -->
            <p-button
                icon="pi pi-check"
                label="Publicar"
                severity="warning"
                class="mr-3"
                [hidden]="iPerfilId === ESTUDIANTE"
            />
            <p-button
                icon="pi pi-plus"
                label="Agregar"
                (click)="menuAgregarPreguntas.toggle($event)"
                [hidden]="iPerfilId === ESTUDIANTE"
            />
            <p-menu
                #menuAgregarPreguntas
                [popup]="true"
                [model]="tiposAgregarPregunta"
                appendTo="body"
                styleClass="w-20rem"
            >
            </p-menu>
        </div>
        @if (!data.length) {
            <div class="col-12">
                <p-divider></p-divider>
                <div class="p-4 rounded">
                    <div class="m-4 text-center border-dashed rounded p-4">
                        <app-no-data
                            [showIcon]="'NO-DATA'"
                            [mensaje]="
                                'No se encontraron preguntas en esta evaluación'
                            "
                        ></app-no-data>
                    </div>
                </div>
            </div>
        } @else {
            <div class="col-12">
                <p-divider></p-divider>
            </div>
            <div class="col-12">
                <div
                    class="card col-12 mb-5 p-3 relative"
                    *ngFor="let item of data; let i = index"
                >
                    <div class="tag ml-3 font-bold">Pregunta: #{{ i + 1 }}</div>
                    <h5>{{ item.cPregunta }}</h5>
                    @switch (item.cCodeTipoPreg) {
                        @case ('TIP-PREG-TEXTO') {
                            <div class="mb-5 col-12">
                                <input
                                    class="ml-2"
                                    type="text"
                                    pInputText
                                    class="w-full custom-hover-input mb-2"
                                    placeholder="Tu respuesta...."
                                    [(ngModel)]="respuesta"
                                    (blur)="guadarRespuesta(item)"
                                />
                            </div>
                        }

                        @case ('TIP-PREG-OPCIONES') {
                            <div class="mb-5">
                                <div
                                    *ngFor="let opcion of item.jsonAlternativas"
                                    class="mb-3"
                                >
                                    <p-inputGroup class="mt-1">
                                        <p-radioButton
                                            id="opcion1"
                                            name="grupoOpciones"
                                            [value]="opcion.iPregAlterId"
                                            [(ngModel)]="selectedOption"
                                            class="mr-2"
                                        ></p-radioButton>
                                        <label for="opcion1">{{
                                            opcion.cAlternativa
                                        }}</label>
                                    </p-inputGroup>
                                </div>
                            </div>
                        }

                        @case ('TIP-PREG-CASILLA') {
                            <div class="align-content-center mb-5">
                                <div
                                    *ngFor="let opcion of item.jsonAlternativas"
                                    class="mb-2"
                                >
                                    <p-checkbox
                                        id="opcion1"
                                        name="grupoOpciones"
                                        [value]="opcion.iPregAlterId"
                                        [(ngModel)]="selectedOption"
                                        class="mr-2"
                                    />

                                    <label for="opcion1">{{
                                        opcion.cAlternativa
                                    }}</label>
                                </div>
                            </div>
                        }

                        @case ('TIP-PREG-DESPLEGABLE') {
                            <div class="col-6 mb-5">
                                <p-dropdown
                                    [options]="item.jsonAlternativas"
                                    [(ngModel)]="selectedDropdown"
                                    optionLabel="cAlternativa"
                                    placeholder="Selecciona una opción"
                                    class="w-full custom-hover-input mb-2"
                                    styleClass="w-full"
                                ></p-dropdown>
                            </div>
                        }
                    }
                    <div *ngIf="iPerfilId === DOCENTE">
                        <p-divider />
                        <div
                            class="flex align-items-center justify-content-end gap-2"
                        >
                            <!-- <p-button
                                icon="pi pi-clone"
                                [rounded]="true"
                                [text]="true"
                                severity="secondary"
                                tooltipPosition="bottom"
                                pTooltip="Clonar pregunta"
                            /> -->
                            <p-button
                                icon="pi pi-trash"
                                [rounded]="true"
                                [text]="true"
                                severity="secondary"
                                tooltipPosition="bottom"
                                pTooltip="Eliminar pregunta"
                                (click)="eliminarPregunta(item)"
                            />
                            <p-button
                                icon="pi pi-file-edit"
                                [rounded]="true"
                                [disabled]="item.iEstado === 10"
                                [text]="true"
                                severity="secondary"
                                tooltipPosition="bottom"
                                pTooltip="Editar pregunta"
                                (click)="
                                    accionBtnItem({
                                        accion: 'ACTUALIZAR',
                                        item: item,
                                    })
                                "
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="col-12 card flex justify-content-center gap-3"
                *ngIf="iPerfilId !== DOCENTE"
            >
                <p-button
                    label="Finalizar cuestionario"
                    icon="pi pi-check"
                    [loading]="loading"
                    (onClick)="load()"
                />
            </div>
        }
    </div>
</div>
<app-cuestionario-form-preguntas
    [showModal]="showModal"
    [data]="params"
    [titulo]="titulo"
    [opcion]="opcion"
    [tipoPreguntas]="tipoPreguntas"
    (accionBtnItem)="accionBtnItem($event)"
    (formpregunta)="guardarPregunta($event)"
    (actualizarPregunta)="actualizarPregunta($event)"
></app-cuestionario-form-preguntas>
<p-toast></p-toast>
