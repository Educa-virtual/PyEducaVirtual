<div class="flex justify-content-start">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
</div>
<section class="flex flex-column gap-4">
    <p-tabView styleClass="actividad-tabs">
        <!-- mostrar informaciÃ³n general -->
        <p-tabPanel>
            <ng-template pTemplate="header" class="header-fixed">
                <div class="flex align-items-center flex-column gap-2">
                    <app-icon name="matListAlt"></app-icon>
                    <span class="font-bold white-space-nowrap m-0">
                        Cuestionario
                    </span>
                </div>
            </ng-template>
            <app-toolbar-primeng [title]="'Cuestionario: '">
            </app-toolbar-primeng>
        </p-tabPanel>
        <p-tabPanel>
            <ng-template pTemplate="header" class="header-fixed">
                <div class="flex align-items-center flex-column gap-2">
                    <app-icon name="matPeople"></app-icon>
                    <span class="font-bold white-space-nowrap m-0">
                        Actividad de los alumnos
                    </span>
                </div>
            </ng-template>
            <app-toolbar-primeng [title]="'Actividad de los alumnos: '">
            </app-toolbar-primeng>
        </p-tabPanel>
    </p-tabView>
</section>
