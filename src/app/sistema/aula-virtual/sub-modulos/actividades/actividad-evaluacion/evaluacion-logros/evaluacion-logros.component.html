<div class="flex flex-column gap-4">
    <div class="flex justify-content-between">
        <h3>{{ title }}</h3>
        <button
            pButton
            size="small"
            class="primary"
            icon="pi pi-plus"
            label="Agregar Logro"
            (click)="crearActualizarLogro(null)"
        ></button>
    </div>
    <app-table-primeng
        [showCaption]="false"
        [dataKey]="'iNivelLogroEvaId'"
        [selectedRowData]="logrosSeleccionados"
        [data]="data"
        [columnas]="columnasTabla"
        (accionBtnItem)="onActionBtn($event)"
        [actions]="accionesTabla"
    ></app-table-primeng>
</div>

<div class="flex justify-content-end gap-2 pt-3">
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="closeModal(null)"
    ></button>
    <button
        pButton
        [label]="'Guardar Cambios'"
        icon="pi pi-check"
        size="small"
        (click)="asignarLogrosPregunta()"
    ></button>
</div>
