<app-modal-primeng
    [title]="'Calificar a: ' + name"
    (accionBtnItem)="accionBtn($event)"
    [width]="'50%'"
    [showModal]="showFormCalificarEvaluacion"
>
    <div class="mt-4">
        <div class="grid">
            <div class="col-12">
                <p-inputGroup>
                    <p-inputGroupAddon> Retroalimentación</p-inputGroupAddon>
                    <textarea
                        pInputText
                        rows="5"
                        [placeholder]="'Ingrese la retroalimentación'"
                        [(ngModel)]="cConclusionDescriptiva"
                    ></textarea>
                </p-inputGroup>
            </div>
        </div>
    </div>
    <div footer class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <p-button
            [label]="'Guardar Retroalimentación'"
            [loading]="isLoading"
            [disabled]="isLoading"
            (onClick)="guardarConclusionxiEvalPromId()"
        />
    </div>
</app-modal-primeng>
<p-toast></p-toast>
