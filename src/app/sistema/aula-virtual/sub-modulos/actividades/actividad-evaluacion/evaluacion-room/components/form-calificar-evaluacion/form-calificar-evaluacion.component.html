<app-modal-primeng
    [title]="'Calificar a: ' + name"
    (accionBtnItem)="accionBtn($event)"
    [width]="'50%'"
    [showModal]="showFormCalificarEvaluacion"
>
    <form class="mt-4">
        <div class="grid">
            <div class="col-12">
                <p-inputGroup>
                    <p-inputGroupAddon> Retroalimentación</p-inputGroupAddon>
                    <textarea
                        pInputText
                        rows="5"
                        [placeholder]="
                            'Ingrese la retroalimentación del estudiante ' +
                            name
                        "
                    ></textarea>
                </p-inputGroup>
            </div>
        </div>
    </form>
    <div footer class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <p-button
            [label]="'Guardar Retroalimentación'"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
    </div>
</app-modal-primeng>
