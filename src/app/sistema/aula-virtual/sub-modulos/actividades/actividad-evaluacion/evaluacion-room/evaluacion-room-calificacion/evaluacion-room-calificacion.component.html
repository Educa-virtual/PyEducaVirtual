<div class="grid mt-3">
    <div
        class="col-12 w-full flex flex-column gap-4 md:flex-row md:align-items-start align-items-stretch grid"
    >
        <!-- Panel Izquierdo -->
        <div class="col-4">
            <app-card-orderlist
                [data]="estudianteMatriculadosxGrado"
                (datoSeleccionado)="updateSelectedEstudiante($event)"
            >
            </app-card-orderlist>
        </div>

        <!-- Panel Derecho -->
        <div class="col">
            <p-accordion
                [activeIndex]="1"
                class="mt-3 shadow-1 border-round"
                [collapseIcon]="'pi pi-chevron-up'"
                [expandIcon]="'pi pi-chevron-down'"
                *ngIf="preguntasEstudiante.length; else emptySection"
            >
                <p-accordionTab header="Rúbricas">
                    <app-rubrica-calificar
                        [enableCellSelection]="true"
                        class="w-full"
                    >
                    </app-rubrica-calificar>
                </p-accordionTab>
                <p-accordionTab header="Preguntas">
                    <ng-container
                        *ngFor="
                            let pregunta of preguntasEstudiante;
                            let i = index
                        "
                    >
                        <div class="relative mt-2 py-3">
                            <div class="tag ml-3 font-bold">
                                #{{ i + 1 }} Pregunta:
                            </div>
                        </div>

                            </ng-template>

                        <app-evaluacion-pregunta

                            [pregunta]="pregunta"
                        ></app-evaluacion-pregunta>
                    </ng-container>
                </p-accordionTab>
            </p-accordion>
