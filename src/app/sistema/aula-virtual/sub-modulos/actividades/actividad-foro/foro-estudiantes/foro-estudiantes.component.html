<!-- lista de participantes... -->
<div class="col-12">
    <div class="pb-2">
        <label for="" class="" style="font-weight: bold; font-size: 16px"
            >Estudiantes:
        </label>
    </div>
    <p-orderList
        class="listAlumno"
        [value]="estudiantes"
        filterBy="completoalumno"
        filterPlaceholder="Buscar...."
    >
        <ng-template
            let-estudiante
            of
            comentarios
            pTemplate="listItem"
            let-i="index"
        >
            <div class="perfilesList" tabindex="0">
                <!-- (click)="
                    selecEstudiante(
                        estudiante.iEstudianteId
                    )
                "
                (keydown.enter)="
                    selecEstudiante(
                        estudiante.iEstudianteId
                    )
                "
                [class.selected]="
                    estudianteSelectComent ===
                    estudiante.iEstudianteId
                " -->
                <img
                    src="assets/demo/images/matemit/perfil.png"
                    alt=""
                    class="w-3rem btn"
                />
                <div class="perfil-name">
                    {{ estudiante?.completoalumno }}
                </div>
                <div class="btn-calificar-comentario">
                    <p-button
                        icon="pi pi-book"
                        [rounded]="true"
                        [severity]="
                            estudiante?.iEstadoRpta === '0'
                                ? 'danger'
                                : 'success'
                        "
                        tooltipPosition="bottom"
                        pTooltip="Calificar"
                        (click)="openModalCalificacion(estudiante)"
                    />
                    <!-- (click)="
                            openModalCalificacion(
                                estudiante
                            )
                        " -->
                </div>
            </div>
        </ng-template>
    </p-orderList>
</div>
