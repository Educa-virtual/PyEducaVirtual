<form [formGroup]="foroForm" class="flex flex-column gap-3">
    <div class="grid">
        <div class="col-6 flex flex-column gap-2">
            <app-common-input [controlKey]="'titulo'" label="Título" />
        </div>
        <div class="col-6 flex flex-column gap-2">
            <label for="categoria">Categoría</label>
            <p-dropdown
                [options]="categorias"
                formControlName="categoria"
                optionLabel="categoria"
                styleClass="w-full"
                emptyMessage="No hay categorías"
                placeholder="Seleccione una categoría"
            />
        </div>
    </div>

    <app-disponibilidad-form />

    <div class="flex flex-column gap-2">
        <label for="descripcion">Descripción</label>
        <p-editor id="descripcion" formControlName="descripcion" />
    </div>
</form>

<div class="flex justify-content-end gap-2 pt-3">
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="closeModal(null)"
    ></button>
    <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-check"
        size="small"
        class="p-button-primary"
        (click)="(submitFormulario)"
    ></button>
</div>
