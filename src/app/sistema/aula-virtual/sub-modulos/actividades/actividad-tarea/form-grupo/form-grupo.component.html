<app-modal-primeng
    [title]="opcion === 'GUARDAR' ? 'Crear Grupo' : 'Actualizar Grupo'"
    [showModal]="showModal"
    [width]="'35rem'"
    (accionBtnItem)="accionBtn($event)"
>
    <div class="grid">
        <div class="field col-12 md:col-12">
            <label for="">Nombre del grupo</label>
            <input
                pInputText
                class="flex-auto w-full"
                [(ngModel)]="cTareaGrupoNombre"
            />
        </div>
        <div class="field col-12 md:col-12">
            <p-table
                #dv
                class="col-12 hoverTable"
                [value]="estudiantes"
                paginator="false"
                styleClass="p-datatable-sm"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 0.5rem; text-align: center"></th>
                        <th style="width: 10rem">Nombre del Estudiante</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="2">
                            No se encontraron resultados.
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                    <tr>
                        <td class="justify-content-center">
                            <p-checkbox
                                [(ngModel)]="item.bAsignado"
                                [binary]="true"
                                inputId="binary"
                            />
                        </td>
                        <td>
                            {{ item.cPersNombre }} {{ item.cPersPaterno }}
                            {{ item.cPersMaterno }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <p-button [label]="opcion" (onClick)="saveTareaCabeceraGrupos()" />
    </div>
</app-modal-primeng>
