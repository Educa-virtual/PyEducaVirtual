<app-tarea-form
    (cancelEvent)="cancelar()"
    (submitEvent)="submitFormulario($event)"
></app-tarea-form>

<div class="flex justify-content-end gap-2 pt-3">
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="closeModal()"
    ></button>
    <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-check"
        size="small"
        class="p-button-primary"
        (clickc)="tareaFormComponent.submit()"
    ></button>
</div>
