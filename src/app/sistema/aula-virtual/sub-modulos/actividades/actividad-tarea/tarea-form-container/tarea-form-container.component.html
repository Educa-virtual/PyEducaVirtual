<!-- Componente personalizado para la gestión del formulario de tareas -->
<!-- Llama al método 'submitFormulario' al recibir el evento 'submitEvent', pasando el valor del evento -->
<app-tarea-form
    (cancelEvent)="cancelar()"
    (submitEvent)="submitFormulario($event)"
    [contenidoSemana]="contenidoSemana"
    [tarea]="tarea"
></app-tarea-form>
<!-- Contenedor para los botones de acción al final del formulario -->
<div
    class="sticky-buttons flex justify-content-end gap-2 pt-3"
    style="
        position: sticky;
        bottom: 0;
        background-color: #fff;
        padding: 1rem;
        border-top: 1px solid #ddd;
    "
>
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="cancelar()"
    ></button>
    <!-- Botón de enviar con texto dinámico dependiendo de la acción -->
    <button
        pButton
        [label]="action === 'ACTUALIZAR' ? 'Editar Tarea' : 'Crear Tarea'"
        icon="pi pi-check"
        size="small"
        [class]="
            action === 'ACTUALIZAR' ? 'p-button-warning' : 'p-button-primary'
        "
        (click)="tareaFormComponent.submit()"
    ></button>
</div>
<p-toast />
