<app-tarea-form
    (cancelEvent)="cancelar()"
    (submitEvent)="submitFormulario($event)"
    [contenidoSemana]="contenidoSemana"
    [tarea]="tarea"
></app-tarea-form>

<div class="flex justify-content-end gap-2 pt-3">
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="cancelar()"
    ></button>
    <button
        pButton
        [label]="action === 'ACTUALIZAR' ? 'Editar Tarea' : 'Crear Tarea'"
        icon="pi pi-check"
        size="small"
        [class]="
            action === 'ACTUALIZAR' ? 'p-button-warning' : 'p-button-primary'
        "
        (click)="tareaFormComponent.submit()"
    ></button>
</div>
