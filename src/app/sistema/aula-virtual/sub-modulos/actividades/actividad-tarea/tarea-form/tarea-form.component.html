<div [formGroup]="tareaForm" class="flex flex-column gap-3">
    <app-common-input [controlKey]="'titulo'" label="Título" />

    <app-disponibilidad-form />

    <div class="flex flex-column gap-2">
        <label for="descripcion">Descripción</label>
        <p-editor id="descripcion" formControlName="descripcion" />
    </div>

    <div class="flex flex-column gap-2">
        <label for="indicaciones">Indicaciones</label>
        <p-editor id="indicaciones" formControlName="indicaciones" />
    </div>
</div>
