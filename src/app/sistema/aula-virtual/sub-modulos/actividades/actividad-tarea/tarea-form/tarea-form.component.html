<div class="card d-flex align-items-center">
    <p>Reutilizar Tarea</p>
    <div>
        <p-toggleButton
            [(ngModel)]="itemtareas"
            onLabel="Activado"
            offLabel="Desactivado"
            offIcon="pi pi-check"
            (onChange)="showModalDialog($event)"
        >
        </p-toggleButton>

        <p>{{ itemtareas ? 'Estado: Activado' : 'Estado: Desactivado' }}</p>
    </div>
</div>

<p-dialog
    header="Agregar Enlace"
    [(visible)]="linkDialogVisible"
    modal="modal"
    [draggable]="false"
>
    <div class="p-fluid">
        <div class="p-field p-mb-3">
            <input
                id="linkInput"
                pInputText
                type="text"
                placeholder="Ingrese el enlace"
                [(ngModel)]="link"
                class="p-inputtext p-component"
            />
        </div>

        <div class="p-field" style="margin-top: 15px">
            <!-- Espaciado extra aquí -->
            <button
                pButton
                label="Agregar"
                icon="pi pi-check"
                class="p-button-primary"
                (click)="addLink()"
            ></button>
        </div>
    </div>
</p-dialog>
