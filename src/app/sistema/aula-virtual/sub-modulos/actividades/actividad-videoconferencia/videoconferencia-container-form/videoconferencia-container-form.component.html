<form [formGroup]="videoconferenciaForm" class="flex flex-column gap-3">
    <app-common-input [controlKey]="'titulo'" label="Título" />

    <app-disponibilidad-form />

    <div class="flex flex-column gap-2">
        <label for="descripcion">Descripción</label>
        <p-editor id="descripcion" formControlName="descripcion" />
    </div>
</form>

<div class="flex justify-content-end gap-2 pt-3">
    <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        size="small"
        (click)="closeModal(null)"
    ></button>
    <button
        pButton
        pRipple
        label="Guardar"
        icon="pi pi-check"
        size="small"
        class="p-button-primary"
    ></button>
</div>
