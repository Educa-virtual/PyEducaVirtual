<div

                    <i class="pi pi-calendar text-primary"></i>
                    <span>
                        Inicio:
                        {{ actividad['dtProgActInicio'] | date: 'dd/MM/yyyy' }}
                    </span>
                    <i class="pi pi-clock text-primary"></i>
                    {{ actividad['dtProgActInicio'] | date: 'h:mm a' }}
                </div>
            </div>
        </div>

        }
