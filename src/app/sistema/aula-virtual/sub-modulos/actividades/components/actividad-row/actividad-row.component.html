<p-panel
    #panelActividad
    [toggleable]="true"
    collapsed="true"
    expandIcon="pi pi-angle-down"
    collapseIcon="pi pi-angle-right"
    class="cursor-pointer panel-actividad-detalle"
    toggler="header"
>
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-start w-full">
            <div class="flex align-items-center gap-4 font-normal text-primary">
                <app-icon
                    [name]="
                        actividad.tipoActividad | appActividadConfig: 'icon'
                    "
                />
                <div class="flex flex-column gap-2 align-items-start">
                    <span class="text-xl">{{ actividad.nombreActividad }}</span>
                    <span
                        class="text-sm customer-badge"
                        [ngClass]="
                            actividad.tipoActividad
                                | appActividadConfig: 'bg-color'
                        "
                        >{{ actividad.tipoActividadNombre }}</span
                    >
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="icons">
        <p-menu #menuActividad [model]="accionesActividad" [popup]="true" />
        <button
            class="p-link ml-auto mr-2 text-primary"
            (click)="$event.stopPropagation(); menuActividad.toggle($event)"
        >
            <span class="pi pi-cog"></span>
        </button>
    </ng-template>
    <ng-content>
        <div class="flex mb-3">Fecha Cierre: 17/03/2025 Hora: 4:00 p.m.</div>
        <div class="flex justify-content-end">
            <button pButton size="small">
                Ver {{ actividad.tipoActividadNombre }}
            </button>
        </div>
    </ng-content>
</p-panel>
