<div class="flex flex-column gap-3">
    <span>Disponibilidad</span>
    <div class="grid">
        <div class="col-6 flex flex-column gap-2">
            <label for="">Fecha Publicaci√≥n</label>
            <p-calendar
                [iconDisplay]="'input'"
                styleClass="w-full"
                [showIcon]="true"
                tabindex=""
            />
        </div>
        <div class="col-6 flex flex-column gap-2">
            <label for="hora">Hora</label>
            <p-calendar
                [iconDisplay]="'input'"
                [showIcon]="true"
                [timeOnly]="true"
                styleClass="w-full"
            >
                <ng-template
                    pTemplate="inputicon"
                    let-clickCallBack="clickCallBack"
                >
                    <i class="pi pi-clock pointer-events-none"></i>
                </ng-template>
            </p-calendar>
        </div>
        <div class="col-6 flex flex-column gap-2">
            <label for="">Fecha Fin</label>
            <p-calendar
                [iconDisplay]="'input'"
                styleClass="w-full"
                [showIcon]="true"
            />
        </div>
        <div class="col-6 flex flex-column gap-2">
            <label for="hora">Hora</label>
            <p-calendar
                [iconDisplay]="'input'"
                [showIcon]="true"
                [timeOnly]="true"
                styleClass="w-full"
            >
                <ng-template
                    pTemplate="inputicon"
                    let-clickCallBack="clickCallBack"
                >
                    <i class="pi pi-clock pointer-events-none"></i>
                </ng-template>
            </p-calendar>
        </div>
    </div>
    <div class="flex flex-column"></div>
</div>
