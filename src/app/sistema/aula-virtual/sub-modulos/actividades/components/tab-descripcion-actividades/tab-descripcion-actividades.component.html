<app-toolbar-primeng [title]="data?.cTitle || '-'"> </app-toolbar-primeng>
<p-card class="my-4 shadow-3 border-round surface-card">
  <div class="grid p-2">
    <!-- Fecha de Inicio -->
    <div class="col-12 md:col-4 mb-4">
      <div class="flex align-items-center gap-2 text-primary text-xl font-medium mb-2">
        <app-icon name="matCalendarMonth" size="sm"></app-icon>
        <span>Fecha de Inicio</span>
      </div>
      <div class="text-base text-color-secondary line-height-3">
        {{ data?.dInicio | date: "EEEE, d 'de' MMMM 'del' yyyy" }}<br />
        {{ data?.dInicio | date: 'h:mm a' }}
      </div>
    </div>

    <!-- Fecha Fin -->
    <div class="col-12 md:col-4 mb-4">
      <div class="flex align-items-center gap-2 text-primary text-xl font-medium mb-2">
        <app-icon name="matCalendarMonth" size="sm"></app-icon>
        <span>Fecha de Fin</span>
      </div>
      <div class="text-base text-color-secondary line-height-3">
        {{ data?.dFin | date: "EEEE, d 'de' MMMM 'del' yyyy" }}<br />
        {{ data?.dFin | date: 'h:mm a' }}
      </div>
    </div>
    <div class="col-12 md:col-4 mb-4">
      <ng-content select="[estado-actividad]"></ng-content>
      <!-- contenido por defecto -->
    </div>
    <div class="col-12">
      <section>
        <ng-content></ng-content>
        <!-- contenido por defecto -->
      </section>
    </div>

    <!-- Descripción -->
    <div class="col-12 mt-2">
      <div class="text-xl font-medium text-900 mb-2">Descripción de la Actividad</div>

      <div lang="es" class="p-3 border-1 border-blue-200 border-round bg-blue-50 min-h-10rem">
        <div [innerHTML]="data?.cDescripcion || '-'" class="estilo-descripcion"></div>
      </div>
    </div>
  </div>
</p-card>

<!-- Recursos Adjuntos -->
<p-accordion
  *ngIf="data?.cDocumentos.length"
  styleClass="mt-3 shadow-1 border-round"
  [activeIndex]="0"
  [multiple]="false"
  [collapseIcon]="'pi pi-chevron-up'"
  [expandIcon]="'pi pi-chevron-down'"
>
  <p-accordionTab header="Recursos Adjuntos" [selected]="true">
    <app-recursos-lista [files]="data.cDocumentos ?? []"></app-recursos-lista>
  </p-accordionTab>
</p-accordion>
