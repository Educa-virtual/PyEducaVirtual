<app-toolbar-primeng title="Banco de Preguntas"></app-toolbar-primeng>

<div class="card">
    <div class="formgrid grid p-3">
        <!-- Filtros -->
        <ng-container *ngFor="let filtro of filtros">
            <div class="field col-12 md:col-6 lg:col-3">
                <label [for]="filtro.id">{{ filtro.label }}</label>
                <p-dropdown
                    [id]="filtro.id"
                    [(ngModel)]="filtro.value"
                    [optionValue]="filtro.optionValue"
                    [options]="filtro.options"
                    [optionLabel]="filtro.optionLabel"
                    [placeholder]="filtro.placeholder"
                    styleClass="w-full"
                    (onChange)="obtenerBancoPreguntas()"
                ></p-dropdown>
            </div>
        </ng-container>

        <!-- BotÃ³n Agregar Preguntas alineado a la derecha -->
        <div class="col-12 flex justify-content-end">
            <button
                pButton
                type="button"
                class="p-button-primary"
                label="Agregar Preguntas"
                icon="pi pi-plus"
                (click)="agregarPreguntas()"
            ></button>
        </div>
    </div>

    <!-- Tabla Banco de Preguntas -->
    <div class="col-12">
        <app-aula-banco-preguntas
            [iCursoId]="params.iCursoId"
            [params]="params"
        ></app-aula-banco-preguntas>
    </div>
</div>
