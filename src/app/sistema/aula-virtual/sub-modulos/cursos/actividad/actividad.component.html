@switch (iActTopId) {
    <!-- tarea -->
    @case (1) {
        <app-tarea-room></app-tarea-room>
    }
    <!-- evaluacion -->
    @case (3) {
        <app-evaluacion-room
            [ixActivadadId]="ixActivadadId"
            [iActTopId]="iActTopId"
        ></app-evaluacion-room>
    }
    @default {}
}
