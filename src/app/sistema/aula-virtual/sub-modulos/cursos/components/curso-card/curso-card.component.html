<article
    class="card p-0 border-1 flex flex-column surface-border overflow-hidden h-full"
>
    <div class="curso__image-container">
        <img
            src="assets/demo/images/product/bamboo-watch.jpg"
            [alt]="curso.cCursoNombre"
            class="w-full h-full"
        />
    </div>
    <div class="p-3 mb-auto">
        <h3 class="text-xl">
            {{ curso.cCursoNombre }} {{ curso.cGradoAbreviacion }}
            {{ curso.seccion }}
        </h3>
        <p class="">
            {{ curso.descripcion }}
        </p>
    </div>
    <footer class="p-3 pt-0 flex align-items-center justify-content-between">
        <span>{{ curso.iEstudiantes }} Estudiantes</span>
        <p-button
            [routerLink]="['./', curso.iSilaboId]"
            [queryParams]="{
                cCursoNombre: curso.cCursoNombre,
                cNivelTipoNombre: curso.cNivelTipoNombre,
                cGradoAbreviacion: curso.cGradoAbreviacion,
                cSeccion: curso.cSeccion,
                cCicloRomanos: curso.cCicloRomanos,
                cNivelNombreCursos: curso.cNivelNombreCursos,
            }"
            label="Ver mÃ¡s"
            styleClass="p-button-link"
        ></p-button>
    </footer>
</article>
