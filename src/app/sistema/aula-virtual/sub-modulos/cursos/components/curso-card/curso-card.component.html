<article
    class="card p-0 border-1 flex flex-column surface-border overflow-hidden h-full post-module"
>
    <div class="curso__image-container img-transition">
        <img
            [src]="backend + '/' + curso.cCursoImagen"
            [alt]="curso.cCursoNombre"
            class="w-full h-full"
            (error)="updateUrl(curso)"
        />
    </div>
    <div class="">
        <div class="pt-3 flex mb-auto mr-2">
            <span class="tag border-round-right text-xl font-bold">{{
                curso.cCursoNombre
            }}</span>
        </div>
        <div class="p-3 mb-auto">
            <div class="mb-2">
                <i class="pi pi-calendar mr-2" style="color: #a51c2e"></i>
                <span>Lunes, Miercoles, Viernes</span>
            </div>
            <div class="mb-2">
                <i class="pi pi-bookmark mr-2" style="color: #a51c2e"></i>
                <span>{{ curso.cGradoAbreviacion }} Grado</span>
            </div>
            <div class="mb-2">
                <i class="pi pi-tag mr-2" style="color: #a51c2e"></i>
                <span>Secci√≥n {{ curso.cSeccionNombre }}</span>
            </div>
            <div class="mb-2">
                <i class="pi pi-users mr-2" style="color: #a51c2e"></i>
                <span>{{ curso.cantidad }} alumnos</span>
            </div>
            <!-- <h3 class="text-xl">
                {{ curso.cCursoNombre }} 
                
            </h3>
            <p class="">
                {{ curso.descripcion }}
            </p> -->
        </div>
    </div>
    <footer class="p-3 pt-0">
        <!-- flex align-items-center justify-content-between -->
        <p-button
            label="Ingresar"
            icon="pi pi-window-maximize"
            iconPos="right"
            [routerLink]="['./', curso.iSilaboId]"
            [queryParams]="{
                cCursoNombre: curso.cCursoNombre,
                cNivelTipoNombre: curso.cNivelTipoNombre,
                cGradoAbreviacion: curso.cGradoAbreviacion,
                cSeccionNombre: curso.cSeccionNombre,
                cCicloRomanos: curso.cCicloRomanos,
                cNivelNombreCursos: curso.cNivelNombreCursos,
                iCursoId: curso.iCursoId,
                idDocCursoId: curso.idDocCursoId,
                iNivelCicloId: curso.iNivelCicloId,
            }"
        />
    </footer>
</article>
