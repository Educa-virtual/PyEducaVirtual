<p-panel header="Detalles y Acciones">
    <ul class="flex flex-column gap-2 p-0">
        @for (item of items; track item.tabindex) {
            <li class="list-none">
                <button
                    pButton
                    class="p-button-link text-primary hover:bg-primary hover:text-white w-full flex gap-2 align-items-start cursor-pointer"
                    (click)="updateTab(item.tabindex)"
                >
                    <i class="pi pt-1" [ngClass]="item.icon"></i>
                    <div class="flex gap-2 flex-column">
                        <span class="text-left">{{ item.label }}</span>
                        <!-- <span class="text-primary">subtitle</span> -->
                    </div>
                </button>
            </li>
        }
    </ul>
</p-panel>
