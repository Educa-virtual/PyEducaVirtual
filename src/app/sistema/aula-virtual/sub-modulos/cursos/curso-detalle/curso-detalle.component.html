@if (curso.iCapacitacionId) {
  <app-toolbar-primeng [title]="curso?.cCursoNombre || ''"> </app-toolbar-primeng>
} @else {
  <app-toolbar-primeng
    [title]="(curso?.cNivelNombreCursos.toUpperCase() || '') + ': ' + (curso?.cCursoNombre || '')"
  >
    <div class="text-white font-bold block">
      Nivel: {{ curso?.cNivelTipoNombre }} | Ciclo: {{ curso?.cCicloRomanos }} | Grado:
      {{ curso?.cGradoAbreviacion }} | Seccion:
      {{ curso?.cSeccionNombre }}
    </div>
  </app-toolbar-primeng>
}

<div class="grid">
  <app-tabs-primeng
    class="col-12"
    [activeIndex]="selectTab"
    [tabs]="tabs"
    (updateTab)="updateTab($event)"
  >
  </app-tabs-primeng>
  <div class="col-12">
    <app-tab-inicio
      *ngIf="selectTab === 0"
      [iCursoId]="curso?.iCursoId"
      [idDocCursoId]="curso?.idDocCursoId"
      [curso]="curso"
      [iCapacitacionId]="curso?.iCapacitacionId"
    ></app-tab-inicio>

    <app-tab-contenido
      *ngIf="selectTab === 1"
      [iCursoId]="curso?.iCursoId"
      [idDocCursoId]="curso?.idDocCursoId"
      [curso]="curso"
      [iCapacitacionId]="curso?.iCapacitacionId"
      [contenidoSemanas]="contenidoSemanas"
      (recargarContenidoSemanas)="obtenerContenidoSemanasxidDocCursoIdxiYAcadId(true)"
    ></app-tab-contenido>

    <app-tab-resultados
      *ngIf="selectTab === 2"
      [iSilaboId]="iSilaboId"
      [iCursoId]="curso?.iCursoId"
      [idDocCursoId]="curso?.idDocCursoId"
      [curso]="curso"
      [contenidoSemanas]="contenidoSemanas"
    ></app-tab-resultados>
  </div>
</div>
<p-toast />
