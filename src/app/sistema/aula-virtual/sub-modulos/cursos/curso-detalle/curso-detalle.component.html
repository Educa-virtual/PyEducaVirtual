<app-toolbar-primeng
    [title]="
        (curso?.cNivelNombreCursos.toUpperCase() || '') +
        ': ' +
        (curso?.cCursoNombre || '')
    "
>
    <div class="text-white font-bold block">
        Nivel: {{ curso?.cNivelTipoNombre }} | Ciclo:
        {{ curso?.cCicloRomanos }} | Grado: {{ curso?.cGradoAbreviacion }} |
        Seccion:
        {{ curso?.cSeccionNombre }}
    </div>
</app-toolbar-primeng>
<div class="grid">
    <app-tabs-primeng
        class="col-12"
        [activeIndex]="selectTab"
        [tabs]="tabsVisibles"
        (updateTab)="updateTab($event)"
    >
    </app-tabs-primeng>
    <div class="col-12">
        @switch (selectTab) {
            @case (0) {
                <app-tab-inicio
                    [_iSilaboId]="iSilaboId"
                    [iCursoId]="curso?.iCursoId"
                    [idDocCursoId]="curso?.idDocCursoId"
                    [curso]="curso"
                ></app-tab-inicio>
            }
            @case (1) {
                <app-tab-contenido
                    [_iSilaboId]="iSilaboId"
                    [iCursoId]="curso?.iCursoId"
                    [idDocCursoId]="curso?.idDocCursoId"
                    [curso]="curso"
                ></app-tab-contenido>
            }
            @case (2) {
                <app-tab-resultados
                    [_iSilaboId]="iSilaboId"
                    [iCursoId]="curso?.iCursoId"
                    [idDocCursoId]="curso?.idDocCursoId"
                    [curso]="curso"
                ></app-tab-resultados>
            }
        }
    </div>
</div>
