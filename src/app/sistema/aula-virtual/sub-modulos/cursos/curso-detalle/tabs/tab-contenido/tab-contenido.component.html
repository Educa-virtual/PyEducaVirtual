<div class="card">
    <div class="flex flex-wrap justify-content-between">
        <div class="flex flex-column gap-2">
            <label for="">Buscar</label>
            <p-iconField iconPosition="left" class="p-iconfield">
                <p-inputIcon styleClass="pi pi-search" />
                <input pInputText type="text" placeholder="Buscar..." />
            </p-iconField>
        </div>
        <div class="flex flex-column gap-2">
            <label for="">Rango de fechas</label>
            <p-calendar
                [iconDisplay]="'input'"
                [showIcon]="true"
                [(ngModel)]="rangeDates"
                selectionMode="range"
                [readonlyInput]="true"
            />
        </div>
    </div>
</div>

<div class="flex flex-column gap-2">
    <p-accordion [multiple]="true">
        <p-accordionTab header="Tema I" class="" iconPos="end">
            <app-actividad-lista
                [actividades]="actividades"
            ></app-actividad-lista>
        </p-accordionTab>
    </p-accordion>
</div>
