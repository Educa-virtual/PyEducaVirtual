<div class="card">
    <div class="grid">
        <div class="col-4">
            <div class="borde">
                <p-panel class="custom-header-panel">
                    <ng-template pTemplate="header">
                        <h5
                            class="p-2 m-0 font-bold text-white w-full text-center"
                        >
                            Información del Área
                        </h5>
                    </ng-template>
                    <div>
                        <p><strong>N° Estudiantes:</strong> 28</p>
                        <p><strong>Docente:</strong> Mariela Gamboa Tarqui</p>
                        <p><strong>Tutor:</strong> Juan Manuel</p>
                        <p><strong>Grado:</strong> 4to</p>
                        <p><strong>Sección:</strong> H</p>
                        <p><strong>Ciclo:</strong> VI</p>
                        <p><strong>Tiempo:</strong> 45 min</p>
                    </div>
                </p-panel>
            </div>
            <br />
            <div class="">
                <p-panel class="custom-header-panel">
                    <ng-template pTemplate="header">
                        <h5
                            class="p-2 m-0 font-bold text-white w-full text-center"
                        >
                            Crear un Anuncio
                        </h5>
                    </ng-template>
                    <div class="pb-2">
                        <form [formGroup]="guardarComunicado" action="">
                            <!-- numeración de anucios publicados -->
                            <p-inputGroup>
                                <p-inputGroupAddon> Nº: </p-inputGroupAddon>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="numero"
                                />
                            </p-inputGroup>
                            <br />
                            <!-- título de anuncio -->
                            <p-inputGroup>
                                <p-inputGroupAddon> Título </p-inputGroupAddon>
                                <input
                                    type="text"
                                    pInputText
                                    placeholder="Ingrese el título...."
                                    formControlName="titulo"
                                />
                            </p-inputGroup>
                            <br />
                            <!-- Agregar descripción del anunciado -->
                            <label for="descripcion" class="mt-1"
                                >Descripción
                                <span class="text-red-500 text-xs"
                                    >(*) Obligatorio</span
                                ></label
                            >
                            <div class="mt-2">
                                <textarea
                                    class="w-full"
                                    rows="4"
                                    placeholder="Escribe una Descripción"
                                    pInputText
                                    formControlName="descripcion"
                                ></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="flex justify-content-end">
                        <p-button
                            label="Publicar"
                            icon="pi pi-send"
                            iconPos="right"
                            (click)="guardarComunicadoSubmit()"
                        />
                    </div>
                </p-panel>
            </div>
        </div>
        <div class="col-8">
            <!-- [(ngModel)]="searchTerm"
                    (input)="filtrarDatos($event)" -->
            <div class="">
                <p-panel class="custom-header-panel">
                    <ng-template pTemplate="header">
                        <h5
                            class="p-2 m-0 font-bold text-white w-full text-center"
                        >
                            Anuncios del Curso
                        </h5>
                    </ng-template>
                    <div class="pb-5">
                        <!-- input de busqueda -->
                        <p-inputGroup>
                            <p-inputGroupAddon
                                ><i class="pi pi-search"></i
                            ></p-inputGroupAddon>
                            <input
                                type="text"
                                pInputText
                                placeholder="Buscar por nombre...."
                            />
                        </p-inputGroup>
                    </div>
                    <!-- mostrar comentarios -->
                    <p-card
                        *ngFor="let card of comunicado"
                        [header]="card.titulo"
                        class="mb-3 relative overflow-visible"
                    >
                        <ng-template pTemplate="header">
                            <span class="tag ml-3 font-bold"
                                >Comunicado: #01</span
                            >
                            <span class="btn flex justify-content-end">
                                <p-button
                                    icon="pi pi-heart"
                                    [rounded]="true"
                                    [text]="true"
                                />
                                <p-button
                                    icon="pi pi-times"
                                    [rounded]="true"
                                    [text]="true"
                                />
                            </span>
                        </ng-template>
                        <p class="cnt m-0 text-justify">
                            {{ card.descripcion }}
                        </p>
                    </p-card>
                </p-panel>
            </div>
        </div>
    </div>
</div>
