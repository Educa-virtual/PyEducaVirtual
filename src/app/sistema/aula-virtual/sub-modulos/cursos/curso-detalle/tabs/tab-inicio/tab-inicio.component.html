                <form
                    [formGroup]="guardarPublicacion"
                    class="flex flex-column gap-3 w-full"
                >
                    <p-editor
                        id="cTareaDescripcion"

    <div class="card col-12">
        <div class="col-12 pb-2">
            <label for="" class="" style="font-weight: bold; font-size: 16px">
                Anuncios del curso:
            </label>
        </div>
        <p-orderList class="listAlumno" [value]="anunciosDocente">
            <ng-template
                let-respuestas
                of
                comentarios
                pTemplate="listItem"
                let-i="index"
                class="templateancios"
            >
                <!-- Agregar el length -->
                @if (1 > 0) {
                    <div class="perfiles-list-item text-left" tabindex="0">
                        <div class="perfiles-list-detail">
                            <div class="flex">
                                <div>
                                    <img
                                        src="assets/demo/images/matemit/user.png"
                                        [alt]="respuestas.name"
                                        class="w-3rem min-h-9 shadow-2 flex-shrink-0 btn"
                                    />
                                </div>
                                <div>
                                    <div class="pb-2 perfil-name">
                                        <b>
                                            <span class="perfil-name">
                                                Doc:
                                                {{ respuestas.cNombres }} (
                                                {{
                                                    respuestas?.dtCreado
                                                        | date: 'short'
                                                }}
                                                )
                                            </span>
                                        </b>
                                        <!-- Button para la accion de eliminar y editar -->
                                        <!-- <p-button
                                        type="button"
                                        icon="pi pi-ellipsis-v"
                                        class="menu-container p-button-text"
                                        (click)="
                                            itemRespuesta = respuestas;
                                            menu.toggle($event)
                                        "
                                        aria-label="Abrir menú de configuración"
                                    /> -->
                                    </div>
                                    <div class="" style="text-align: justify">
                                        <span *ngIf="!respuestas.expanded">
                                            {{
                                                respuestas?.cForoDescripcion
                                                    | slice: 0 : 150
                                            }}...
                                        </span>
                                        <span *ngIf="respuestas.expanded">
                                            {{ respuestas?.cForoDescripcion }}
                                        </span>
                                        <!-- Para Leer mas.. -->
                                        <button
                                            (click)="toggleExpand(respuestas)"
                                            class="toggle-link"
                                        >
                                            {{
                                                respuestas.expanded
                                                    ? 'Leer menos'
                                                    : 'Leer más'
                                            }}
                                        </button>
                                    </div>
                                    <!-- [style.display]="
                                            !respuestas.iEstudianteId
                                                ? respuestas.iDocenteId ===
                                                    iDocenteId
                                                : respuestas.iEstudianteId ===
                                                    iEstudianteId
                                        "
                                        pButton -->
                                </div>
                            </div>
                        </div>
                    </div>
                } @else {
                    <!-- <app-empty-section

                    ></app-empty-section> -->
                }
            </ng-template>
        </p-orderList>
    </div>

<p-menu #menu [model]="menuItems" [popup]="true"> </p-menu>
