<div class="grid">
    <div class="col-3">
        <p><strong>Código Area:</strong> ief7qu</p>
        <p><strong>N° Estudiantes:</strong> 12</p>
        <p><strong>Docente:</strong> Carlos Jose</p>
        <p><strong>Tutor:</strong> Jose Maria</p>
        <p><strong>Grado:</strong> 4to</p>
        <p><strong>Sección:</strong> H</p>
        <p><strong>Ciclo:</strong> VI</p>
    </div>

    <div class="col-9">
        <label for="cTareaDescripcion"
            >Anuncia algo aquí Para toda la clase</label
        >
        <p-editor
            id="cTareaDescripcion"
            formControlName="cTareaDescripcion"
        ></p-editor>
        <br />
        <button pButton type="button" label="Link" icon="pi pi-link"></button>
        <button
            pButton
            type="button"
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-danger"
        ></button>
        <button
            pButton
            type="button"
            label="Publicar"
            icon="pi pi-users"
            class="p-button-success"
        ></button>
    </div>

    <p-orderList
        [value]="null"
        [listStyle]="{ 'max-height': '10rem' }"
        header="List anuncio aqui"
        [dragdrop]="false"
    >
        <ng-template let-product pTemplate="item">
            <div class="flex flex-wrap p-12 align-items-center gap-12">
                <img
                    src="https://primefaces.org/cdn/primeng/images/demo/product/{{
                        product.image
                    }}"
                    [alt]="product.name"
                    class="w-4rem shadow-2 flex-shrink-0 border-round"
                />
                <div class="flex-1 flex flex-column gap-2">
                    <span class="font-bold">{{ product.name }}</span>
                    <div class="flex align-items-center gap-2">
                        <i class="pi pi-tag text-sm"></i>
                        <span>
                            {{ product.category }}
                        </span>
                    </div>
                </div>
                <span class="font-bold text-900">
                    {{ '$' + product.price }}
                </span>
            </div>
        </ng-template>
    </p-orderList>
</div>
