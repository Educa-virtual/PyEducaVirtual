<app-container-page [title]="'Mis Rresultados'" [actions]="[]">
    <p-dataView #dv [rows]="10" filterBy="cCursoNombre">
        <ng-template pTemplate="header">
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <div class="4">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <p-inputIcon styleClass="pi pi-search" />
                        </p-inputGroupAddon>
                        <input
                            pInputText
                            type="text"
                            placeholder="Buscar...."
                        />
                    </p-inputGroup>
                </div>
                <div class="col-4">
                    <p-inputGroup>
                        <p-inputGroupAddon> Evaluaci√≥n </p-inputGroupAddon>
                        <p-dropdown
                            placeholder="Evaluaciones"
                            styleClass="w-full"
                            class="flex-1"
                        />
                    </p-inputGroup>
                </div>
                <div class="col-3">
                    <p-inputGroup>
                        <p-inputGroupAddon> Fecha </p-inputGroupAddon>
                        <p-dropdown
                            placeholder="Seleccione fecha"
                            styleClass="w-full"
                            class="flex-1"
                        >
                        </p-dropdown>
                    </p-inputGroup>
                </div>

                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-products pTemplate="listItem">
            <app-table-primeng
                [showPaginator]="false"
                [showCaption]="false"
                [data]="[]"
            ></app-table-primeng>
        </ng-template>
    </p-dataView>
</app-container-page>
