<app-container-page [title]="'cursos'" [actions]="[]">
    <p-dataView
        #dv
        [value]="[]"
        [paginator]="true"
        [rows]="9"
        filterBy="name"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
        layout="grid"
    >
        <ng-template pTemplate="header">
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-products pTemplate="listItem">
            <app-table-primeng
                [showPaginator]="false"
                [showCaption]="false"
                [data]="[]"
            ></app-table-primeng>
        </ng-template>
        <ng-template let-products pTemplate="gridItem"> </ng-template>
    </p-dataView>
</app-container-page>
