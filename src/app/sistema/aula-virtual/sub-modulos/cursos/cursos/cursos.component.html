<app-container-page [title]="'Mis Ãreas Curriculares'" [actions]="[]">
    <p-dataView
        #dv
        [value]="cursos"
        [paginator]="layout === 'list' ? false : true"
        [rows]="10"
        filterBy="cCursoNombre"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
        [layout]="layout"
    >
        <ng-template pTemplate="header">
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input
                        pInputText
                        type="text"
                        [(ngModel)]="text"
                        (input)="onFilter(dv, $event)"
                        placeholder="Buscar por curso"
                    />
                </p-iconField>

                <div class="flex justify-end">
                    <p-selectButton
                        [(ngModel)]="layout"
                        [options]="options"
                        [allowEmpty]="false"
                        (onChange)="text = ''"
                    >
                        <ng-template pTemplate="item" let-item>
                            <i
                                class="pi"
                                [ngClass]="{
                                    'pi-bars': item === 'list',
                                    'pi-th-large': item === 'grid',
                                }"
                            ></i>
                        </ng-template>
                    </p-selectButton>
                </div>
            </div>
        </ng-template>
        <ng-template let-products pTemplate="gridItem">
            <div class="cursos gap-4 py-2">
                <!-- inicio de lista de cursos en cards -->
                @for (curso of cursos; track curso) {
                    <app-curso-card
                        #dv
                        class=""
                        [curso]="curso"
                    ></app-curso-card>
                }
                <!-- fin de lista de cursos en cards -->
            </div>
        </ng-template>
    </p-dataView>

    <!-- tabla de areas curriculares -->
    @if (layout === 'list') {
        <app-areas-estudios
            [searchText]="searchText"
            [data]="cursos"
        ></app-areas-estudios>
    }
</app-container-page>
