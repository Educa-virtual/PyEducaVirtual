<app-toolbar-primeng title="MIS ÃREAS CURRICULARES"></app-toolbar-primeng>
<div class="card">
  <p-dataView
    #dv
    [value]="cursos"
    [paginator]="false"
    [rows]="10"
    filterBy="cCursoNombre"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    [layout]="layout"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            [(ngModel)]="text"
            (input)="onFilter(dv, $event)"
            placeholder="Buscar por curso"
          />
        </p-iconField>

        <div class="flex justify-end">
          <p-selectButton
            [(ngModel)]="layout"
            [options]="options"
            [allowEmpty]="false"
            (onChange)="text = ''"
          >
            <ng-template pTemplate="item" let-item>
              <i
                class="pi"
                [ngClass]="{
                  'pi-bars': item === 'list',
                  'pi-th-large': item === 'grid',
                }"
              ></i>
            </ng-template>
          </p-selectButton>
        </div>
      </div>
    </ng-template>
    <ng-template let-products pTemplate="gridItem">
      <div class="grid" *ngIf="data && data.length > 0">
        <div class="col-12 cursos">
          @for (curso of cursos; track curso) {
            <app-curso-card #dv [curso]="curso"></app-curso-card>
          }
        </div>
      </div>
    </ng-template>
  </p-dataView>
  <!-- tabla de areas curriculares -->
  @if (layout === 'list') {
    <app-areas-estudios [searchText]="searchText" [data]="cursos"></app-areas-estudios>
  }
</div>
