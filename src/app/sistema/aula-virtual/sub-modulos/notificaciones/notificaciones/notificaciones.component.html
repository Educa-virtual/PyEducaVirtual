<app-container-page [title]="'Mis Notificaciones'" [actions]="[]">
    <p-dataView #dv [rows]="10" filterBy="cCursoNombre">
        <!-- [sortField]="sortField"
        [sortOrder]="sortOrder" [value]="cursos",  [layout]="layout",  [paginator]="layout === 'list' ? false : true" -->
        <ng-template pTemplate="header">
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input pInputText type="text" placeholder="Buscar...." />
                </p-iconField>
                <p-dropdown
                    placeholder="Notificaciones Resientes"
                    styleClass="w-full"
                    class="flex-1"
                >
                </p-dropdown>
                <p-dropdown
                    placeholder="2024"
                    styleClass="w-full"
                    class="flex-1"
                >
                </p-dropdown>

                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-products pTemplate="listItem">
            <app-table-primeng
                [showPaginator]="false"
                [showCaption]="false"
                [data]="[]"
            ></app-table-primeng>
        </ng-template>
    </p-dataView>
</app-container-page>
