<div class="grid">
    <div class="col-12">
        <div class="card">
            <section>
                <h5>
                    <i class="pi pi-fw pi-paperclip"></i>Gestión de Recursos
                </h5>
            </section>
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2 padding:100px"
            >
                <p-dropdown
                    [options]="[]"
                    placeholder="2024"
                    styleClass="w-full"
                    class="flex-1"
                    [emptyMessage]="'2023'"
                >
                </p-dropdown>
                <p-dropdown
                    [options]="[]"
                    placeholder="Nombre de Curso"
                    styleClass="w-full"
                    class="flex-1"
                    [emptyMessage]="'Área de Matematica'"
                >
                </p-dropdown>
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input pInputText type="text" placeholder="Buscar..." />
                </p-iconField>
                <!--<p-dataViewLayoutOptions></p-dataViewLayoutOptions>-->
            </div>
            <br />

            <p-treeTable
                [value]="files2"
                [columns]="cols"
                selectionMode="checkbox"
                [(selection)]="selectedFiles2"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Tamaño</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template
                    pTemplate="body"
                    let-rowNode
                    let-rowData="rowData"
                    let-columns="columns"
                >
                    <tr>
                        <td *ngFor="let col of columns; let i = index">
                            <p-treeTableToggler
                                [rowNode]="rowNode"
                                *ngIf="i === 0"
                            ></p-treeTableToggler>
                            <p-treeTableCheckbox
                                [value]="rowNode"
                                *ngIf="i === 0"
                            ></p-treeTableCheckbox>
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
                <ng-template
                    pTemplate="body"
                    let-rowNode
                    let-rowData="rowData"
                    let-columns="columns"
                >
                    <tr [ttRow]="rowNode">
                        <td
                            *ngFor="
                                let col of columns;
                                let i = index;
                                let last = last
                            "
                        >
                            <p-treeTableToggler
                                [rowNode]="rowNode"
                                *ngIf="i === 0"
                            />
                            {{ rowData[col.field] }}
                            <ng-container *ngIf="last">
                                <p-button
                                    icon="pi pi-folder-open"
                                    rounded="true"
                                    severity="secondary"
                                    [outlined]="true"
                                    [style]="{ 'margin-right': '.5em' }"
                                />
                                <p-button
                                    icon="pi pi-file"
                                    rounded="true"
                                    severity="secondary"
                                    [outlined]="true"
                                />
                                <p-button
                                    (onClick)="showDialog()"
                                    label="Show"
                                />
                                <p-dialog
                                    header="Edit Profile"
                                    [(visible)]="visible"
                                    [style]="{ width: '25rem' }"
                                >
                                    <span class="p-text-secondary block mb-5"
                                        >Update your information.</span
                                    >
                                    <div
                                        class="flex align-items-center gap-3 mb-3"
                                    >
                                        <label
                                            for="username"
                                            class="font-semibold w-6rem"
                                            >Username</label
                                        >
                                        <input
                                            pInputText
                                            id="username"
                                            class="flex-auto"
                                            autocomplete="off"
                                        />
                                    </div>
                                    <div
                                        class="flex align-items-center gap-3 mb-5"
                                    >
                                        <label
                                            for="email"
                                            class="font-semibold w-6rem"
                                            >Email</label
                                        >
                                        <input
                                            pInputText
                                            id="email"
                                            class="flex-auto"
                                            autocomplete="off"
                                        />
                                    </div>
                                    <div class="flex justify-content-end gap-2">
                                        <p-button
                                            label="Cancel"
                                            severity="secondary"
                                            (onClick)="visible = false"
                                        />
                                        <p-button
                                            label="Save"
                                            (onClick)="visible = false"
                                        />
                                    </div>
                                </p-dialog>
                            </ng-container>
                        </td>
                    </tr>
                </ng-template>
            </p-treeTable>
        </div>
    </div>
</div>
