<p-accordion [activeIndex]="0">
    <p-accordionTab header="Header I">
        <p>Lorem ipsum dolor sit amet...</p>
    </p-accordionTab>
    <ng-template
        pTemplate="body"
        let-rowNode
        let-rowData="rowData"
        let-columns="columns"
    >
        <tr [ttRow]="rowNode">
            <td *ngFor="let col of columns; let i = index; let last = last">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0" />
                {{ rowData[col.field] }}
                <ng-container *ngIf="last">
                    <p-button
                        icon="pi pi-folder-open"
                        rounded="true"
                        (click)="openNew()"
                        severity="secondary"
                        [style]="{ 'margin-right': '.5em' }"
                    />
                    <p-button
                        icon="pi pi-file"
                        rounded="true"
                        severity="secondary"
                        [outlined]="true"
                        [style]="{ 'margin-right': '.5em' }"
                    />
                    <p-button
                        icon="pi pi-download"
                        rounded="true"
                        severity="danger"
                        [outlined]="true"
                    />
                    <p-toast> </p-toast>
                </ng-container>
            </td>
        </tr>
    </ng-template>
    <p-accordionTab header="Header II">
        <p>
            Sed ut perspiciatis unde omnis iste natus error sit voluptatem
            accusantium...
        </p>
    </p-accordionTab>
    <p-accordionTab header="Header III">
        <p>At vero eos et accusamus et iusto odio dignissimos...</p>
    </p-accordionTab>
</p-accordion>
