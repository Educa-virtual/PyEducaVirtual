<app-modal-primeng
  *ngIf="showModal"
  [title]="'SESION DE APRENDIZAJE'"
  [showModal]="showModal"
  (accionBtnItem)="this.accionCloseForm.emit($event)"
  width="55rem"
>
  <form class="grid mt-4">
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon>Nombre</p-inputGroupAddon>
        <input pInputText class="flex-auto w-full" placeholder="Ingrese el nombre de la sesión" />
      </p-inputGroup>
    </div>
    <div class="col-12 md:col-6">
      <p-inputGroup>
        <p-inputGroupAddon>Periodo</p-inputGroupAddon>
        <p-dropdown styleClass="w-full" placeholder="Seleccione un Periodo" appendTo="body" />
      </p-inputGroup>
    </div>
    <div class="col-12 md:col-6">
      <p-inputGroup>
        <p-inputGroupAddon>Tipo de E.A.</p-inputGroupAddon>
        <p-dropdown
          styleClass="w-full"
          placeholder="Seleccione un tipo"
          appendTo="body"
          [options]="tipoExperiencia"
          optionValue="iTipExp"
          optionLabel="cNombre"
        />
      </p-inputGroup>
    </div>
    <div class="col-12">
      <label for="" style="color: var(--bg-header-modal)" class="font-bold"
        >Adjuntar Sesión de Aprendizaje</label
      >
      <app-subir-archivo (obtenerArchivo)="obtenerArchivo($event)"></app-subir-archivo>
    </div>
  </form>
  <div footer class="flex justify-content-end gap-2">
    <p-button label="Cancelar" severity="secondary" (onClick)="this.accionCloseForm.emit()" />
    <p-button [label]="'GUARDAR'" />
  </div>
</app-modal-primeng>
