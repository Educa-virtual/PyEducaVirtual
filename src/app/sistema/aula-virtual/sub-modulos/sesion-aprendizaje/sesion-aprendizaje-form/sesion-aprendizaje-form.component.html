<app-modal-primeng
  *ngIf="showModal"
  [title]="'SESION DE APRENDIZAJE'"
  [showModal]="showModal"
  (accionBtnItem)="this.accionCloseForm.emit($event)"
  width="55rem"
>
  <form class="grid mt-4">
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon>Nombre</p-inputGroupAddon>
        <input pInputText class="flex-auto w-full" placeholder="Ingrese el nombre de la sesión" />
      </p-inputGroup>
    </div>
    <div class="col-12 md:col-6">
      <p-inputGroup>
        <p-inputGroupAddon>Periodo</p-inputGroupAddon>
        <p-dropdown styleClass="w-full" placeholder="Seleccione un Periodo" appendTo="body" />
      </p-inputGroup>
    </div>
    <div class="col-12 md:col-6">
      <p-inputGroup>
        <p-inputGroupAddon>Categoría</p-inputGroupAddon>
        <p-dropdown styleClass="w-full" placeholder="Seleccione una Categoría" appendTo="body" />
      </p-inputGroup>
    </div>
    <div class="col-12">
      <div class="pb-2 d-flex justify-content-center">
        <div class="input-file compacto">
          <input (change)="seleccionarArchivo($event)" type="file" [accept]="tipos.toString()" />
          <div class="input-file-text">
            <app-icon
              [name]="'matCloudUpload'"
              class="mb-1"
              [color]="'#454545'"
              [size]="'32'"
            ></app-icon>
            <span> Click o soltar archivo </span>
          </div>
        </div>
      </div>
