<p-inputGroup styleClass="vertical-group">
    <p-inputGroupAddon>
        <a
            *ngIf="infoAdicional"
            role="button"
            class="p-button p-button-secondary mr-2"
            (click)="panel.toggle($event)"
            (keypress)="panel.toggle($event)"
            tabindex="0"
        >
            <i class="pi pi-question-circle"></i>
        </a>
        <p-overlayPanel #panel [showCloseIcon]="true" appendTo="body">
            <div class="flex w-15rem">
                <ng-template [ngTemplateOutlet]="infoAdicional"></ng-template>
            </div>
        </p-overlayPanel>
        <span>{{ addonLabel }}</span>
    </p-inputGroupAddon>
    <div class="text-panel">
        <div class="flex gap-2">
            <div
                class="flex-1 flex align-items-center justify-content-end text-red-500"
            >
                <strong>MUY MAL</strong>
            </div>
            <div class="flex-1 flex align-items-center justify-content-center">
                @if (ratingControl) {
                    <p-rating
                        [formControl]="ratingControl"
                        [stars]="5"
                        [cancel]="false"
                    />
                } @else {
                    <p-rating [stars]="5" [cancel]="false" />
                }
            </div>
            <div
                class="flex-1 flex align-items-center justify-content-start text-blue-500"
            >
                <strong>EXCELENTE</strong>
            </div>
        </div>
    </div>
</p-inputGroup>
