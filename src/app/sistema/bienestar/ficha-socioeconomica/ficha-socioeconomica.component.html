<p-panel>
    <ng-template pTemplate="header">
        <div class="flex flex-column gap-2">
            <h3 class="m-0 text-primary">Gestionar Fichas Socioecon√≥micas</h3>
        </div>
    </ng-template>
    <ng-template pTemplate="icons">
        <p-button
            type="button"
            (click)="nuevoIngreso()"
            label="Nueva ficha"
            icon="pi pi-plus"
            severity="primary"
        />
    </ng-template>

    <form>
        <div class="form-container">
            <div class="col-12 md:col-6 gap-2">
                <p-inputGroup>
                    <p-inputGroupAddon> Apellido y Nombre </p-inputGroupAddon>
                    <input type="text" pInputText />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6 gap-2">
                <p-inputGroup>
                    <p-inputGroupAddon> DNI / CEL: </p-inputGroupAddon>
                    <input type="text" pInputText />
                </p-inputGroup>
            </div>
        </div>
    </form>

    <app-table-primeng
        [columnas]="columnasTabla"
        [data]="estudiantes"
        (accionBtnItem)="accionBnt($event)"
        [actions]="accionesTabla"
        [showCaption]="false"
    />
</p-panel>
