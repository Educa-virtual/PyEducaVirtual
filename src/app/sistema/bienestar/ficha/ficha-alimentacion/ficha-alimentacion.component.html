<br />

<form [formGroup]="formAlimentacion">
    <div class="grid p-fluid mt-3">
        <div class="col-12">
            <app-multiselect-input
                [multiselectItems]="programas_alimentarios"
                [multiselectControl]="
                    $any(formAlimentacion).controls['iProgAlimId']
                "
                addonLabel="Programas de alimentación"
                multiselectPlaceholder="Seleccione"
                [inputControl]="
                    $any(formAlimentacion).controls['cProgAlimNombre']
                "
                inputPlaceholder="Especifique otro"
            />
        </div>
        <div class="col-12 lg:col-6">
            <p-fieldset legend="Lugar de alimentación durante la semana">
                <div class="grid mt-3">
                    <div class="col-12">
                        <app-dropdown-input
                            [dropdownItems]="lugares_alimentacion"
                            [dropdownControl]="
                                $any(formAlimentacion).controls[
                                    'iLugarAlimIdDesayuno'
                                ]
                            "
                            addonLabel="¿Donde consume el desayuno?"
                            dropdownPlaceholder="Seleccione"
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cLugarAlimDesayuno'
                                ]
                            "
                            inputPlaceholder="Especifique otro"
                        />
                    </div>
                    <div class="col-12">
                        <app-dropdown-input
                            [dropdownItems]="lugares_alimentacion"
                            [dropdownControl]="
                                $any(formAlimentacion).controls[
                                    'iLugarAlimIdAlmuerzo'
                                ]
                            "
                            addonLabel="¿Donde consume el almuerzo?"
                            dropdownPlaceholder="Seleccione"
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cLugarAlimAlmuerzo'
                                ]
                            "
                            inputPlaceholder="Especifique otro"
                        />
                    </div>
                    <div class="col-12">
                        <app-dropdown-input
                            [dropdownItems]="lugares_alimentacion"
                            [dropdownControl]="
                                $any(formAlimentacion).controls[
                                    'iLugarAlimIdCena'
                                ]
                            "
                            addonLabel="¿Donde consume la cena?"
                            dropdownPlaceholder="Seleccione"
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cLugarAlimCena'
                                ]
                            "
                            inputPlaceholder="Especifique otro"
                        />
                    </div>
                </div>
            </p-fieldset>
        </div>

        <div class="col-12 lg:col-6">
            <p-fieldset legend="Información alimenticia adicional">
                <div class="grid">
                    <div class="col-12">
                        <app-switch-input
                            addonLabel="¿Tiene una dieta especial?"
                            inputPlaceholder="Especifique *"
                            inputType="text"
                            [switchControl]="
                                $any(formAlimentacion).controls[
                                    'bDietaEspecial'
                                ]
                            "
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cDietaEspecialObs'
                                ]
                            "
                        />
                    </div>
                    <div class="col-12">
                        <app-switch-input
                            addonLabel="¿Tiene alergias alimenticias?"
                            inputPlaceholder="Especifique *"
                            inputType="text"
                            [switchControl]="
                                $any(formAlimentacion).controls[
                                    'bFichaDGAlergiaAlimentos'
                                ]
                            "
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cFichaDGAlergiaAlimentos'
                                ]
                            "
                        />
                    </div>
                    <div class="col-12">
                        <app-switch-input
                            addonLabel="¿Tiene intolerancias alimenticias?"
                            inputPlaceholder="Especifique *"
                            inputType="text"
                            [switchControl]="
                                $any(formAlimentacion).controls[
                                    'bIntoleranciaAlim'
                                ]
                            "
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cIntoleranciaAlimObs'
                                ]
                            "
                        />
                    </div>
                    <div class="col-12">
                        <app-switch-input
                            addonLabel="¿Consume suplementos alimenticios?"
                            inputPlaceholder="Especifique *"
                            inputType="text"
                            [switchControl]="
                                $any(formAlimentacion).controls[
                                    'bSumplementosAlim'
                                ]
                            "
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cSumplementosAlimObs'
                                ]
                            "
                        />
                    </div>
                    <div class="col-12">
                        <app-switch-input
                            addonLabel="¿Tiene dificultades para conseguir alimentos?"
                            inputPlaceholder="Especifique *"
                            inputType="text"
                            [switchControl]="
                                $any(formAlimentacion).controls[
                                    'bDificultadAlim'
                                ]
                            "
                            [inputControl]="
                                $any(formAlimentacion).controls[
                                    'cDificultadAlimObs'
                                ]
                            "
                        />
                    </div>
                    <div class="col-12">
                        <p-inputGroup styleClass="vertical-group">
                            <p-inputGroupAddon>
                                Información adicional
                            </p-inputGroupAddon>
                            <input
                                type="text"
                                formControlName="cAlimObs"
                                pInputText
                                placeholder="Especifique"
                                class="group-element"
                            />
                        </p-inputGroup>
                    </div>
                </div>
            </p-fieldset>
        </div>
    </div>
</form>

<br />

<div class="flex justify-content-end gap-2">
    <p-button
        label="Salir sin guardar"
        (onClick)="salir()"
        severity="secondary"
    />
    <p-button
        type="button"
        label="Actualizar y continuar"
        icon="pi pi-save"
        severity="success"
        (click)="actualizar()"
    />
</div>
<p-toast></p-toast>
