<br />

<form [formGroup]="formDiscapacidad">
  <div class="grid p-2">
    <div class="col-12">
      <p-messages [closable]="false" severity="info">
        <ng-template pTemplate="content">
          <p>
            Solo debe llenar esta sección si
            {{ es_estudiante_apoderado ? 'el estudiante' : '' }} tiene alguna limitación o
            discapacidad <strong>diagnosticada por un médico</strong>, la cual debe ser adjuntada en
            formato PDF, de lo contrario puede dejar esta sección en blanco y continuar a la
            siguiente sección.
          </p>
        </ng-template>
      </p-messages>
    </div>
    <div class="col-12 lg:col-6">
      <p-fieldset [legend]="formLabels.seccion1">
        <app-ficha-discapacidad-registro [iFichaDGId]="iFichaDGId" />
      </p-fieldset>
    </div>
    <div class="col-12 lg:col-6">
      <p-fieldset [legend]="formLabels.seccion2">
        <div class="grid">
          <div class="col-12">
            <app-switch-input
              [switchControl]="$any(formDiscapacidad).controls['bFichaDGEstaEnCONADIS']"
              addonLabel="CONADIS"
              inputType="text"
              [inputControl]="$any(formDiscapacidad).controls['cFichaDGCodigoCONADIS']"
              [inputMaxlength]="50"
              inputPlaceholder="Código de carnet *"
            />
          </div>
          <div class="col-12">
            <app-switch-input
              [switchControl]="$any(formDiscapacidad).controls['bFichaDGEstaEnOMAPED']"
              addonLabel="OMAPED"
              inputType="text"
              [inputControl]="$any(formDiscapacidad).controls['cFichaDGCodigoOMAPED']"
              [inputMaxlength]="50"
              inputPlaceholder="Código identificador o fecha de inscripción *"
            />
          </div>
          <div class="col-12">
            <app-switch-input
              [switchControl]="$any(formDiscapacidad).controls['bOtroProgramaDiscapacidad']"
              addonLabel="OTRO PROGRAMA"
              inputType="text"
              [inputControl]="$any(formDiscapacidad).controls['cOtroProgramaDiscapacidad']"
              [inputMaxlength]="50"
              inputPlaceholder="Especifique otro programa"
            />
          </div>
        </div>
      </p-fieldset>
    </div>
  </div>
</form>

<br />

<div class="flex justify-content-end gap-2">
  <div class="flex justify-content-end gap-2">
    <p-button label="Salir sin guardar" (onClick)="salir()" severity="secondary" />
    <p-button
      type="button"
      label="Actualizar y continuar"
      icon="pi pi-save"
      severity="success"
      (click)="actualizar()"
    />
  </div>
</div>
<p-toast></p-toast>
