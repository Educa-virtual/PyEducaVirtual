<br />

<form [formGroup]="formEconomico">
    <input type="hidden" formControlName="iFichaDGId" />

    <div class="pt-2 grid p-fluid mt-3">
        <div class="col-12 sm:col-6">
            <p-inputGroup styleClass="vertical-group">
                <p-inputGroupAddon>
                    Ingresos familiares al mes
                </p-inputGroupAddon>
                <p-inputNumber
                    formControlName="iIngresoEcoFamiliar"
                    maxlength="10"
                    useGrouping="true"
                    showButtons="false"
                    class="group-element"
                    placeholder="#"
                />
            </p-inputGroup>
        </div>
        <div class="col-12 sm:col-6">
            <p-inputGroup styleClass="vertical-group">
                <p-inputGroupAddon>
                    Actividad econ√≥mica familiar
                </p-inputGroupAddon>
                <input
                    pInputText
                    formControlName="cIngresoEcoActividad"
                    class="group-element"
                    placeholder="Especifique"
                />
            </p-inputGroup>
        </div>
        <div class="col-12 sm:col-6">
            <p-inputGroup styleClass="vertical-group">
                <p-inputGroupAddon> Ingresos personales </p-inputGroupAddon>
                <p-inputNumber
                    formControlName="iIngresoEcoEstudiante"
                    maxlength="10"
                    min="0"
                    useGrouping="true"
                    showButtons="false"
                    class="group-element"
                    placeholder="#"
                />
            </p-inputGroup>
        </div>
        <div class="col-12 sm:col-6">
            <p-inputGroup styleClass="vertical-group">
                <p-inputGroupAddon>
                    Cantidad de horas trabajadas
                </p-inputGroupAddon>
                <p-inputNumber
                    formControlName="iIngresoEcoTrabajoHoras"
                    maxlength="2"
                    min="1"
                    useGrouping="true"
                    showButtons="false"
                    class="group-element"
                    placeholder="#"
                />
            </p-inputGroup>
        </div>
    </div>
</form>

<p-toast></p-toast>
