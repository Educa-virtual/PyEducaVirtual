<br />

<form [formGroup]="formRecreacion">
  <div class="grid p-fluid p-2">
    <div class="col-12 lg:col-6">
      <p-fieldset legend="Cultura e Identidad">
        <div class="grid">
          <div class="col-12">
            <app-dropdown-input
              [dropdownItems]="religiones"
              dropdownPlaceholder="Seleccione"
              [dropdownControl]="$any(formRecreacion.controls['iReligionId'])"
              [inputControl]="$any(formRecreacion.controls['cReligionOtro'])"
              addonLabel="Religión"
            />
          </div>
          <div class="col-12">
            <app-multiselect-input
              [multiselectItems]="lenguas"
              multiselectPlaceholder="Seleccione"
              [inputControl]="$any(formRecreacion.controls['cLenguaOtro'])"
              [multiselectControl]="$any(formRecreacion.controls['iLenguaId'])"
              [addonLabel]="formLabels.iLenguaId"
            />
          </div>
          <div class="col-12">
            <app-dropdown-input
              [dropdownItems]="etnias"
              multiselectPlaceholder="Seleccione"
              [inputControl]="$any(formRecreacion.controls['cEtniaOtro'])"
              [dropdownControl]="$any(formRecreacion.controls['iEtniaId'])"
              [addonLabel]="formLabels.iEtniaId"
            />
          </div>
        </div>
      </p-fieldset>
    </div>
    <div class="col-12 lg:col-6">
      <p-fieldset legend="Deportes y Recreación">
        <div class="grid">
          <div class="col-12">
            <app-multiselect-input
              [multiselectItems]="deportes"
              multiselectPlaceholder="Seleccione"
              [inputControl]="$any(formRecreacion.controls['cDeporteOtro'])"
              [multiselectControl]="$any(formRecreacion.controls['iDeporteId'])"
              addonLabel="Deporte que practica"
            />
          </div>
          <div class="col-12">
            <app-multiselect-input
              [multiselectItems]="actividades"
              multiselectPlaceholder="Seleccione"
              [inputControl]="$any(formRecreacion.controls['cActArtisticaOtro'])"
              [multiselectControl]="$any(formRecreacion.controls['iActArtisticaId'])"
              addonLabel="Actividad artÍstica que practica"
            />
          </div>
          <div class="col-12">
            <app-multiselect-input
              [multiselectItems]="pasatiempos"
              multiselectPlaceholder="Seleccione"
              [inputControl]="$any(formRecreacion.controls['cPasaTiempoOtro'])"
              [multiselectControl]="$any(formRecreacion.controls['iPasaTiempoId'])"
              addonLabel="Pasatiempos"
            />
          </div>
        </div>
      </p-fieldset>
    </div>
    <div class="col-12 lg:col-6">
      <p-fieldset legend="Afiliaciones y Participación">
        <div class="grid">
          <div class="col-12">
            <app-switch-input
              *ngIf="es_estudiante_apoderado"
              addonLabel="¿Ocupa algún cargo en la Institución Educativa?"
              inputPlaceholder="Especifique *"
              inputType="text"
              [switchControl]="$any(formRecreacion.controls['bFichaDGOcupaCargoIE'])"
              [inputControl]="$any(formRecreacion.controls['cFichaDGOcupaCargoIE'])"
            />
          </div>
          <div class="col-12">
            <app-switch-input
              addonLabel="¿Pertenece a una liga deportiva?"
              inputPlaceholder="Especifique *"
              inputType="text"
              [switchControl]="$any(formRecreacion.controls['bFichaDGPerteneceLigaDeportiva'])"
              [inputControl]="$any(formRecreacion.controls['cFichaDGPerteneceLigaDeportiva'])"
            />
          </div>
          <div class="col-12">
            <app-switch-input
              addonLabel="¿Pertenece a un Centro Artístico o Cultural?"
              inputPlaceholder="Especifique *"
              inputType="text"
              [switchControl]="$any(formRecreacion.controls['bFichaDGPerteneceCentroArtistico'])"
              [inputControl]="$any(formRecreacion.controls['cFichaDGPerteneceCentroArtistico'])"
            />
          </div>
          <div class="col-12">
            <app-switch-input
              addonLabel="¿Pertenece a algún club o grupo de interés?"
              inputPlaceholder="Especifique *"
              inputType="text"
              [switchControl]="$any(formRecreacion.controls['bFichaDGPerteneceClubInteres'])"
              [inputControl]="$any(formRecreacion.controls['cFichaDGPerteneceClubInteres'])"
            />
          </div>
        </div>
      </p-fieldset>
    </div>
    <div class="col-12 lg:col-6">
      <p-fieldset legend="Psicopedagógico">
        <div class="grid">
          <div class="col-12">
            <app-switch-input
              [addonLabel]="formLabels.bFichaDGAsistioConsultaPsicologica"
              inputPlaceholder="Especifique con que frecuencia *"
              inputType="text"
              [switchControl]="$any(formRecreacion.controls['bFichaDGAsistioConsultaPsicologica'])"
              [inputControl]="$any(formRecreacion.controls['cFichaDGAsistioConsultaPsicologica'])"
            />
          </div>
          <div class="col-12 col-md-6">
            <app-multiselect-input
              [multiselectItems]="tipos_familiares"
              multiselectPlaceholder="Seleccione"
              [inputControl]="$any(formRecreacion.controls['cTipoFamiliarOtro'])"
              [multiselectControl]="$any(formRecreacion.controls['iTipoFamiliarId'])"
              addonLabel="¿A quién acude cuando tiene problemas emocionales?"
            />
          </div>
          <div class="col-12 col-md-6">
            <app-dropdown-simple
              [dropdownItems]="estados_relacion"
              dropdownPlaceholder="Seleccione"
              [dropdownControl]="$any(formRecreacion.controls['iEstadoRelFamiliar'])"
              [addonLabel]="formLabels.iEstadoRelFamiliar"
            />
          </div>
        </div>
      </p-fieldset>
    </div>
    <div class="col-12 lg:col-6">
      <p-fieldset legend="Transporte">
        <div class="grid">
          <div class="col-12 col-md-6">
            <app-multiselect-input
              [multiselectItems]="transportes"
              dropdownPlaceholder="Seleccione"
              [multiselectControl]="$any(formRecreacion.controls['iTransporteId'])"
              [inputControl]="$any(formRecreacion.controls['cTransporteOtro'])"
              addonLabel="Medios de transporte más usados"
            />
          </div>
        </div>
      </p-fieldset>
    </div>
  </div>
</form>

<br />

<div class="flex justify-content-end gap-2">
  <p-button label="Salir sin guardar" (onClick)="salir()" severity="secondary" />
  <p-button
    type="button"
    label="Actualizar y continuar"
    icon="pi pi-save"
    severity="success"
    (click)="actualizar()"
  />
</div>

<p-toast></p-toast>
