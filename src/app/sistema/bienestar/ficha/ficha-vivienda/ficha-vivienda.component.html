<br />

<form [formGroup]="form">
    <div class="grid p-fluid mt-3">
        <input type="hidden" name="iPersId" />

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="situaciones_vivienda"
                    name="iSituacionViviendaId"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iSituacionViviendaId"
                    >La vivienda que ocupa es *</label
                >
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="pisos_vivienda"
                    name="iPisosViviendaId"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId"
                    >Cu√°ntos pisos tiene la vivienda *</label
                >
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="estados_vivienda"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId">Estado de la vivienda *</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="materiales_techos_vivienda"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId"
                    >Material predominante del techo *</label
                >
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="materiales_pisos_vivienda"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId"
                    >Material predominante del piso *</label
                >
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="materiales_paredes_vivienda"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId"
                    >Material predominante de las paredes exteriores *</label
                >
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="suministros_agua"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId"
                    >Material predominante del piso *</label
                >
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <p-dropdown
                    [options]="conexiones_servicio"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                />
                <label for="iPisosViviendaId"
                    >Material predominante de las paredes exteriores *</label
                >
            </span>
        </div>

        <div class="field col-12 md:col-6">
            <span class="p-float-label">
                <p-multiSelect
                    [options]="tipos_alumbrado"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                    multiple="true"
                />
                <label for="iPisosViviendaId"
                    >Seleccione los tipos de alumbrado *</label
                >
            </span>
        </div>
        <div class="field col-12 md:col-6">
            <span class="p-float-label">
                <p-multiSelect
                    [options]="otros_servicios"
                    optionLabel="nombre"
                    optionValue="id"
                    [filter]="true"
                    [showClear]="true"
                    [appendTo]="'body'"
                    multiple="true"
                />
                <label for="iPisosViviendaId"
                    >Seleccione los elementos que tiene en su hogar *</label
                >
            </span>
        </div>
    </div>
</form>

<br />

<div class="flex justify-content-end gap-2">
    <p-button
        label="Salir sin guardar"
        (onClick)="actualizarDatos()"
        styleClass="p-button-secondary"
    />
    <p-button
        label="Guardar y continuar"
        (onClick)="guardarDatos()"
        styleClass="p-button-primary"
    />
</div>
<p-toast></p-toast>
