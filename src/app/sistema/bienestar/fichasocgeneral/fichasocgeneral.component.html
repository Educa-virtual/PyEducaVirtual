<br />

<!-- Contenido del Formulario de Datos Generales -->
<form [formGroup]="form" class="section">
    <!-- Dirección Actual -->
    <p-fieldset legend="1. Datos Generales del Estudiante">
        <div class="grid p-fluid">
            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon> Tipo de vía: </p-inputGroupAddon>
                    <p-dropdown
                        formControlName="tipoVia"
                        [options]="tipoVias"
                        placeholder="Seleccione"
                        [style]="{ flex: '1', width: '100%' }"
                    ></p-dropdown>
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-8 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon> Nombre de la vía </p-inputGroupAddon>
                    <input type="text" pInputText formControlName="text" />
                </p-inputGroup>
            </div>
        </div>

        <div class="grid p-fluid">
            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon> Nro.Puerta </p-inputGroupAddon>
                    <input type="text" pInputText formControlName="nroPuerta" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Bloque</p-inputGroupAddon>
                    <input type="text" pInputText formControlName="bloque" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Interior</p-inputGroupAddon>
                    <input type="text" pInputText formControlName="interior" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Piso</p-inputGroupAddon>
                    <input type="text" pInputText formControlName="piso" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Manzana</p-inputGroupAddon>
                    <input type="text" pInputText formControlName="mz" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Lote</p-inputGroupAddon>
                    <input type="text" pInputText formControlName="lote" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-4 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Km</p-inputGroupAddon>
                    <input type="text" pInputText formControlName="km" />
                </p-inputGroup>
            </div>

            <div class="col-12 lg:col-8 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Referencia</p-inputGroupAddon>
                    <input
                        type="text"
                        pInputText
                        formControlName="referencia"
                    />
                </p-inputGroup>
            </div>
        </div>
    </p-fieldset>

    <!-- Contacto -->

    <br />

    <p-fieldset legend="2. Contacto">
        <div class="grid p-fluid">
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon> Telf./Cel. </p-inputGroupAddon>
                    <input type="tel" pInputText formControlName="telefono" />
                </p-inputGroup>
            </div>

            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon> Email </p-inputGroupAddon>
                    <input type="email" pInputText formControlName="email" />
                </p-inputGroup>
            </div>
        </div>
    </p-fieldset>

    <br />

    <!-- Tiene Hijos -->
    <p-fieldset legend="Paternidad">
        <div class="grid">
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <p-inputSwitch formControlName="tieneHijos" />
                    </p-inputGroupAddon>
                    <p-inputGroupAddon> ¿Tiene Hijos? </p-inputGroupAddon>
                </p-inputGroup>
            </div>
            <div
                class="col-12 md:col-6"
                *ngIf="form.get('tieneHijos')?.value"
                class="children-row"
            >
                <p-inputGroup>
                    <p-inputGroupAddon> ¿Cuántos Hijos? </p-inputGroupAddon>
                    <p-inputNumber
                        formControlName="cantidadHijos"
                        min="0"
                        maxlength="3"
                        useGrouping="false"
                        showButtons="true"
                    />
                </p-inputGroup>
            </div>
        </div>
    </p-fieldset>

    <br />

    <!-- Botón Guardar y Seguir -->
    <div class="flex justify-content-end gap-2">
        <p-button
            type="button"
            label="Guardar y continuar"
            icon="pi pi-save"
            severity="success"
            (click)="guardar()"
        />
    </div>
</form>
