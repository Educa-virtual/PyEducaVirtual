<br />
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
    <div>
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    style="
                        display: flex;
                        width: 100%;
                        color: white;
                        padding: 8px 12px;
                        margin: -1rem -1rem 0 -1rem;
                    "
                >
                    <div>
                        <span> Sexo </span>
                    </div>
                </div>
            </ng-template>
            <div>
                <p-chart
                    type="doughnut"
                    [data]="sexoData"
                    [options]="sexoOptions"
                />
            </div>
            <!--<div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px"
            >
                <div>test</div>
                
            </div>
        -->
        </p-panel>
    </div>

    <div>
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    style="
                        display: flex;
                        width: 100%;
                        color: white;
                        padding: 8px 12px;
                        margin: -1rem -1rem 0 -1rem;
                    "
                >
                    <div>
                        <span> Edad </span>
                    </div>
                </div>
            </ng-template>
            <div>
                <p-chart
                    type="doughnut"
                    [data]="edadData"
                    [options]="edadOptions"
                />
            </div>
            <!--<div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px"
            >
                <div>test</div>
            </div>-->
        </p-panel>
    </div>
</div>
