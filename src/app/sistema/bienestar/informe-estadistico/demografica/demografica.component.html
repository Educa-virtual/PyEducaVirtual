<br />
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
    <div>
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    style="
                        display: flex;
                        width: 100%;
                        color: white;
                        padding: 8px 12px;
                        margin: -1rem -1rem 0 -1rem;
                    "
                >
                    <div style="font-weight: bold">Sexo</div>
                </div>
            </ng-template>
            <!-- TOTAL HOGARES -->
            <div style="margin-bottom: 20px">
                <h3 style="margin: 0 0 5px 0; color: #333; font-size: 1.1em">
                    Total de Hogares Registrados
                </h3>
                <div
                    style="
                        font-size: 1.8em;
                        font-weight: bold;
                        color: #333;
                        margin-bottom: 15px;
                    "
                >
                    23
                </div>
            </div>
            <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px"
            >
                <!-- COLUMNA 1 -->
                <div>
                    <!-- LEYENDA -->
                    <div
                        style="display: flex; flex-direction: column; gap: 8px"
                    >
                        <div
                            style="
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                            "
                        >
                            <div
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 8px;
                                "
                            >
                                <span
                                    style="
                                        width: 12px;
                                        height: 12px;
                                        background: #b794f6;
                                        border-radius: 50%;
                                    "
                                ></span>
                                <span>Concreto</span>
                            </div>
                            <div style="display: flex; gap: 20px">
                                <span style="font-weight: bold">2</span>
                                <span
                                    style="
                                        color: #666;
                                        width: 40px;
                                        text-align: right;
                                    "
                                    >5%</span
                                >
                            </div>
                        </div>

                        <div
                            style="
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                            "
                        >
                            <div
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 8px;
                                "
                            >
                                <span
                                    style="
                                        width: 12px;
                                        height: 12px;
                                        background: #4299e1;
                                        border-radius: 50%;
                                    "
                                ></span>
                                <span>Madera</span>
                            </div>
                            <div style="display: flex; gap: 20px">
                                <span style="font-weight: bold">17</span>
                                <span
                                    style="
                                        color: #666;
                                        width: 40px;
                                        text-align: right;
                                    "
                                    >68%</span
                                >
                            </div>
                        </div>

                        <div
                            style="
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                            "
                        >
                            <div
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 8px;
                                "
                            >
                                <span
                                    style="
                                        width: 12px;
                                        height: 12px;
                                        background: #f6ad55;
                                        border-radius: 50%;
                                    "
                                ></span>
                                <span>Adobe</span>
                            </div>
                            <div style="display: flex; gap: 20px">
                                <span style="font-weight: bold">4</span>
                                <span
                                    style="
                                        color: #666;
                                        width: 40px;
                                        text-align: right;
                                    "
                                    >8%</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p-chart
                        type="doughnut"
                        [data]="sexoData"
                        [options]="sexoOptions"
                    />
                </div>
            </div>
        </p-panel>
    </div>
