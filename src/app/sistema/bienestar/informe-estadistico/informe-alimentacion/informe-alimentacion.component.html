<br />
<div class="grid">
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">
                            Programas de alimentación
                        </div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_alimentacion?.programas_alimentacion"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Lugar de desayuno</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_alimentacion?.lugar_desayuno"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Lugar de almuerzo</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_alimentacion?.lugar_almuerzo"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Lugar de cena</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_alimentacion?.lugar_cena"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">
                            ¿Tiene dietas especiales?
                        </div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_alimentacion?.tiene_dietas"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">
                            ¿Tiene alergia a los alimentos?
                        </div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_alimentacion?.alergia_alimentos"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">
                            ¿Es difícil conseguir los alimentos?
                        </div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="
                        reportes_alimentacion?.dificultad_conseguir_alimentos
                    "
                />
            </div>
        </p-panel>
    </div>
</div>
