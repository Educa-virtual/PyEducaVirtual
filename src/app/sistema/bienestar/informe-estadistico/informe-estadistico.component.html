<p-panel>
    <ng-template pTemplate="header">
        <span class="text-xl">
            {{ title }}
        </span>
    </ng-template>
    <div>
        <div style="display: flex">
            <div style="flex: 1; padding: 20px">
                <p-fieldset legend="Eventos Recientes">
                    <p>Nuevos Casos Graves Resportados</p>
                    <p>Fichas Socioecon√≥omicas faltantes de llenar</p>
                </p-fieldset>
            </div>

            <div style="flex: 1; padding: 20px">
                <p-fieldset legend="Fitros adicionales">
                    <p-inputGroup>
                        <p-inputGroupAddon> Ugel : </p-inputGroupAddon>
                        <p-dropdown
                            formControlName="iTipoViaId"
                            placeholder="Seleccione"
                            [filter]="true"
                            [showClear]="true"
                            [appendTo]="'body'"
                            [style]="{ flex: '1', width: '100%' }"
                            styleClass="group-element"
                        >
                        </p-dropdown>
                    </p-inputGroup>

                    <p-inputGroup>
                        <p-inputGroupAddon> Zona : </p-inputGroupAddon>
                        <p-dropdown
                            formControlName="iTipoViaId"
                            placeholder="Seleccione"
                            [filter]="true"
                            [showClear]="true"
                            [appendTo]="'body'"
                            [style]="{ flex: '1', width: '100%' }"
                            styleClass="group-element"
                        >
                        </p-dropdown>
                    </p-inputGroup>

                    <p-inputGroup>
                        <p-inputGroupAddon> Distrito : </p-inputGroupAddon>
                        <p-dropdown
                            formControlName="iTipoViaId"
                            placeholder="Seleccione"
                            [filter]="true"
                            [showClear]="true"
                            [appendTo]="'body'"
                            [style]="{ flex: '1', width: '100%' }"
                            styleClass="group-element"
                        >
                        </p-dropdown>
                    </p-inputGroup>

                    <p-inputGroup>
                        <p-inputGroup>
                            <p-inputGroupAddon> I.E. : </p-inputGroupAddon>
                            <p-dropdown
                                formControlName="iTipoViaId"
                                placeholder="Seleccione"
                                [filter]="true"
                                [showClear]="true"
                                [appendTo]="'body'"
                                [style]="{ flex: '1', width: '100%' }"
                                styleClass="group-element"
                            >
                            </p-dropdown>
                        </p-inputGroup>
                    </p-inputGroup>

                    <p-inputGroup>
                        <p-inputGroup>
                            <p-inputGroupAddon> Sexo : </p-inputGroupAddon>
                            <p-dropdown
                                formControlName="iTipoViaId"
                                placeholder="Seleccione"
                                [filter]="true"
                                [showClear]="true"
                                [appendTo]="'body'"
                                [style]="{ flex: '1', width: '100%' }"
                                styleClass="group-element"
                            >
                            </p-dropdown>
                        </p-inputGroup>
                    </p-inputGroup>
                </p-fieldset>
            </div>
        </div>
        <p-tabMenu
            #tabMenu
            [model]="items"
            scrollable="true"
            [(activeItem)]="activeItem"
        >
        </p-tabMenu>
    </div>
</p-panel>
