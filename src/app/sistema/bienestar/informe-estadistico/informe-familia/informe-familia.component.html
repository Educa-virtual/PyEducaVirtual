<br />

<div class="grid">
  <div class="col-12 md:col-6">
    <p-panel>
      <ng-template pTemplate="header">
        <span class="text-uppercase">
          <div class="flex flex-column">
            <div class="flex text-xl">¿Su padre vive?</div>
          </div>
        </span>
      </ng-template>
      <div>
        <app-multi-chart [data_chart]="reportes_familia?.padre_vive" />
      </div>
    </p-panel>
  </div>
  <div class="col-12 md:col-6">
    <p-panel>
      <ng-template pTemplate="header">
        <span class="text-uppercase">
          <div class="flex flex-column">
            <div class="flex text-xl">¿Su madre vive?</div>
          </div>
        </span>
      </ng-template>
      <div>
        <app-multi-chart [data_chart]="reportes_familia?.madre_vive" />
      </div>
    </p-panel>
  </div>
  <div class="col-12 md:col-6">
    <p-panel>
      <ng-template pTemplate="header">
        <span class="text-uppercase">
          <div class="flex flex-column">
            <div class="flex text-xl">¿Sus padres viven juntos?</div>
          </div>
        </span>
      </ng-template>
      <div>
        <app-multi-chart [data_chart]="reportes_familia?.padres_viven_juntos" />
      </div>
    </p-panel>
  </div>
  @if (tipo_persona_seleccionada === TIPO_PERSONA_ESTUDIANTE) {
    <div class="col-12 md:col-6">
      <p-panel>
        <ng-template pTemplate="header">
          <span class="text-uppercase">
            <div class="flex flex-column">
              <div class="flex text-xl">¿Vive con sus padres?</div>
            </div>
          </span>
        </ng-template>
        <div>
          <app-multi-chart [data_chart]="reportes_familia?.vive_con_padres" />
        </div>
      </p-panel>
    </div>
  }
  <div class="col-12 md:col-6">
    <p-panel>
      <ng-template pTemplate="header">
        <span class="text-uppercase">
          <div class="flex flex-column">
            <div class="flex text-xl">¿Tiene hijos?</div>
          </div>
        </span>
      </ng-template>
      <div>
        <app-multi-chart [data_chart]="reportes_familia?.tiene_hijos" />
      </div>
    </p-panel>
  </div>
</div>

<p-toast></p-toast>
