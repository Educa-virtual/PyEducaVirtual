<br />
<div class="grid">
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Deportes que practica</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart [data_chart]="reportes_recreacion?.deportes" />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Actividades artísticas</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_recreacion?.actividad_artistica"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Pasatiempos</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_recreacion?.pasatiempos"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">
                            Medio de transporte más usado
                        </div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_recreacion?.transportes"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">
                            Familiar al que acude cuando tiene problemas
                            emocionales
                        </div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart
                    [data_chart]="reportes_recreacion?.familiar_acude"
                />
            </div>
        </p-panel>
    </div>
    <div class="col-12 md:col-6">
        <p-panel>
            <ng-template pTemplate="header">
                <span class="text-uppercase">
                    <div class="flex flex-column">
                        <div class="flex text-xl">Religión</div>
                    </div>
                </span>
            </ng-template>
            <div>
                <app-multi-chart [data_chart]="reportes_recreacion?.religion" />
            </div>
        </p-panel>
    </div>
</div>
