<br />
<div style="display: flex; gap: 30px; padding: 20px">
    <div style="flex: 1">
        <p-chart type="doughnut" [data]="data" [options]="options" />
    </div>

    <div style="flex: 1">
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    style="
                        display: flex;
                        width: 100%;
                        color: white;
                        padding: 8px 12px;
                        margin: -1rem -1rem 0 -1rem;
                    "
                >
                    <div style="flex: 2; text-align: left">Nivel</div>
                    <div style="flex: 1; text-align: center">Cant.</div>
                    <div style="flex: 1; text-align: center">%</div>
                </div>
            </ng-template>
            <table style="width: 100%; border-collapse: collapse">
                <tbody>
                    <tr>
                        <td style="padding: 10px; width: 50%">
                            <span
                                style="
                                    display: inline-block;
                                    width: 12px;
                                    height: 12px;
                                    background: #c53030;
                                    border-radius: 50%;
                                    margin-right: 8px;
                                "
                            ></span>
                            Extrema pobreza
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            40
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            35%
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; width: 50%">
                            <span
                                style="
                                    display: inline-block;
                                    width: 12px;
                                    height: 12px;
                                    background: #f6ad55;
                                    border-radius: 50%;
                                    margin-right: 8px;
                                "
                            ></span>
                            Pobreza
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            55
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            50%
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; width: 50%">
                            <span
                                style="
                                    display: inline-block;
                                    width: 12px;
                                    height: 12px;
                                    background: #38a169;
                                    border-radius: 50%;
                                    margin-right: 8px;
                                "
                            ></span>
                            Regular
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            20
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            15%
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; width: 50%">
                            <span
                                style="
                                    display: inline-block;
                                    width: 12px;
                                    height: 12px;
                                    background: #000;
                                    border-radius: 50%;
                                    margin-right: 8px;
                                "
                            ></span>
                            Total
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            120
                        </td>
                        <td
                            style="
                                padding: 10px;
                                text-align: center;
                                width: 25%;
                            "
                        >
                            100%
                        </td>
                    </tr>
                </tbody>
            </table>
        </p-panel>
    </div>
</div>
