<br />
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
    <!-- PANEL IZQUIERDO - COBERTURA DE SEGURO -->
    <div>
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    style="
                        display: flex;
                        width: 100%;
                        color: white;
                        padding: 12px;
                        margin: -1rem -1rem 0 -1rem;
                        border-radius: 8px 8px 0 0;
                    "
                >
                    <div style="font-weight: bold">
                        Cobertura de Seguro de Salud
                    </div>
                </div>
            </ng-template>

            <div style="display: flex; gap: 20px; padding: 20px">
                <!-- TABLA IZQUIERDA -->
                <div style="flex: 1">
                    <table style="width: 100%; border-collapse: collapse">
                        <tbody>
                            <tr>
                                <td
                                    style="
                                        padding: 8px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                    "
                                >
                                    <span
                                        style="
                                            width: 12px;
                                            height: 12px;
                                            background: #3498db;
                                            border-radius: 50%;
                                        "
                                    ></span>
                                    Essalud
                                </td>
                                <td
                                    style="
                                        padding: 8px;
                                        text-align: right;
                                        font-weight: bold;
                                    "
                                >
                                    40
                                </td>
                                <td
                                    style="
                                        padding: 8px;
                                        text-align: right;
                                        color: #666;
                                    "
                                >
                                    35%
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="
                                        padding: 8px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                    "
                                >
                                    <span
                                        style="
                                            width: 12px;
                                            height: 12px;
                                            background: #f1c40f;
                                            border-radius: 50%;
                                        "
                                    ></span>
                                    Minsa
                                </td>
                                <td
                                    style="
                                        padding: 8px;
                                        text-align: right;
                                        font-weight: bold;
                                    "
                                >
                                    55
                                </td>
                                <td
                                    style="
                                        padding: 8px;
                                        text-align: right;
                                        color: #666;
                                    "
                                >
                                    50%
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="
                                        padding: 8px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                    "
                                >
                                    <span
                                        style="
                                            width: 12px;
                                            height: 12px;
                                            background: #27ae60;
                                            border-radius: 50%;
                                        "
                                    ></span>
                                    Particular
                                </td>
                                <td
                                    style="
                                        padding: 8px;
                                        text-align: right;
                                        font-weight: bold;
                                    "
                                >
                                    20
                                </td>
                                <td
                                    style="
                                        padding: 8px;
                                        text-align: right;
                                        color: #666;
                                    "
                                >
                                    15%
                                </td>
                            </tr>
                            <tr
                                style="
                                    border-top: 2px solid #ddd;
                                    font-weight: bold;
                                "
                            >
                                <td
                                    style="
                                        padding: 8px;
                                        display: flex;
                                        align-items: center;
                                        gap: 8px;
                                    "
                                >
                                    <span
                                        style="
                                            width: 12px;
                                            height: 12px;
                                            background: #000;
                                            border-radius: 50%;
                                        "
                                    ></span>
                                    Total
                                </td>
                                <td style="padding: 8px; text-align: right">
                                    120
                                </td>
                                <td style="padding: 8px; text-align: right">
                                    100%
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- GRÁFICO DERECHA -->
                <div style="flex: 1; height: 200px">
                    <p-chart
                        type="doughnut"
                        [data]="nivelPobreza"
                        [options]="options"
                    />
                </div>
            </div>
        </p-panel>
    </div>

    <!-- PANEL DERECHO - PROGRAMAS/AYUDAS SOCIALES -->
    <div>
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    style="
                        display: flex;
                        width: 100%;
                        color: white;
                        padding: 12px;
                        margin: -1rem -1rem 0 -1rem;
                        border-radius: 8px 8px 0 0;
                    "
                >
                    <div style="font-weight: bold">
                        Programas / Ayudas Sociales
                    </div>
                </div>
            </ng-template>

            <div style="padding: 20px">
                <!-- TOTAL REGISTRADOS -->
                <div style="margin-bottom: 20px">
                    <h3
                        style="margin: 0 0 5px 0; color: #333; font-size: 1.2em"
                    >
                        Total de Registrados
                    </h3>
                    <div
                        style="font-size: 1.5em; font-weight: bold; color: #333"
                    >
                        23
                    </div>
                </div>

                <!-- GRÁFICO DE BARRAS -->
                <div style="height: 200px; margin-bottom: 20px">
                    <p-chart
                        type="bar"
                        [data]="basicData"
                        [options]="basicOptions"
                    />
                </div>

                <!-- LEYENDA -->
                <div style="display: flex; gap: 20px; justify-content: center">
                    <div style="display: flex; align-items: center; gap: 5px">
                        <span
                            style="
                                width: 12px;
                                height: 12px;
                                background: #b794f6;
                                border-radius: 50%;
                            "
                        ></span>
                        <span style="font-size: 0.9em">Carnet CONADIS</span>
                        <span style="font-weight: bold; margin-left: 10px"
                            >25</span
                        >
                    </div>
                    <div style="display: flex; align-items: center; gap: 5px">
                        <span
                            style="
                                width: 12px;
                                height: 12px;
                                background: #4299e1;
                                border-radius: 50%;
                            "
                        ></span>
                        <span style="font-size: 0.9em">Programa aurora</span>
                        <span style="font-weight: bold; margin-left: 10px"
                            >76</span
                        >
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
</div>
