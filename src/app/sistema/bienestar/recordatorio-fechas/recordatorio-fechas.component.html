<p-breadcrumb class="max-w-full" [model]="breadCrumbItems" [home]="breadCrumbHome" />

<p-panel>
  <ng-template pTemplate="header">
    <span class="text-2xl text-uppercase"> Recordatorio de cumpleaños </span>
  </ng-template>

  <div class="grid mb-3">
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon> Buscar </p-inputGroupAddon>
        <input #filtro type="text" pInputText (input)="filtrarTabla()" />
      </p-inputGroup>
    </div>
  </div>

  <app-table-primeng
    [columnas]="columnasTabla"
    [data]="cumpleanios_filtrados"
    (accionBtnItem)="accionBnt($event)"
    [actions]="accionesTabla"
    [showCaption]="false"
  />
</p-panel>

<p-dialog
  header="Editar Recordatorio de cumpleaños"
  [(visible)]="visibleDialog"
  [style]="{ width: '56rem' }"
  [modal]="true"
  [contentStyle]="{ overflow: 'auto' }"
  (onClose)="clearForm()"
>
  <ng-content>
    <br />
    <form [formGroup]="form">
      <div class="grid p-fluid mt-3">
        <div class="col-12">
          <p-inputGroup>
            <p-inputGroupAddon> Activar Recordatorio </p-inputGroupAddon>
            <p-dropdown
              [options]="periodos"
              formControlName="iRecorPeriodoId"
              filter="true"
              showClear="true"
              appendTo="body"
              placeholder="Seleccione"
              [style]="{ flex: '1', width: '100%' }"
              styleClass="group-element"
            />
          </p-inputGroup>
        </div>
      </div>
    </form>

    <div class="flex justify-content-end">
      <p-button
        label="Actualizar"
        (onClick)="actualizarConfRecordatorio()"
        styleClass="p-button-success"
      />
    </div>
  </ng-content>
</p-dialog>

<p-toast></p-toast>
