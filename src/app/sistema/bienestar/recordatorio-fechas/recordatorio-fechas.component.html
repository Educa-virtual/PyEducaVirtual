<p-panel>
    <ng-template pTemplate="header">
        <span class="text-2xl text-uppercase">
            Recordatorio de cumnpleaños
        </span>
    </ng-template>

    <form [formGroup]="formSearch">
        <div class="grid mb-3">
            <div class="col-12 md:col-8">
                <p-inputGroup>
                    <p-inputGroupAddon> Buscar </p-inputGroupAddon>
                    <input
                        type="text"
                        pInputText
                        formControlName="cBuscar"
                        (input)="filtrarTabla()"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-4">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-bell"></i>
                        Recordatorio
                    </p-inputGroupAddon>
                    <p-dropdown
                        [options]="periodos"
                        formControlName="iPeriodoId"
                        [filter]="false"
                        [showClear]="false"
                        [appendTo]="'body'"
                        placeholder="¿Cuándo?"
                        styleClass="group-element"
                        [style]="{ flex: '1', width: '100%' }"
                        (onChange)="actualizarConfiguracion()"
                    />
                </p-inputGroup>
            </div>
        </div>
    </form>

    <app-table-primeng
        [columnas]="columnasTabla"
        [data]="cumpleanios_filtrados"
        (accionBtnItem)="accionBnt($event)"
        [actions]="accionesTabla"
        [showCaption]="false"
    />
</p-panel>
