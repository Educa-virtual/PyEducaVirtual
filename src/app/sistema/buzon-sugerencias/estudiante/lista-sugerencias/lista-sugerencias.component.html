<p-breadcrumb class="max-w-full" [model]="breadCrumbItems" [home]="breadCrumbHome" />
<p-panel>
  <ng-template pTemplate="header">
    <div class="flex flex-column gap-2">
      <h3 class="m-0 text-uppercase text-primary">Buzón de sugerencias administrativas</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="icons" class="flex flex-column flex-1">
    <div class="flex flex-wrap gap-2 justify-content-end">
      <button
        pButton
        pRipple
        pTooltip="Nueva sugerencia"
        tooltipPosition="top"
        (click)="nuevaSugerencia()"
        class="p-button-primary"
        *ngIf="usuarioEstudiante"
      >
        <i class="pi pi-plus"></i>
        <span class="ml-2 hidden sm:block">Nueva sugerencia</span>
      </button>
    </div>
  </ng-template>
  <p>
    Ingresa tu sugerencia para que el director de la I.E. la pueda recibir (ejemplo: cambio de
    carpetas, señalización en pasillos, etc.)
  </p>
  <app-table-primeng
    [columnas]="columns"
    [searchPlaceholder]="'Buscar por asunto...'"
    [showCaption]="true"
    [data]="dataSugerencias"
    (accionBtnItem)="accionBtnItemTable($event)"
    [showPaginator]="true"
    sortMode="single"
    sortField="dtFechaCreacion"
    [sortOrder]="1"
    [(selectedRowData)]="selectedItem"
    [actions]="actions"
    [showAdvancedFilter]="true"
    [indiceColumnaBuscar]="2"
    [showAdvancedFilter]="false"
  >
  </app-table-primeng>
</p-panel>

<app-registrar-sugerencia
  (eventSugerenciaRegistrada)="listenSugerenciaRegistrada($event)"
  (eventCerrarNuevaSugerencia)="listenCerrarNuevaSugerencia($event)"
  [visible]="mostrarFormularioNuevo"
  #registrarSugerenciaComponent
></app-registrar-sugerencia>

<app-ver-sugerencia
  (cerrarDialogVerSugerenciaEvent)="listenDialogVerSugerencia($event)"
  [selectedItem]="selectedItem"
  [vista]="'estudiante'"
  [visible]="mostrarFormularioVer"
  #verSugerenciaComponent
></app-ver-sugerencia>

<p-toast></p-toast>
