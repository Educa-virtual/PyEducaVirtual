<p-toast />

<p-confirmDialog
    #cd
    [acceptVisible]="false"
    [rejectVisible]="false"
    class="w-5"
>
    <ng-template pTemplate="message" let-message>
        <div
            class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
        >
            <i class="pi pi-exclamation-circle text-6xl"></i>
            <p class="text-center">{{ message.message }}</p>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            label="Cancelar"
            (click)="cd.reject()"
            class="p-button-outlined w-8rem accept"
        ></button>
        <button
            pButton
            label="Confirmar"
            (click)="cd.accept()"
            class="w-8rem reject"
        ></button>
    </ng-template>
</p-confirmDialog>

<router-outlet></router-outlet>
