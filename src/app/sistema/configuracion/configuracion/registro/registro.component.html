<app-container-page

    (accionBtnItem)="navigateToYears()"
>

        <p-steps
            styleClass="w-full overflow-scroll"

            [readonly]="false"
            (activeIndexChange)="emitEventRouting($event)"
        ></p-steps>
    </div>
    <router-outlet></router-outlet>
</app-container-page>
