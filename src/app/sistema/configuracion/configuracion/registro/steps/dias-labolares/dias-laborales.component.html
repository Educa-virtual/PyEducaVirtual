<div class="container">
    <app-table-primeng
        [showCaption]="false"
        [columnas]="columns"
        [actions]="actions"
        [showPaginator]="false"
        [(selectedRowData)]="diasSelections"
        [data]="dias"
        (selectedRowDataChange)="onSelectionChange($event)"
    >
    </app-table-primeng>

    <div class="navigator">
        <p-button label="Regresar" (onClick)="prevPage()" />
        <p-confirmDialog>
            <ng-template pTemplate="message" let-message>
                <div
                    class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
                >
                    <i
                        class="pi pi-exclamation-circle text-6xl text-primary-500"
                    ></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmDialog>
        <p-button (onClick)="confirm()" label="Siguiente" />
    </div>
</div>
