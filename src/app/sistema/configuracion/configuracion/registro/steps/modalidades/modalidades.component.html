<div class="container">
    <div class="opciones">
        <p-button label="Agregar modalidad" (onClick)="showDialog()" />
    </div>
    <app-table-primeng
    [showCaption]="false"
    [columnas]="columns"
    [actions]="actions"
    [showPaginator]="false"
    [data]="modalidadesInformation"
    >
    </app-table-primeng>
    <div class="navigator">
        <p-button label="Regresar" (onClick)="prevPage()" />
        <p-button label="Siguiente" (onClick)="nextPage()" />
    </div>

    <p-dialog header="Modalidad" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="form">
            <span class="p-text-secondary block mb-5"
                >Informaci√≥n dela modalidad</span
            >
            <div class="flex align-items-center gap-3 mb-5">
                <p-dropdown
                    [options]="modalidadesFetch"
                    optionLabel="name"
                    placeholder="Seleccione una modalidad"
                    formControlName="modalidad"
                />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button
                    label="Cancel"
                    severity="secondary"
                    (onClick)="visible = false"
                />
                <p-button label="Crear" (onClick)="saveInformation()" />
            </div>
        </form>
    </p-dialog>
</div>
