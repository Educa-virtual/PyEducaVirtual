<div class="container">
    <div class="opciones">
        <p-button label="Agregar turno" />
    </div>
    <app-table-primeng
    [showCaption]="false"
    [columnas]="columns"
    [actions]="actions"
    [showPaginator]="false"

    >

    <div class="navigator">

    </div>
</div>
