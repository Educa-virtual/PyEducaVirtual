<div class="container">
    <div class="opciones">
        <p-button label="Agregar periodo académico" (onClick)="showDialog()" />
    </div>
    <app-table-primeng
        [showCaption]="false"
        [columnas]="columnsPeriodosAcademicos"
        [actions]="actions"
        [showPaginator]="false"
        [data]="periodosAcademicos"
    >
    </app-table-primeng>
    <div class="navigator">
        <p-button label="Regresar" (onClick)="prevPage()" />
        <p-button label="Siguiente" (onClick)="nextPage()" />
    </div>

    <p-dialog
        header="Periodo académico"
        [(visible)]="visible"
        [style]="{ width: '56rem' }"
    >
        <form [formGroup]="form">
            <span class="p-text-secondary block mb-5"
                >Información sobre el periodo académico</span
            >
            <div class="flex align-items-center gap-3 mb-5">
                <p-dropdown
                    (onChange)="calculandoCicloAcademico()"
                    [options]="periodosAcademicos"
                    optionLabel="cPeriodoEvalNombre"
                    placeholder="Seleccione un periodo"
                    formControlName="periodo"
                />
            </div>
            <div>
                <app-table-primeng
                    [showCaption]="false"
                    [columnas]="columnasCicloAcademico"
                    [actions]="actions"
                    [showPaginator]="false"
                    [data]="cicloAcademicoModal?.ciclosAcademicos ?? []"
                    (accionBtnItem)="handleActions($event)"
                >
                </app-table-primeng>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button
                    label="Cancel"
                    severity="secondary"
                    (onClick)="visible = false"
                />
                <p-button label="Guardar" (onClick)="saveInformation()" />
            </div>
        </form>
    </p-dialog>
</div>
