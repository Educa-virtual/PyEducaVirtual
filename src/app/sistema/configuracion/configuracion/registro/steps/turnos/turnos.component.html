<div class="container">
    <div class="opciones">
        <p-button label="Agregar turno" (onClick)="showModeCreateDialog()" />
    </div>

    <app-table-primeng
        [showCaption]="false"
        [columnas]="columns"
        [actions]="actions"
        [showPaginator]="false"
        [data]="formasAtencionInformation"
        (accionBtnItem)="handleActions($event)"
    >
    </app-table-primeng>

    <section>
        <p-dialog
            header="InformaciÃ³n del turno"
            [(visible)]="visible"
            [modal]="true"
            [style]="{ width: '30rem' }"
        >
            <form [formGroup]="form">
                <span class="p-text-secondary block mb-5"></span>
                <div class="flex align-items-center gap-3 mb-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Turno</p-inputGroupAddon>
                        <p-dropdown
                            styleClass="w-full"
                            [options]="turnos"
                            optionLabel="cTurnoNombre"
                            placeholder="Seleccione un turno"
                            formControlName="turno"
                        />
                    </p-inputGroup>
                    <!-- <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="turnos"
                        optionLabel="cTurnoNombre"
                        placeholder="Seleccione un turno"
                        formControlName="turno"
                    /> -->
                </div>
                <div class="flex align-items-center gap-3 mb-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Modalidad</p-inputGroupAddon>
                        <p-dropdown
                            styleClass="w-full"
                            [options]="modalidades"
                            optionLabel="cModalServNombre"
                            placeholder="Seleccione una modalidad"
                            formControlName="modalidad"
                        />
                    </p-inputGroup>
                    <!-- <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="modalidades"
                        optionLabel="cModalServNombre"
                        placeholder="Seleccione una modalidad"
                        formControlName="modalidad"
                    /> -->
                </div>
                <div class="flex align-items-center gap-3 mb-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Hora inicio</p-inputGroupAddon>
                        <p-calendar
                            styleClass="w-full"
                            [timeOnly]="true"
                            inputId="birth_date"
                            formControlName="horaInicio"
                            [defaultDate]="defautTimeInicio"
                            stepMinute="10"
                            placeholder="Seleccione una hora inicio"
                        />
                    </p-inputGroup>
                </div>
                <div class="flex align-items-center gap-3 mb-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Hora Fin</p-inputGroupAddon>
                        <p-calendar
                            styleClass="w-full"
                            [timeOnly]="true"
                            inputId="birth_date"
                            formControlName="horaFin"
                            [defaultDate]="defautTimeFin"
                            stepMinute="10"
                            placeholder="Seleccione una hora de fin"
                        />
                    </p-inputGroup>
                </div>
                <div class="flex justify-content-between gap-2">
                    <p-button
                        label="Cancel"
                        severity="secondary"
                        (onClick)="visible = false"
                    />
                    <p-button label="Guardar" (onClick)="saveInformation()" />
                </div>
            </form>
        </p-dialog>
    </section>

    <div class="navigator">
        <p-button label="Regresar" (onClick)="prevPage()" />
        <p-button label="Siguiente" (onClick)="nextPage()" />
    </div>
</div>
