<div class="container">
    <div class="opciones">
        <p-button label="Agregar turno" (onClick)="showDialog()" />
    </div>
    <app-table-primeng
        [showCaption]="false"
        [columnas]="columns"
        [actions]="actions"
        [showPaginator]="false"
        [data]="turnosInformation"
    >
    </app-table-primeng>
    <div class="navigator">
        <p-button label="Regresar" (onClick)="prevPage()" />
        <p-button label="Siguiente" (onClick)="nextPage()" />
    </div>

    <p-dialog header="Turno" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="form">
            <span class="p-text-secondary block mb-5"
                >Informaci√≥ del turno</span
            >
            <div class="flex align-items-center gap-3 mb-5">
                <p-dropdown
                    [style]="{ width: '100%' }"
                    [options]="turnosFetch"
                    optionLabel="name"
                    placeholder="Seleccione un turno"
                    formControlName="turno"
                />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <p-floatLabel>
                    <p-calendar
                        [timeOnly]="true"
                        inputId="birth_date"
                        formControlName="horaInicio"
                    />
                    <label for="birth_date">Hora inicio</label>
                </p-floatLabel>
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <p-floatLabel>
                    <p-calendar
                        [timeOnly]="true"
                        inputId="birth_date"
                        formControlName="horaFin"
                    />
                    <label for="birth_date">Hora fin</label>
                </p-floatLabel>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button
                    label="Cancel"
                    severity="secondary"
                    (onClick)="visible = false"
                />
                <p-button label="Crear" (onClick)="saveInformation()" />
            </div>
        </form>
    </p-dialog>
</div>
