<form [formGroup]="form" class="flex gap-4 flex-column">
    <div class="flex flex-wrap">
        <section class="flex flex-column gap-5 flex-1 px-4 py-5">
            <div class="">
                <p-inputGroup>
                    <p-inputGroupAddon>A単o vigente</p-inputGroupAddon>
                    <p-calendar
                        styleClass="w-full"
                        formControlName="fechaVigente"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        view="year"
                        dateFormat="yy"
                        inputId="yearToRegister"
                    />
                </p-inputGroup>
            </div>

            <div>
                <p-inputGroup>
                    <p-inputGroupAddon
                        >Fecha inicio y fin del a単o</p-inputGroupAddon
                    >
                    <p-calendar
                        styleClass="w-full"
                        formControlName="fechaInicio"
                        selectionMode="range"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="yearInicio"
                        placeholder="Ingrese un rango de fechas"
                    />
                </p-inputGroup>
            </div>

            <div>
                <p-inputGroup>
                    <p-inputGroupAddon>Matricula regular</p-inputGroupAddon>
                    <p-calendar
                        styleClass="w-full"
                        selectionMode="range"
                        [iconDisplay]="'input'"
                        formControlName="fechaMatriculaFin"
                        [showIcon]="true"
                        inputId="matriculaFin"
                        placeholder="Ingrese un plazo para matricula ordinaria"
                    />
                </p-inputGroup>
            </div>

            <div>
                <p-inputGroup>
                    <p-inputGroupAddon>Matricula rezagados</p-inputGroupAddon>
                    <p-calendar
                        styleClass="w-full"
                        selectionMode="range"
                        [iconDisplay]="'input'"
                        formControlName="fechaMatriculaRezagados"
                        [showIcon]="true"
                        inputId="matriculaFin"
                        placeholder="Ingrese un plazo para matricula extraordinaria"
                    />
                </p-inputGroup>
            </div>

        </section>
        <div class="flex flex-column gap-7 flex-1">
            <div class="flex flex-column">
                @for (fase of fasesPromocionales; track fase.iFasePromId) {
                    <section class="flex flex-column gap-2 px-4 py-5">
                        <div class="p-2">
                            <p-checkbox
                                name="fasesPromocionales"
                                [value]="true"
                                formControlName="{{
                                    'faseCheck' + fase.iFasePromId
                                }}"
                                [label]="fase.cFasePromNombre"
                                (onChange)="
                                    isActiveFechasFases(fase.iFasePromId)
                                "
                            />
                        </div>
                        <div>
                            <p-inputGroup>
                                <p-inputGroupAddon
                                    >Fecha inicio y fin de
                                    fase</p-inputGroupAddon
                                >
                                <p-calendar
                                    styleClass="w-full"
                                    selectionMode="range"
                                    [iconDisplay]="'input'"
                                    formControlName="{{
                                        'faseInputInicio' + fase.iFasePromId
                                    }}"
                                    [showIcon]="true"
                                    inputId="faseRegularInicio"
                                    [placeholder]="
                                        'Ingrese un rango de fechas para la ' +
                                        fase.cFasePromNombre.toLocaleLowerCase()
                                    "
                                />
                            </p-inputGroup>
                        </div>
                    </section>
                }
            </div>
        </div>
    </div>
    <div class="flex justify-content-end">
        <p-button
            (onClick)="confirm()"
            [disabled]="!form.valid"
            label="Siguiente"
        />
    </div>

    <div class="navigator">
        <p-confirmDialog
            #cd
            [acceptVisible]="false"
            [rejectVisible]="false"
            class="w-5"
        >
            <ng-template pTemplate="message" let-message>
                <div
                    class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
                >
                    <i class="pi pi-exclamation-circle text-6xl"></i>
                    <p class="text-center">{{ message.message }}</p>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    label="Cancelar"
                    (click)="cd.reject()"
                    class="p-button-outlined w-8rem accept"
                ></button>
                <button
                    pButton
                    label="Confirmar"
                    (click)="cd.accept()"
                    class="w-8rem reject"
                ></button>
            </ng-template>
        </p-confirmDialog>
    </div>
</form>
