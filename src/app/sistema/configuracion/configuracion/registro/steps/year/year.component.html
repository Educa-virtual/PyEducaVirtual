<form [formGroup]="form">
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaVigente"
                [showIcon]="true"
                view="year"
                dateFormat="yy"
                inputId="yearToRegister"
            />
            <label for="yearToRegister">Año vigente </label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaInicio"
                [showIcon]="true"
                inputId="yearInicio"
            />
            <label for="yearInicio">Año inicio</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFin"
                [showIcon]="true"
                inputId="yearFin"
            />
            <label for="yearFin">Año fin</label>
        </p-floatLabel>
    </div>

    <div class="navigator">
        <p-toast />
        <p-confirmDialog>
            <ng-template pTemplate="message" let-message>
                <div
                    class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
                >
                    <i
                        class="pi pi-exclamation-circle text-6xl text-primary-500"
                    ></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmDialog>
        <p-button (onClick)="confirm()" label="Siguiente" />
    </div>
</form>
