<form [formGroup]="form">
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaVigente"
                [showIcon]="true"
                view="year"
                dateFormat="yy"
                inputId="yearToRegister"
            />
            <label for="yearToRegister">A침o vigente </label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaInicio"
                [showIcon]="true"
                inputId="yearInicio"
            />
            <label for="yearInicio">Fecha inicio de a침o</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFin"
                [showIcon]="true"
                inputId="yearFin"
            />
            <label for="yearFin">Fecha fin de a침o</label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaMatriculaInicio"
                [showIcon]="true"
                inputId="matriculaInicio"
            />
            <label for="matriculaInicio">Fecha matricula inicio</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaMatriculaFin"
                [showIcon]="true"
                inputId="matriculaFin"
            />
            <label for="matriculaFin">Fecha matricula fin</label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFaseInicio"
                [showIcon]="true"
                inputId="faseInicio"
            />
            <label for="faseInicio">Fecha inicio fase</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFaseFin"
                [showIcon]="true"
                inputId="faseFin"
            />
            <label for="faseFin">Fecha fin fase</label>
        </p-floatLabel>
    </div>
    <div>
        <p-checkbox 
        name="fasesPromocionales"
        [value]="fasesPromocionales[0]"
        formControlName="regular"
        label="Fase regular"
        (onChange)="toggleCheckboxRegular(this.form.get('regular').value)"
        />
        <p-checkbox 
        name="fasesPromocionales"
        [value]="fasesPromocionales[1]"
        formControlName="recuperacion"
        label="Fase de recuperaci칩n"
        (onChange)="toggleCheckboxRecuperacion(this.form.get('recuperacion').value)"
        />
    </div>

    <div class="navigator">
        <p-confirmDialog acceptButtonStyleClass="blue" rejectLabel="Cancelar" acceptLabel="Si, continuar">
            <ng-template pTemplate="message" let-message>
                <div
                    class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
                >
                    <i
                        class="pi pi-exclamation-circle text-6xl text-primary-500"
                    ></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmDialog>
        <p-button (onClick)="confirm()" label="Siguiente" />
    </div>
</form>
