<form [formGroup]="form">
    <div class="flex flex-column gap-1 relative">
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaVigente"
                [showIcon]="true"
                view="year"
                dateFormat="yy"
                inputId="yearToRegister"
            />
            <label for="yearToRegister">Año vigente </label>
        </p-floatLabel>
        <!-- <small class="text-red-300 absolute top-100" [hidden]="form.get('fechaVigente').valid" id="yearToRegister-help">
            Enter your username to reset your password.
        </small> -->
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaInicio"
                [showIcon]="true"
                inputId="yearInicio"
            />
            <label for="yearInicio">Fecha inicio de año</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFin"
                [showIcon]="true"
                inputId="yearFin"
            />
            <label for="yearFin">Fecha fin de año</label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaMatriculaInicio"
                [showIcon]="true"
                inputId="matriculaInicio"
            />
            <label for="matriculaInicio">Fecha matricula inicio</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaMatriculaFin"
                [showIcon]="true"
                inputId="matriculaFin"
            />
            <label for="matriculaFin">Fecha matricula fin</label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFaseRegularInicio"
                [showIcon]="true"
                inputId="faseRegularInicio"
            />
            <label for="faseRegularInicio">Fecha inicio fase regular</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFaseRegularFin"
                [showIcon]="true"
                inputId="faseRegularFin"
            />
            <label for="faseRegularFin">Fecha fin fase regular</label>
        </p-floatLabel>
    </div>
    <div>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFaseRecuperacionInicio"
                [showIcon]="true"
                inputId="faseRecuperacionInicio"
            />
            <label for="faseRecuperacionInicio">Fecha inicio fase recuperación</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-calendar
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                formControlName="fechaFaseRecuperacionFin"
                [showIcon]="true"
                inputId="faseRecuperacionFin"
            />
            <label for="faseRecuperacionFin">Fecha fin fase recuperación</label>
        </p-floatLabel>
    </div>
    <div>
        <p-checkbox 
        name="fasesPromocionales"
        [value]="true"
        formControlName="regular"
        label="Fase regular"
        />
        <p-checkbox 
        name="fasesPromocionales"
        [value]="true"
        formControlName="recuperacion"
        label="Fase de recuperación"
        />
    </div>

    <div class="navigator">
        <p-confirmDialog acceptButtonStyleClass="blue" rejectLabel="Cancelar" acceptLabel="Si, continuar">
            <ng-template pTemplate="message" let-message>
                <div
                    class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
                >
                    <i
                        class="pi pi-exclamation-circle text-6xl text-primary-500"
                    ></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmDialog>
        <p-button (onClick)="confirm()" [disabled]="!form.valid" label="Siguiente" />
    </div>
</form>
