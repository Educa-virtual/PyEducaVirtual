<app-container-page [actions]="[]" title="Gestion de solicitudes de traslado">
    <form>
        <p-checkbox
            formControlName="city"
            value="New York"
            inputId="ny"
            label="Traslado de IE"
        />
        <p-checkbox
            formControlName="city"
            value="New York"
            inputId="ny"
            label="Traslado de nivel"
        />
    </form>

    <p-dialog header="Turno" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="form"></form>
    </p-dialog>

    <div class="opciones">
        <p-button label="Nueva solicitud" (onClick)="showModeCreateDialog()" />
    </div>

    <app-table-primeng [columnas]="columns"> </app-table-primeng>
</app-container-page>
