<app-modal-primeng
    [title]="titulo"
    [showModal]="showModal"
    [width]="'55rem'"
    (accionBtnItem)="accionBtn($event)"
    *ngIf="formDetalleCargaNoLectivas"
>
    <form [formGroup]="formDetalleCargaNoLectivas">
        <div class="grid">
            <div class="col-9">
                <p-inputGroup>
                    <p-inputGroupAddon> Tipo de Actividad </p-inputGroupAddon>
                    <p-dropdown
                        formControlName="iTipoCargaNoLectId"
                        [options]="tiposCargaNoLectivas"
                        optionValue="iTipoCargaNoLectId"
                        optionLabel="cTipoCargaNoLectNombre"
                        placeholder="Tipo de Actividad"
                        [style]="{ width: '100%' }"
                    ></p-dropdown>
                </p-inputGroup>
            </div>
            <div class="col-3">
                <p-inputGroup>
                    <p-inputGroupAddon> Horas </p-inputGroupAddon>
                    <p-inputNumber
                        formControlName="nDetCargaNoLectHoras"
                        mode="decimal"
                        [minFractionDigits]="1"
                        [maxFractionDigits]="3"
                    >
                    </p-inputNumber>
                </p-inputGroup>
            </div>
            <div class="col-12 mt-1">
                <app-types-files-upload-primeng
                    [nameFile]="'detalle-carga-no-lectivas'"
                    [nameOption]="'detalle-carga-no-lectivas'"
                    [typesFiles]="typesFiles"
                    (actionTypesFileUpload)="accionBtn($event)"
                    [filesUrl]="filesUrl"
                ></app-types-files-upload-primeng>
            </div>
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="showModal = false"
        />
        <p-button
            [label]="opcion"
            [disabled]="!this.formDetalleCargaNoLectivas.valid"
            (onClick)="accionBtn({ accion: opcion, item: [] })"
        />
    </div>
</app-modal-primeng>
