<app-container-page
    title="Cronograma de Actividades de Aprendizaje"
    [actions]="actionsContainer"
    (accionBtnItem)="accionBtnItem($event)"
></app-container-page>
<app-table-primeng
    [showCaption]="false"
    [showPaginator]="false"
    [actions]="actions"
    [data]="data"
    [columnas]="columns"
    (accionBtnItem)="accionBtnItem($event)"
></app-table-primeng>

<app-form-actividades-aprendizaje-evaluacion
    [data]="itemActividades"
    [showModal]="showModal"
    [option]="option"
    (accionBtnItem)="accionBtnItem($event)"
></app-form-actividades-aprendizaje-evaluacion>
