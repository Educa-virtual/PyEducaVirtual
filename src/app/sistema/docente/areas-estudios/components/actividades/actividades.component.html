<app-container-page
    title="Actividades"
    [actions]="actionsContainer"
    (accionBtnItem)="accionBtnItem($event)"
>
    <app-table-primeng
        [showCaption]="false"
        [tableStyle]="null"
        [showPaginator]="false"
        [actions]="actions"
        [data]="data"
        [columnas]="columns"
        (accionBtnItem)="accionBtnItem($event)"
    ></app-table-primeng
></app-container-page>

<app-form-actividades
    [item]="itemSilaboActividadAprendizajes"
    [showModal]="showModal"
    [option]="option"
    (accionBtnItem)="accionBtnItem($event)"
></app-form-actividades>
