<app-container-page
    title="Contenidos"
    [actions]="actionsContainer"
    (accionBtnItem)="accionBtnItem($event)"
>
    <app-table-primeng
        [showCaption]="false"
        [tableStyle]="null"
        [showPaginator]="false"
        [actions]="actions"
        [data]="data"
        [columnas]="columns"
        (accionBtnItem)="accionBtnItem($event)"
    ></app-table-primeng
></app-container-page>

<app-form-contenido-semanas
    [iSilaboId]="iSilaboId"
    [item]="itemContenidoSemanas"
    [showModal]="showModal"
    [option]="option"
    (accionBtnItem)="accionBtnItem($event)"
>
</app-form-contenido-semanas>
