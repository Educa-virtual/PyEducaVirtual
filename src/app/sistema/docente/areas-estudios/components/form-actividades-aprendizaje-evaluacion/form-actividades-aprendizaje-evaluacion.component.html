<app-modal-primeng
    [title]="option + ' Actividad de Aprendizaje'"
    [showModal]="showModal"
    [width]="'55rem'"
    (accionBtnItem)="accionBtn($event)"
>
    <form>
        <div class="formgrid grid">
            <div class="field col-12 md:col-12">
                <label class="font-semibold" for="">Contenido</label>
                <input type="text" class="w-full p-inputtext-sm" pInputText />
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button
                label="Cancelar"
                severity="secondary"
                (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
            />
            <p-button
                [label]="option"
                (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
            />
        </div>
    </form>
</app-modal-primeng>
