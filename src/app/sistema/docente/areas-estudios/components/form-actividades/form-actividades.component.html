<app-modal-primeng
    [title]="option + ' Actividad'"
    [showModal]="showModal"
    [width]="'55rem'"
    (accionBtnItem)="accionBtn($event)"
>
    <form [formGroup]="dataSilaboActividadAprendizajes" class="mt-4">
        <div class="formgrid grid">
            <div class="field col-12">
                <label for="">Nombre de la Actividad</label>
                <textarea
                    rows="4"
                    pInputText
                    class="flex-auto w-full"
                    formControlName="cSilaboActAprendNombre"
                >
                </textarea>
            </div>
            <div class="field col-12">
                <label for="">Elemento de la Capacidad</label>
                <textarea
                    rows="4"
                    pInputText
                    class="flex-auto w-full"
                    formControlName="cSilaboActAprendElementos"
                ></textarea>
            </div>
            <div class="field col-12">
                <label for="">Indicador de Logro</label>
                <textarea
                    rows="4"
                    pInputText
                    class="flex-auto w-full"
                    formControlName="cSilaboActIndLogro"
                ></textarea>
            </div>
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <p-button
            [label]="option"
            (onClick)="accionBtn({ accion: option, item: [] })"
        />
    </div>
</app-modal-primeng>
