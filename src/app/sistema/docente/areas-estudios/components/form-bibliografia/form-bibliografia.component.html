<app-modal-primeng
    [title]="option + ' Bibliografía'"
    [showModal]="showModal"
    [width]="'55rem'"
    (accionBtnItem)="accionBtn($event)"
>
    <form>
        <div class="formgrid grid">
            <div class="field col-12 md:col-12">
                <label class="font-semibold" for="">Título de la obra</label>
                <input type="text" class="w-full p-inputtext-sm" pInputText />
            </div>
            <div class="field col-5">
                <label class="font-semibold" for="">Autor</label>
                <input
                    type="text"
                    class="w-full p-inputtext-sm"
                    pInputText
                    placeholder=""
                />
            </div>
            <div class="field col-5">
                <label class="font-semibold" for="">Editorial</label>
                <input
                    type="text"
                    class="w-full p-inputtext-sm"
                    pInputText
                    placeholder=""
                />
            </div>
            <div class="field col-2">
                <label class="font-semibold" for="">Año</label>
                <input
                    type="text"
                    class="w-full p-inputtext-sm"
                    pInputText
                    placeholder=""
                />
            </div>
            <div clas="col-12 justify-content-center">
                <div class="field align-items-center gap-1">
                    <p-checkbox
                        value="Si"
                        label="¿El libro se encuentra en la I.E.?"
                    />
                </div>
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button
                label="Cancelar"
                severity="secondary"
                (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
            />
            <p-button
                [label]="option"
                (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
            />
        </div>
    </form>
</app-modal-primeng>
