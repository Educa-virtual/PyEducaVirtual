<app-modal-primeng
    [title]="option + ' Contenido básico'"
    [showModal]="showModal"
    [width]="'45%'"
    (accionBtnItem)="accionBtn($event)"
>
    <form [formGroup]="formContenidoSemanas">
        <div class="formgrid grid">
            <div class="field col-12">
                <label class="font-semibold" for=""
                    >Indicador de la Actividad</label
                >
                <p-dropdown
                    styleClass="flex-auto w-full"
                    [options]="indicadorActividades"
                    placeholder="Seleccionar Indicador de Actividades"
                    optionLabel="cIndActNombre"
                    optionValue="iIndActId"
                    formControlName="iIndActId"
                />
            </div>
            <div class="field col-12">
                <label class="font-semibold" for=""
                    >Nombre del contenido básico</label
                >
                <textarea
                    rows="3"
                    pInputText
                    class="flex-auto w-full"
                    formControlName="cContenidoSemTitulo"
                ></textarea>
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button
                label="Cancelar"
                severity="secondary"
                (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
            />
            <p-button
                [label]="option"
                (onClick)="accionBtn({ accion: option, item: [] })"
            />
        </div>
    </form>
</app-modal-primeng>
