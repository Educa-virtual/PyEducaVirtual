<app-modal-primeng
    [title]="option + ' Detalle de Evaluación'"
    [showModal]="showModal"
    [width]="'35rem'"
    (accionBtnItem)="accionBtn($event)"
>
    <form [formGroup]="dataDetalleEvaluaciones">
        <div class="formgrid grid">
            <div class="field col-12 md:col-12">
                <label for="">Descripción</label>
                <input
                    pInputText
                    class="flex-auto w-full"
                    formControlName="cDetEvalDetalles"
                />
            </div>
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <p-button
            [label]="option"
            (onClick)="accionBtn({ accion: option, item: [] })"
        />
    </div>
</app-modal-primeng>
