<p-dialog
    [header]="option + ' Recurso Didáctico'"
    [modal]="true"
    [(visible)]="showModal"
    [style]="{ width: '35rem' }"
    (onHide)="accionBtn('close-modal', [])"
>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="" class="font-semibold">Tipo de Recurso</label>
        <p-dropdown
            class="flex-auto w-full"
            [options]="[]"
            placeholder="Seleccionar Recurso"
        />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="" class="font-semibold">Descripción</label>
        <input pInputText class="flex-auto w-full" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn('close-modal', [])"
        />
        <p-button [label]="option" (onClick)="accionBtn('close-modal', [])" />
    </div>
</p-dialog>
