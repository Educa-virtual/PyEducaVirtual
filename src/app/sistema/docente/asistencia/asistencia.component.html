<div class="grid">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-start">
            <h4 class="text-primary font-bold">
                Asistencia del Curso: {{ cCursoNombre }}
            </h4>
        </div>
    </p-toolbar>
    <div class="col-3">
        <p-table class="mt-1" [value]="data">
            <ng-template pTemplate="header">
                <tr style="height: 13px">
                    <th style="width: 15rem">Nombres y Apellidos</th>
                    <th style="width: 5px">MARCAR ASISTENCIA</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                <tr
                    [style]="
                        valSelect2 === rowIndex
                            ? 'background-color:var(--green-500) !important;color:white'
                            : 'background-color:white'
                    "
                    (click)="valSelect2 = rowIndex"
                >
                    <td>{{ item.nombrecompleto }}</td>
                    <td>
                        <p-button
                            label="-"
                            size="small"
                            (click)="marcarAsistencia(item.iEstudianteId)"
                        />
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <h5>Fechas Especiales</h5>
        <div *ngFor="let item of fechas" class="field-checkbox">
            <p-checkbox
                [ngStyle]="{ color: item.color }"
                [label]="item.nombre + ' : ' + item.cantidad"
                class="font-bold"
                value="category"
                name="group"
            />
        </div>
    </div>
    <div class="col-9">
        <full-calendar [options]="calendarOptions">
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
</div>

<p-dialog
    header="Header"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
</p-dialog>
