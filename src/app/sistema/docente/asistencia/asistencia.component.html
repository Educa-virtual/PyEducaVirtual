<div class="grid">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-start">
            <h4 class="text-primary font-bold">
                Asistencia del Curso: {{ cCursoNombre }}
            </h4>
        </div>
        <div class="p-toolbar-group-end">
            <p-button
                icon="pi pi-file-pdf"
                size="small"
                [text]="true"
                label="Mensual"
                tooltipPosition="left"
                (click)="getReportePdf(1)"
            />
            <p-button
                icon="pi pi-file-pdf"
                size="small"
                [text]="true"
                label="Semanal"
                tooltipPosition="left"
                (click)="getReportePdf(2)"
            />
            <p-button
                icon="pi pi-file-pdf"
                size="small"
                [text]="true"
                label="Diario"
                tooltipPosition="left"
                (click)="getReportePdf(3)"
            />
        </div>
    </p-toolbar>
    <div class="col-3">
        <p-table class="mt-1" [value]="data">
            <ng-template pTemplate="header">
                <tr style="height: 13px">
                    <th style="width: 15rem">Nombres y Apellidos</th>
                    <th style="width: 5px">MARCAR ASISTENCIA</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                <tr
                    [style]="
                        valSelect2 === rowIndex
                            ? 'background-color:var(--green-500) !important;color:white'
                            : 'background-color:white'
                    "
                    (click)="valSelect2 = rowIndex"
                >
                    <td>{{ item.nombrecompleto }}</td>
                    <td>
                        <p-button
                            *ngIf="item.cTipoAsiLetra; else noboton"
                            label="{{ item.cTipoAsiLetra }}"
                            size="small"
                            (click)="marcarAsistencia(rowIndex)"
                        />
                        <ng-template #noboton>
                            <p-button
                                label="-"
                                size="small"
                                (click)="marcarAsistencia(rowIndex)"
                            />
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="flex justify-content-center p-1">
            <div class="flex justify-content-center p-1">
                <p-button
                    label="GUARDAR"
                    size="small"
                    (click)="storeAsistencia()"
                    severity="success"
                />
            </div>
        </div>
        <div class="card flex">
            <div class="flex flex-column gap-2">
                <h5>MIS CALENDARIOS</h5>
                <div *ngFor="let category of categories" class="field-checkbox">
                    <p-checkbox
                        [(ngModel)]="category.mostrar"
                        id="calendario"
                        (onChange)="filterCalendario(category, category.valor)"
                        [label]="category.name"
                        name="group"
                        [value]="category"
                        [binary]="true"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <full-calendar [options]="calendarOptions">
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
    <p-dialog
        header="Header"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '50rem' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    >
    </p-dialog>
</div>
