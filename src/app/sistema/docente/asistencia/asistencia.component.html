<div class="row">
    <div class="col-md-12">
        <app-container-page
            title="Asistencia de la I.E. / SÍLABOS"
            [actions]="[]"
        >
            <div class="row">
                <div class="col-md-4 flex justify-content-center">
                    <span style="width: 100%"
                        ><p-dropdown
                            [options]="[]"
                            optionLabel=""
                            [style]="{ minWidth: '100%' }"
                            placeholder="Seleccionar Curso"
                    /></span>
                </div>
                <div class="col-md-2 flex justify-content-center">
                    <span style="width: 100%"
                        ><p-dropdown
                            [options]="[]"
                            optionLabel=""
                            [style]="{ minWidth: '100%' }"
                            placeholder="Seleccionar Grado"
                    /></span>
                </div>
                <div class="col-md-2 flex justify-content-center">
                    <span style="width: 100%"
                        ><p-dropdown
                            [options]="[]"
                            optionLabel=""
                            [style]="{ minWidth: '100%' }"
                            placeholder="Seleccionar Turno"
                    /></span>
                </div>
                <div class="col-md-2 flex justify-content-center">
                    <span style="width: 100%"
                        ><p-dropdown
                            [options]="[]"
                            optionLabel=""
                            [style]="{ minWidth: '100%' }"
                            placeholder="Seleccionar Sec."
                    /></span>
                </div>
                <div class="col-md-2 flex justify-content-center">
                    <span style="width: 100%"
                        ><p-dropdown
                            [options]="[]"
                            optionLabel=""
                            [style]="{ minWidth: '100%' }"
                            placeholder="Seleccionar Mes"
                    /></span>
                </div>
            </div>
        </app-container-page>
        <div class="row">
            <div class="col-md-12">
                <app-table-primeng
                    [actions]="actions"
                    [data]="data"
                    [columnas]="columnsAsistencia"
                    (accionBtnItem)="accionBtnItem($event)"
                ></app-table-primeng>
            </div>
        </div>
    </div>
</div>
