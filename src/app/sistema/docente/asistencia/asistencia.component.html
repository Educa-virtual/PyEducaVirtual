<div class="grid">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-start">
            <h4 class="text-primary font-bold">
                Asistencia del Curso: {{ cCursoNombre }}
            </h4>
        </div>
        <div class="p-toolbar-group-end">
            <p-button
                icon="pi pi-file-pdf"
                size="small"
                [text]="true"
                label="Mensual"
                tooltipPosition="left"
                (click)="getReportePdf(1)"
            />
            <p-button
                icon="pi pi-file-pdf"
                size="small"
                [text]="true"
                label="Semanal"
                tooltipPosition="left"
                (click)="getReportePdf(2)"
            />
            <p-button
                icon="pi pi-file-pdf"
                size="small"
                [text]="true"
                label="Diario"
                tooltipPosition="left"
                (click)="getReportePdf(3)"
            />
        </div>
    </p-toolbar>
    <div class="col-12">
        <div class="card mb-2">
            <div class="flex font-bold pb-2">MIS CALENDARIOS</div>
            <div class="flex">
                <div *ngFor="let category of categories" class="flex mr-2">
                    <p-checkbox
                        [(ngModel)]="category.mostrar"
                        (onChange)="filterCalendario(category, category.valor)"
                        [label]="category.name"
                        name="group"
                        [binary]="true"
                        [styleClass]="category.estilo"
                    />
                </div>
            </div>
            <div class="flex mt-2">
                <div class="flex font-bold mr-1">LEYENDA:</div>
                <div *ngFor="let lista of leyenda" class="flex mr-1">
                    [{{ lista.simbolo }}] {{ lista.significado }}
                </div>
            </div>
        </div>
        <full-calendar [options]="calendarOptions">
            <ng-template #eventContent let-arg>
                <div class="fc-event-time">{{ arg.timeText }}</div>
                <!-- @if (arg.event.extendedProps.grupo === 'actividades') {
                    <p-button
                        styleClass="agregar"
                        severity="warning"
                        (click)="
                            editActividad(
                                arg.event.extendedProps.ident,
                                arg.event.title
                            )
                        "
                        >{{ arg.event.title }}
                    </p-button>
                } @else {
                    <div class="fc-event-title">{{ arg.event.title }}</div>
                } -->
                <div class="fc-event-title">{{ arg.event.title }}</div>
            </ng-template>
        </full-calendar>
    </div>
</div>

<p-dialog
    header="Lista de Estudiantes"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '50rem' }"
>
    <div class="flex flex-column align-items-center mb-3">
        <div class="flex">
            <h4 class="text-center font-bold">{{ fechaEspecifica }}</h4>
        </div>
        <p-table class="flex mt-1" [value]="data">
            <ng-template pTemplate="header">
                <tr style="height: 13px">
                    <th style="width: 15rem">Nombres y Apellidos</th>
                    <th style="width: 5px">MARCAR ASISTENCIA</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                <tr
                    [style]="
                        valSelect2 === rowIndex
                            ? 'background-color:var(--green-500) !important;color:white'
                            : 'background-color:white'
                    "
                    (click)="valSelect2 = rowIndex"
                >
                    <td>{{ item.nombrecompleto }}</td>
                    <td>
                        <p-button
                            *ngIf="item.cTipoAsiLetra; else noboton"
                            label="{{ item.cTipoAsiLetra }}"
                            size="small"
                            (click)="changeAsistencia(rowIndex)"
                        />
                        <ng-template #noboton>
                            <p-button
                                label="-"
                                size="small"
                                (click)="changeAsistencia(rowIndex)"
                            />
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancel"
            severity="secondary"
            (onClick)="escapeModal()"
        />
        <p-button label="Guardar" (onClick)="storeAsistencia()" />
    </div>
</p-dialog>

<p-toast />
