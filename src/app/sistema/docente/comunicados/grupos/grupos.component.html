<div class="flex w-full">
    <div class="flex-1 p-1 border-round">
        <p-panel>
            <ng-template pTemplate="header" class="p-0">
                <div
                    class="text-white justify-content-center text-center text-2xl font-bold w-full"
                >
                    Grupos
                </div>
            </ng-template>
        </p-panel>
    </div>
    <div class="flex-1 p-1 border-round">
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    class="text-white justify-content-center text-center text-2xl font-bold w-full"
                >
                    Configuracion de Grupos
                </div>
            </ng-template>
            <div class="flex">
                <p-inputGroup>
                    <p-inputGroupAddon class="font-bold"
                        >Nombre del Grupo :</p-inputGroupAddon
                    >
                    <input type="text" pInputText />
                </p-inputGroup>
            </div>
            <div class="flex mt-2">
                <p-inputGroup>
                    <p-inputGroupAddon class="font-bold"
                        >Descripcion :</p-inputGroupAddon
                    >
                    <input type="text" pInputText />
                </p-inputGroup>
            </div>

            <div class="flex font-bold mt-3 mb-3 w-full">
                <div class="flex p-2">Integrantes del Grupo</div>
                <div class="flex-1 text-right">
                    <button
                        type="button"
                        size="small"
                        class="font-bold p-button-success"
                        pButton
                        pRipple
                        (click)="mostrarModal()"
                    >
                        Agregar Mienbros &nbsp;<i class="pi pi-plus-circle"></i>
                    </button>
                    &nbsp;
                    <button
                        type="button"
                        size="small"
                        class="font-bold p-button-danger"
                        pButton
                        pRipple
                        (click)="quitarMiembros()"
                    >
                        Quitar Mienbros &nbsp;<i class="pi pi-trash"></i>
                    </button>
                </div>
            </div>

            <app-table-primeng
                [columnas]="columnas"
                [data]="miembros"
                (accionBtnItem)="accionBtnItem($event)"
            >
            </app-table-primeng>
        </p-panel>
    </div>
</div>

<div class="card">
    <p-dialog
        header="Agregar Nuevos Miembros"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '70rem' }"
    >
        <div class="grid mt-3">
            <div class="col-12 md:col-4">
                <p-dropdown
                    [style]="{ width: '100%' }"
                    [options]="cities"
                    [(ngModel)]="grupo"
                    optionLabel="grupo"
                    placeholder="Seleccionar Tipo de persona"
                    appendTo="body"
                />
            </div>
            <div class="col-12 md:col-3">
                <button
                    type="button"
                    class="text-center font-bold p-button-success w-full"
                    pButton
                    pRipple
                    (click)="mostrarDocentes()"
                >
                    Agregar Selecionados &nbsp;<i class="pi pi-plus-circle"></i>
                </button>
            </div>
        </div>
        <app-table-primeng
            [columnas]="columnas"
            [data]="data"
            (accionBtnItem)="accionBtnItem($event)"
        >
        </app-table-primeng>
    </p-dialog>
</div>
<p-toast />
