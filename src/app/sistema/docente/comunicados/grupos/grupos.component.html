<div class="flex w-full">
    <div class="flex-1 p-1 border-round">
        <p-panel>
            <ng-template pTemplate="header" class="p-0">
                <div
                    class="text-white justify-content-center text-center text-2xl font-bold w-full"
                >
                    Grupos
                </div>
            </ng-template>
        </p-panel>
    </div>
    <div class="flex-1 p-1 border-round">
        <p-panel>
            <ng-template pTemplate="header">
                <div
                    class="text-white justify-content-center text-center text-2xl font-bold w-full"
                >
                    Configuracion de Grupos
                </div>
            </ng-template>
            <div class="flex">
                <p-inputGroup>
                    <p-inputGroupAddon class="font-bold"
                        >Nombre del Grupo :</p-inputGroupAddon
                    >
                    <input type="text" pInputText />
                </p-inputGroup>
            </div>
            <div class="flex mt-2">
                <p-inputGroup>
                    <p-inputGroupAddon class="font-bold"
                        >Descripcion :</p-inputGroupAddon
                    >
                    <input type="text" pInputText />
                </p-inputGroup>
            </div>

            <div class="flex font-bold mt-3 mb-3 w-full">
                <div class="flex-1 p-2">Integrantes del Grupo</div>
                <div class="flex-1 text-right">
                    <button
                        type="button"
                        size="small"
                        class="font-bold p-button-success"
                        pButton
                        pRipple
                        (click)="mostrarMdoal()"
                    >
                        Agregar Mienbros &nbsp;<i class="pi pi-plus-circle"></i>
                    </button>
                </div>
            </div>

            <p-table
                [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status',
                ]"
                selectionMode="single"
                dataKey="id"
                [tableStyle]="{ 'min-width': '50rem' }"
                [rows]="5"
                [paginator]="true"
                stateStorage="session"
                stateKey="statedemo-session"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name" style="width: 10%">
                            # <p-sortIcon field="#" />
                        </th>
                        <th pSortableColumn="country.name" style="width: 30%">
                            Apellidos y Nombres
                            <p-sortIcon field="Apellidos y Nombres" />
                        </th>
                        <th
                            pSortableColumn="representative.name"
                            style="width: 20%"
                        >
                            Nro de Contacto <p-sortIcon field="contacto" />
                        </th>
                        <th pSortableColumn="status" style="width: 30%">
                            Direccion Domiciliaria
                            <p-sortIcon field="direccion" />
                        </th>
                        <th pSortableColumn="name" style="width: 10%">
                            <i class="pi pi-trash"></i> <p-sortIcon field="#" />
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr [pSelectableRow]="customer"></tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">Ningun Usurio Registrado.</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>

<div class="card">
    <p-dialog
        header="Agregar Nuevos Miembros"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '70rem' }"
    >
        <div class="grid mt-3">
            <div class="col-12 md:col-4">
                <p-dropdown
                    [style]="{ width: '100%' }"
                    [options]="cities"
                    [(ngModel)]="grupo"
                    optionLabel="grupo"
                    placeholder="Seleccionar Tipo de persona"
                    appendTo="body"
                />
            </div>
            <!-- <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input pInputText placeholder="Ingresar Datos"/>
                </p-inputGroup>
            </div> -->
            <div class="col-12 md:col-3">
                <button
                    type="button"
                    class="text-center font-bold p-button-success w-full"
                    pButton
                    pRipple
                    (click)="mostrarDocentes()"
                >
                    Agregar Selecionados &nbsp;<i class="pi pi-plus-circle"></i>
                </button>
            </div>
        </div>
        <app-table-primeng
            [columnas]="columnas"
            [data]="data"
            (accionBtnItem)="accionBtnItem($event)"
        >
        </app-table-primeng>
    </p-dialog>
</div>
<p-toast />
