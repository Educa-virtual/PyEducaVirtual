<div class="flex w-full">
  <div class="flex-1 p-1 border-round">
    <p-panel>
      <ng-template pTemplate="header" class="p-0">
        <div class="text-white justify-content-center text-center text-2xl font-bold w-full">
          Grupos Creados
        </div>
      </ng-template>
      <p-scrollPanel
        *ngIf="miembrosAgregados.length > 0; else resultadoGrupo"
        [style]="{ width: '100%', height: '500px' }"
        styleClass="custombar1"
      >
        <div class="flex" *ngFor="let agregar of miembrosAgregados; index as i">
          <p-accordion
            class="w-full p-0 m-0"
            expandIcon="pi pi-angle-down"
            collapseIcon="pi pi-angle-up"
          >
            <p-accordionTab iconPos="end">
              <ng-template pTemplate="header">
                <p-inputGroup>
                  <p-inputGroupAddon class="font-bold">GRUPO {{ i + 1 }} :</p-inputGroupAddon>
                  <input
                    type="text"
                    [(ngModel)]="agregar.cGrupoNombre"
                    pInputText
                    readonly
                  /> </p-inputGroup
                >&nbsp;
                <p-button
                  type="button"
                  icon="pi pi-pen-to-square"
                  (click)="
                    $event.stopPropagation();
                    editarGrupo(
                      agregar.iGrupoId,
                      agregar.cGrupoNombre,
                      agregar.cGrupoDescripcion,
                      agregar.miembroGrupo
                    )
                  "
                ></p-button
                >&nbsp;
                <!-- <p-button
                                    type="button"
                                    icon="pi pi-trash"
                                    (click)="$event.stopPropagation();eliminarGrupo(agregar.iGrupoId);"
                                ></p-button
                                >&nbsp; -->
              </ng-template>
              <p class="m-0" label="cGrupoDescripcion">
                {{ agregar.cGrupoDescripcion }}
              </p>
              <div class="text-right">
                <p-button (onClick)="mostrarIntegrantes($event, agregar.miembroGrupo)">
                  <i class="pi pi-users"></i>
                  {{ agregar.miembroTotal }} integrantes
                </p-button>
              </div>
            </p-accordionTab>
          </p-accordion>
        </div>
      </p-scrollPanel>
      <ng-template #resultadoGrupo>
        <p class="font-bold text-center">Sin Resultados</p>
      </ng-template>
    </p-panel>
  </div>
  <div class="flex-1 p-1 border-round">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="text-white justify-content-center text-center text-2xl font-bold w-full">
          Configuracion de Grupos
        </div>
      </ng-template>
      <div class="flex">
        <p-inputGroup>
          <p-inputGroupAddon class="font-bold">Nombre del Grupo :</p-inputGroupAddon>
          <input type="text" [(ngModel)]="cGrupoNombre" pInputText />
        </p-inputGroup>
      </div>
      <div class="flex mt-2">
        <p-inputGroup>
          <p-inputGroupAddon class="font-bold">Descripcion :</p-inputGroupAddon>
          <input type="text" [(ngModel)]="cGrupoDescripcion" pInputText />
        </p-inputGroup>
      </div>

      <div class="flex font-bold mt-3 mb-3 w-full">
        <div class="flex p-2">Integrantes del Grupo</div>
        <div class="flex-1 text-right">
          <button
            [disabled]="!cGrupoNombre || !cGrupoDescripcion"
            type="button"
            size="small"
            class="font-bold p-button-primary"
            pButton
            pRipple
            (click)="mostrarModal()"
          >
            Agregar Mienbros &nbsp;<i class="pi pi-plus-circle"></i>
          </button>
        </div>
      </div>

      <button
        type="button"
        size="small"
        class="font-bold p-button-success"
        pButton
        pRipple
        (click)="guardarMiembros()"
        [disabled]="estadoGuardar"
      >
        Guardar Grupo &nbsp;<i class="pi pi-save"></i></button
      >&nbsp;
      <button
        type="button"
        size="small"
        class="font-bold p-button-warning"
        pButton
        pRipple
        (click)="actualizarDatosGrupo()"
        [disabled]="estadoEditar"
      >
        Actualizar Grupo &nbsp;<i class="pi pi-save"></i>
      </button>
    </p-panel>
  </div>
</div>

<p-dialog
  header="Buscar Nuevos Miembros"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '80rem', height: '700px' }"
>
  <ng-template pTemplate="header">
    <span class="font-bold text-white text-xl">Buscar Nuevos Miembros - {{ cGrupoNombre }}</span>
  </ng-template>
  <div class="grid mt-3">
    <div class="col-12 md:col-4">
      <p-dropdown
        [style]="{ width: '100%' }"
        [options]="cities"
        [(ngModel)]="grupo"
        optionLabel="grupo"
        placeholder="Seleccionar Tipo de persona"
        appendTo="body"
      />
    </div>
    <div class="col-12 md:col-4">
      <button
        [disabled]="!grupo"
        type="button"
        class="justify-content-center font-bold p-button-primary w-full"
        pButton
        pRipple
        (click)="mostrarDocentes()"
      >
        Seleccionar Tipo de Persona &nbsp;<i class="pi pi-search"></i>
      </button>
    </div>
  </div>
  <div class="grid">
    <div class="col">
      <app-table-primeng
        [columnas]="columnaModal"
        [data]="data"
        (accionBtnItem)="accionBtnItem($event)"
        [actions]="accionModal"
        [indiceColumnaBuscar]="2"
      >
      </app-table-primeng>
    </div>
    <div class="col">
      <app-table-primeng
        [columnas]="columna"
        [data]="miembros"
        (accionBtnItem)="accionBtnItem($event)"
        [actions]="accion"
      >
      </app-table-primeng>
    </div>
  </div>
</p-dialog>
<p-toast />
<p-confirmPopup #confirmPopupRef>
  <ng-template pTemplate="headless" let-message>
    <div class="p-3 text-xs" style="width: 600px">
      {{ message.message }}
    </div>
  </ng-template>
</p-confirmPopup>
