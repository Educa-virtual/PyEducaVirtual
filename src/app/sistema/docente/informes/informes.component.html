<!-- [actions]="[]" -->
<app-container-page [title]="'Mis Informes'" [actions]="[]">
    <section class="flex flex-column gap-4">
        <p-tabView styleClass="actividad-tabs">
            <p-tabPanel>
                <ng-template pTemplate="header" class="header">
                    <div class="flex align-items-center flex-column gap-2">
                        <app-icon name="matListAlt"></app-icon>
                        <span class="font-bold white-space-nowrap m-0">
                            Reporte de Logros Alcanzados
                        </span>
                    </div>
                </ng-template>
                <div class="card col-12 grid">
                    <div class="col-12 mb-2">
                        <app-container-page-accionb></app-container-page-accionb>
                    </div>
                    <div class="card col-12">
                        <div class="grid">
                            <!-- lista de participantes... -->
                            <div class="col-4">
                                <div class="pb-2">
                                    <label
                                        for=""
                                        class=""
                                        style="
                                            font-weight: bold;
                                            font-size: 16px;
                                        "
                                        >Seleccionar estudiante:
                                    </label>
                                </div>
                                <!-- [value]="reporteNotasFinales" -->
                                <p-orderList
                                    class="listAlumno"
                                    filterBy="completoalumno"
                                    filterPlaceholder="Buscar...."
                                >
                                    <ng-template
                                        let-estudiante
                                        of
                                        comentarios
                                        pTemplate="listItem"
                                        let-i="index"
                                    >
                                        <!-- (keydown.enter)="
                                                obtenerComnt(estudiante)
                                            "  -->
                                        <div class="perfilesList" tabindex="0">
                                            <img
                                                src="assets/demo/images/matemit/perfil.png"
                                                alt=""
                                                class="w-3rem btn"
                                            />
                                            <!--class="w-4rem min-h-9 shadow-2 flex-shrink-0 border-round"-->
                                            <div class="perfil-name"></div>
                                        </div>
                                    </ng-template>
                                </p-orderList>
                            </div>
                            <!-- lista de reporte final de logros -->
                            <div class="col-8">
                                <label
                                    for=""
                                    class=""
                                    style="font-weight: bold; font-size: 16px"
                                    >Retroalimentación de actividades
                                    académicas:
                                </label>
                                <div class="card col">
                                    <p-table
                                        [tableStyle]="{
                                            'min-width': '60rem',
                                        }"
                                        [tableStyle]="{
                                            'max-height': '400px',
                                        }"
                                        sortMode="multiple"
                                        [paginator]="true"
                                        [rows]="5"
                                        [rowsPerPageOptions]="[5, 10, 20]"
                                        sortMode="multiple"
                                    >
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th
                                                    pSortableColumn="code"
                                                    style="
                                                        width: 1%;
                                                        text-align: center;
                                                    "
                                                >
                                                    #
                                                </th>
                                                <th
                                                    pSortableColumn="name"
                                                    style="width: 20%"
                                                >
                                                    Áreas Curriculares
                                                </th>
                                                <th
                                                    pSortableColumn="name"
                                                    style="width: 20%"
                                                >
                                                    Trimestre I
                                                </th>
                                                <th
                                                    pSortableColumn="name"
                                                    style="width: 20%"
                                                >
                                                    Trimestre II
                                                </th>
                                                <th
                                                    pSortableColumn="name"
                                                    style="width: 20%"
                                                >
                                                    Trimestre III
                                                </th>
                                                <th
                                                    pSortableColumn="name"
                                                    style="width: 20%"
                                                >
                                                    Conclusión descriptiva
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template
                                            pTemplate="body"
                                            let-comentario
                                            let-rowIndex="rowIndex"
                                        >
                                            <tr>
                                                <td
                                                    style="
                                                        width: 10px;
                                                        text-align: center;
                                                    "
                                                >
                                                    {{ rowIndex + 1 }}
                                                </td>

                                                <!-- <td>
                                    {{
                                        comentario?.cProgActTituloLeccion
                                    }}
                                </td>
                                <td>
                                    {{
                                        comentario?.dtProgActInicio
                                    }}
                                </td>
                                <td>
                                    {{
                                        comentario
                                            ? comentario.cForoRptaDocente
                                            : (''
                                                | removeHTML)
                                    }}
                                </td> -->
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                    <div class="col-12 pr-1 pb-2">
                                        <!-- id="descripcion" -->
                                        <!-- <p-editor                                                                      
                                            placeholder="Agregar un conclusión descriptiva..."
                                            formControlName="cDetMatrConclusionDesc1"
                                        >
                                            <ng-template
                                                pTemplate="header"
                                            >
                                                <span
                                                    class="ql-formats"
                                                >
                                                    <button
                                                        type="button"
                                                        class="ql-bold"
                                                        aria-label="Bold"
                                                    ></button>
                                                    <button
                                                        type="button"
                                                        class="ql-italic"
                                                        aria-label="Italic"
                                                    ></button>
                                                    <button
                                                        type="button"
                                                        class="ql-underline"
                                                        aria-label="Underline"
                                                    ></button>
                                                </span>
                                            </ng-template>
                                        </p-editor> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel>
                <ng-template pTemplate="header" class="header">
                    <div class="flex align-items-center flex-column gap-2">
                        <app-icon name="matListAlt"></app-icon>
                        <span class="font-bold white-space-nowrap m-0">
                            Reporte Asitencias
                        </span>
                    </div>
                </ng-template>
            </p-tabPanel>
        </p-tabView>
    </section>
</app-container-page>
