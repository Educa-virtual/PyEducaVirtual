<!-- [actions]="[]" -->
<app-container-page [title]="'Mis Informes'" [actions]="[]">
    <section class="flex flex-column gap-4">
        <p-tabView styleClass="actividad-tabs">
            <p-tabPanel>
                <ng-template pTemplate="header" class="header">
                    <div class="flex align-items-center flex-column gap-2">
                        <app-icon name="matListAlt"></app-icon>
                        <span class="font-bold white-space-nowrap m-0">
                            Reporte de Logros Alcanzados
                        </span>
                    </div>
                </ng-template>
                <div class="card col-12 grid">
                    <div class="col-12 mb-2">
                        <app-container-page-accionb></app-container-page-accionb>
                    </div>
                    <div class="card col-12">
                        <div class="grid">
                            <!-- lista de participantes... -->
                            <div class="col-4">
                                <div class="pb-2">
                                    <label
                                        for=""
                                        class=""
                                        style="
                                            font-weight: bold;
                                            font-size: 16px;
                                        "
                                        >Seleccionar estudiante:
                                    </label>
                                </div>
                                <!-- [value]="reporteNotasFinales" -->
                                <p-orderList
                                    [value]="estudianteMatriculadosxGrado"
                                    class="listAlumno"
                                    filterBy="completoalumno"
                                    filterPlaceholder="Buscar...."
                                >
                                    <ng-template
                                        let-estudiante
                                        of
                                        comentarios
                                        pTemplate="listItem"
                                        let-i="index"
                                    >
                                        <!-- (keydown.enter)="
                                                obtenerComnt(estudiante)
                                            "  -->
                                        <div
                                            class="perfilesList"
                                            tabindex="0"
                                            (click)="
                                                obtenerCursoEstudiante(
                                                    estudiante
                                                )
                                            "
                                            (keydown.enter)="
                                                obtenerCursoEstudiante(
                                                    estudiante
                                                )
                                            "
                                        >
                                            <img
                                                src="assets/demo/images/matemit/perfil.png"
                                                alt=""
                                                class="w-3rem btn"
                                            />
                                            <!--class="w-4rem min-h-9 shadow-2 flex-shrink-0 border-round"-->
                                            <div class="perfil-name">
                                                {{ estudiante?.Estudiante }}
                                            </div>
                                        </div>
                                    </ng-template>
                                </p-orderList>
                            </div>
                            <!-- lista de reporte final de logros -->
                            <div class="col-8">
                                <div class="pb-2">
                                    <label
                                        for=""
                                        class=""
                                        style="
                                            font-weight: bold;
                                            font-size: 16px;
                                        "
                                        >Boleta de notas de:
                                        {{ notaEstudianteSelect }}
                                    </label>
                                </div>
                                <div class="card col">
                                    <app-table-primeng
                                        [columnas]="columnasTabla"
                                        [data]="curso"
                                    >
                                        <!-- [data]="reporteNotasFinales"
                                            (accionBtnItem)="accionBnt($event)"
                                            [actions]="accionesTabla" -->
                                    </app-table-primeng>
                                </div>
                                <br />
                                <label
                                    for=""
                                    class=""
                                    style="font-weight: bold; font-size: 16px"
                                    >Conclusión descriptiva final:
                                    <!-- Retroalimentación de logros alcanzados -->
                                </label>
                                <!-- id="descripcion"
                                    placeholder="Escribe un Comentario... "
                                    formControlName="cForoRptaRespuesta" -->
                                <p-editor
                                    id="descripcion"
                                    placeholder="Escribe una conclusión descriptiva.... "
                                    formControlName="cForoRptaRespuesta"
                                >
                                    <ng-template pTemplate="header">
                                        <span class="ql-formats">
                                            <button
                                                type="button"
                                                class="ql-bold"
                                                aria-label="Bold"
                                            ></button>
                                            <button
                                                type="button"
                                                class="ql-italic"
                                                aria-label="Italic"
                                            ></button>
                                            <button
                                                type="button"
                                                class="ql-underline"
                                                aria-label="Underline"
                                            ></button>
                                        </span>
                                    </ng-template>
                                </p-editor>
                                <div
                                    class="col-12 flex flex-wrap gap-2 justify-content-end"
                                >
                                    <p-button
                                        label="Guardar"
                                        icon="pi pi-check"
                                        class="p-button-success"
                                        [loading]="loading"
                                        (onClick)="load()"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel>
                <ng-template pTemplate="header" class="header">
                    <div class="flex align-items-center flex-column gap-2">
                        <app-icon name="matListAlt"></app-icon>
                        <span class="font-bold white-space-nowrap m-0">
                            Reporte Asitencias
                        </span>
                    </div>
                </ng-template>
            </p-tabPanel>
        </p-tabView>
    </section>
</app-container-page>
