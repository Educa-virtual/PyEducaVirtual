<app-modal-primeng
  [title]="'Mis datos personales'"
  [showModal]="showModal"
  [width]="'45rem'"
  (accionBtnItem)="accionCloseItem.emit()"
>
  <form class="grid mt-4" [formGroup]="formPersonas">
    <div class="col-12 md:col-5 flex flex-column align-items-center">
      <app-image-upload-primeng
        (actionImageUpload)="accionBtnItem($event)"
        [urlFoto]="formPersonas.value.cPersFotografia"
      ></app-image-upload-primeng>
    </div>
    <div class="col-12 md:col-7">
      <div class="grid">
        <!--<div class="col-12 mt-2">
                    <h3 class="text-primary">Datos Personales</h3>
                    <p-divider></p-divider>
                </div>-->
        <div class="col-12">
          <p-inputGroup>
            <p-inputGroupAddon> Apellidos </p-inputGroupAddon>
            <input
              pInputText
              disabled
              class="opacity-100"
              [ngStyle]="{ 'background-color': '#f0f0f0' }"
              [value]="formPersonas.value.cPersPaterno + ' ' + formPersonas.value.cPersMaterno"
            />
          </p-inputGroup>
        </div>
        <div class="col-12">
          <p-inputGroup>
            <p-inputGroupAddon> Nombres </p-inputGroupAddon>
            <input
              pInputText
              disabled
              class="opacity-100"
              [ngStyle]="{ 'background-color': '#f0f0f0' }"
              [value]="formPersonas.value.cPersNombre"
            />
          </p-inputGroup>
        </div>
        <div class="col-12">
          <p-inputGroup>
            <p-inputGroupAddon> Dirección </p-inputGroupAddon>
            <input pInputText formControlName="cPersDomicilio" placeholder="Ingrese domicilio" />
          </p-inputGroup>
        </div>
        <div class="col-12">
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-at"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              formControlName="cPersCorreo"
              (input)="formPersonas.value.cPersCorreoValidado = false"
              placeholder="Ingrese correo electrónico"
              [ngClass]="{
                'ng-invalid ng-dirty':
                  formPersonas.get('cPersCorreo')?.invalid &&
                  formPersonas.get('cPersCorreo')?.touched,
              }"
            />
            <!--<button
                            type="button"
                            pButton
                            [icon]="
                                formPersonas.value.cPersCorreoValidado
                                    ? 'pi pi-verified'
                                    : 'pi pi-clock'
                            "
                            [class]="
                                formPersonas.value.cPersCorreoValidado
                                    ? 'p-button-success'
                                    : 'p-button-warning'
                            "
                        >
                            <ng-template></ng-template>
                        </button>-->
          </p-inputGroup>
          <small
            class="p-error"
            *ngIf="
              formPersonas.get('cPersCorreo')?.invalid && formPersonas.get('cPersCorreo')?.touched
            "
          >
            Ingrese un correo electrónico válido.
          </small>
        </div>
        <div class="col-12">
          <p-inputGroup>
            <p-inputGroupAddon> Celular </p-inputGroupAddon>
            <input
              pInputText
              formControlName="cPersTelefono"
              placeholder="Ingrese número de celular"
            />
          </p-inputGroup>
        </div>
      </div>
    </div>
  </form>
  <div footer class="flex justify-content-end gap-2">
    <p-button label="Cancelar" severity="secondary" (onClick)="accionCloseItem.emit()" />
    <p-button
      [label]="'Guardar'"
      (onClick)="actualizarInformacionPersonal()"
      [disabled]="!this.formPersonas.valid"
    />
  </div>
</app-modal-primeng>
<p-toast></p-toast>
<app-form-verificar-correo
  [showModalVerificarCorreo]="showModalVerificarCorreo"
  [iPersConId]="iPersConId"
  (accionBtnItem)="accionBtnItem($event)"
></app-form-verificar-correo>
