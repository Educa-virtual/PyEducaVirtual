<div class="grid">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-start">
            <h4 class="text-primary font-bold">MI PERFIL</h4>
        </div>
    </p-toolbar>
    <div class="col-12">
        <p-messages
            [(value)]="mensaje"
            [enableService]="false"
            [closable]="false"
        />
    </div>
    <div class="col-12">
        <div class="card">
            <div class="grid">
                <div
                    class="col-12 md:col-5 flex flex-column align-items-center"
                >
                    <img
                        src="https://img.freepik.com/premium-photo/man-with-glasses-shirt-that-says-i-am-man_1040335-134710.jpg"
                        alt=""
                        width="300vw%"
                        height="300vh"
                        class="perfil-redondo"
                    />
                    <div style="margin-top: -0.5rem">
                        <button
                            pButton
                            pRipple
                            type="button"
                            severity="danger"
                            class="p-button-outlined w-full btn-file-image mt-1 mb-3"
                        >
                            <i class="pi pi-camera"></i>&nbsp; Subir Foto de
                            Perfil<input
                                type="file"
                                accept=".png, .jpg, .jpeg, "
                            />
                        </button>
                    </div>
                </div>
                <div class="col-12 md:col-7">
                    <div class="grid">
                        <div class="col-12">
                            <h3>Datos Personales</h3>
                            <p-divider></p-divider>
                        </div>
                        <div class="col-12">
                            <p-inputGroup>
                                <p-inputGroupAddon>
                                    Nombres y Apellidos
                                </p-inputGroupAddon>
                                <input pInputText />
                            </p-inputGroup>
                        </div>
                        <div class="col-12">
                            <p-inputGroup>
                                <p-inputGroupAddon>
                                    Dirección
                                </p-inputGroupAddon>
                                <input pInputText />
                            </p-inputGroup>
                        </div>
                        <div class="col-12">
                            <p-inputGroup>
                                <p-inputGroupAddon>
                                    <i class="pi pi-at"></i>
                                </p-inputGroupAddon>
                                <input pInputText />
                            </p-inputGroup>
                        </div>
                        <div class="col-7">
                            <p-inputGroup>
                                <p-inputGroupAddon>
                                    Fecha de Nacimiento</p-inputGroupAddon
                                >
                                <p-calendar
                                    [(ngModel)]="date"
                                    [showIcon]="true"
                                    [hourFormat]="'24'"
                                    [showTime]="false"
                                />
                            </p-inputGroup>
                        </div>
                        <div class="col-5">
                            <p-inputGroup>
                                <p-inputGroupAddon> Celular </p-inputGroupAddon>
                                <input pInputText />
                            </p-inputGroup>
                        </div>
                        <div class="col-7">
                            <p-inputGroup>
                                <p-inputGroupAddon
                                    >Contraseña</p-inputGroupAddon
                                >
                                <input pInputText type="password" />
                            </p-inputGroup>
                        </div>
                        <div class="col-5">
                            <button
                                pButton
                                pRipple
                                type="button"
                                class="p-button-primary"
                            >
                                <i class="pi pi-check"></i>&nbsp; Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
