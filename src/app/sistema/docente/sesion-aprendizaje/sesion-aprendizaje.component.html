<div class="card">
    <p-steps
        [activeIndex]="activeIndex"
        (activeIndexChange)="onActiveIndexChange($event)"
        [model]="items"
        [readonly]="false"
    />
    <div class="row">
        @switch (activeIndex) {
            @case (0) {
                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="flex justify-content-center">
                            <span style="width: 100%">
                                <h6 class="m-2">Tipo de Identidad</h6>
                                <input
                                    pInputText
                                    disabled
                                    [style]="{ minWidth: '100%' }"
                                    placeholder="DNI"
                                />
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="flex justify-content-center">
                            <span style="width: 100%">
                                <h6 class="m-2">Documento de Identidad</h6>
                                <input
                                    pInputText
                                    [style]="{ minWidth: '100%' }"
                                    placeholder="74640582"
                                />
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 justify-content-center"></div>
                    <div class="col-md-3">
                        <div class="flex justify-content-center">
                            <span style="width: 100%">
                                <h6 class="m-2">Curso</h6>
                                <p-dropdown
                                    [options]="[]"
                                    optionLabel=""
                                    [style]="{ minWidth: '100%' }"
                                    placeholder="Seleccionar Curso"
                                />
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="flex justify-content-center">
                            <span style="width: 100%">
                                <h6 class="m-2">Tipo de Actividades</h6>
                                <p-dropdown
                                    [options]="[]"
                                    optionLabel=""
                                    [style]="{ minWidth: '100%' }"
                                    placeholder="Seleccionar Tipo de Actividad"
                                />
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="flex justify-content-center">
                            <span style="width: 100%">
                                <h6 class="m-2">Etapa</h6>
                                <p-dropdown
                                    [options]="[]"
                                    optionLabel=""
                                    [style]="{ minWidth: '100%' }"
                                    placeholder="Seleccionar Etapa"
                                />
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="flex justify-content-center">
                            <span style="width: 100%">
                                <h6 class="m-2">Sílabo</h6>
                                <p-dropdown
                                    [options]="[]"
                                    optionLabel=""
                                    [style]="{ minWidth: '100%' }"
                                    placeholder="Seleccionar Sílabo"
                                />
                            </span>
                        </div>
                    </div>
                </div>
            }
        }
        <div class="col-md-2">
            @if (activeIndex !== 0) {
                <app-btn-loading
                    btnClass="btn-primary btn-rounded mt-3"
                    loadingText="Atrás"
                    (click)="goStep('back')"
                    [loading]="false"
                    >Atrás</app-btn-loading
                >
            }
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
            @if (activeIndex !== 1) {
                <app-btn-loading
                    btnClass="btn-primary btn-rounded mt-3"
                    loadingText="Siguiente"
                    (click)="goStep('next')"
                    [loading]="false"
                    >Siguiente</app-btn-loading
                >
            }
            @if (activeIndex === 1) {
                <app-btn-loading
                    btnClass="btn-success btn-rounded mt-3"
                    loadingText="Terminar"
                    [loading]="false"
                    >Terminar</app-btn-loading
                >
            }
        </div>
    </div>
</div>
