<app-modal-primeng
    [title]="option + ' Metodología'"
    [showModal]="showModal"
    [width]="'35rem'"
    (accionBtnItem)="accionBtn($event)"
>
    <form [formGroup]="dataSilaboMetodologias" class="mt-4">
        <div class="formgrid grid">
            <div class="field col-12 md:col-12">
                <label for="">Tipo de Metodología</label>
                <p-dropdown
                    styleClass="flex-auto w-full"
                    [options]="data"
                    placeholder="Seleccionar Tipo"
                    optionLabel="cTipoMetNombre"
                    optionValue="iTipoMetId"
                    formControlName="iTipoMetId"
                />
            </div>
            <div class="field col-12 md:col-12">
                <label for="">Descripción</label>
                <input
                    pInputText
                    class="flex-auto w-full"
                    formControlName="cSilMetDescripcion"
                />
            </div>
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button
            label="Cancelar"
            severity="secondary"
            (onClick)="accionBtn({ accion: 'close-modal', item: [] })"
        />
        <p-button
            [label]="option"
            (onClick)="accionBtn({ accion: option, item: [] })"
        />
    </div>
</app-modal-primeng>
