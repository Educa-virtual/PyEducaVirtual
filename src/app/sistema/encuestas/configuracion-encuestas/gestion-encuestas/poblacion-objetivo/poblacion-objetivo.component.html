<div class="flex flex-column gap-2">
    <p-accordion
        class="w-full"
        collapseIcon="pi pi-chevron-up"
        expandIcon="pi pi-chevron-down"
    >
        @for (perfil of perfilesObjetivos; track $index) {
            <p-accordionTab>
                <ng-template pTemplate="header">
                    <span class="flex align-items-center gap-2 w-full">
                        <span class="font-bold white-space-nowrap">
                            {{ perfil.nombre }}
                        </span>
                    </span>
                </ng-template>
                <app-table-primeng
                    [showSortIcon]="false"
                    [columnas]="poblacionObjetivoColumns"
                />
            </p-accordionTab>
        }
    </p-accordion>
    <p-button
        class="align-self-end"
        icon="pi pi-arrow-right"
        label="Siguiente"
        severity="success"
        iconPos="right"
    />
</div>
