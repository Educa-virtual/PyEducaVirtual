<p-panel class="pregunta-respuesta">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center w-full">
            <span class="text-xl font-bold text-primary">{{ title }}</span>
        </div>
    </ng-template>

    <!-- TabMenu con command directo -->
    <p-tabMenu [model]="items" [activeItem]="activeItem" />

    <!-- Mostrar componentes según la selección -->
    <div class="tab-content mt-4">
        <!-- Componente de Preguntas -->
        <app-llenado-preguntas-encuesta
            *ngIf="pregunta"
        ></app-llenado-preguntas-encuesta>

        <!-- Componente de Respuestas -->
        <app-respuesta-preguntas-encuesta
            *ngIf="respuesta"
        ></app-respuesta-preguntas-encuesta>
    </div>
</p-panel>
