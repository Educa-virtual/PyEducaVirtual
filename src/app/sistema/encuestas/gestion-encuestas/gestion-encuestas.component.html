<p-breadcrumb class="max-w-full" [model]="breadCrumbItems" [home]="breadCrumbHome" />

<p-panel>
  <ng-template pTemplate="header">
    <div class="flex flex-column">
      <div class="flex text-xl">Gestionar encuestas de categor√≠a</div>
      <div class="flex text-sm">{{ categoria?.cCateNombre }}</div>
    </div>
  </ng-template>

  <ng-template pTemplate="icons" class="flex justify-content-center">
    <p-button
      *ngIf="categoria && !+categoria?.bEsFija"
      severity="success"
      pTooltip="Nueva"
      tooltipPosition="top"
      (click)="agregarEncuesta()"
    >
      <i class="pi pi-fw pi-plus"></i>
      <span class="hidden md:inline ml-2">Nueva</span>
    </p-button>
    <p-button
      *ngIf="categoria && +categoria?.bEsFija && encuestas.length === 0"
      severity="success"
      pTooltip="Generar"
      tooltipPosition="top"
      (click)="generarEncuestaPlantilla()"
    >
      <i class="pi pi-fw pi-sync"></i>
      <span class="hidden md:inline ml-2">Generar</span>
    </p-button>
  </ng-template>

  <div class="grid p-fluid">
    <div class="col">
      <p-inputGroup>
        <p-inputGroupAddon> Buscar </p-inputGroupAddon>
        <input #filtro type="text" pInputText (input)="filtrarTabla()" />
      </p-inputGroup>
    </div>
    <div class="col-auto align-content-center">
      <p-button
        severity="success"
        pTooltip="Plantillas"
        icon="pi pi-file-plus"
        tooltipPosition="top"
        (onClick)="listarPlantillas()"
      />
    </div>
  </div>

  <app-table-primeng
    [columnas]="columns"
    [data]="encuestas_filtradas"
    (accionBtnItem)="accionBtnItemTable($event)"
    [(selectedRowData)]="selectedItem"
    [actions]="actions"
    [showCaption]="false"
  >
  </app-table-primeng>
</p-panel>

<p-toast></p-toast>
