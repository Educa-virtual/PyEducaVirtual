<p-panel class="lista-categoria">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center w-full">
            <span class="text-xl font-bold text-primary">{{
                categoria?.cNombre
            }}</span>
            <!--<button
                pButton
                pRipple
                label="Nueva"
                icon="pi pi-plus"
                class="p-button-success"
            ></button>
        -->
            <button
                pButton
                pRipple
                label="Nueva"
                icon="pi pi-plus"
                class="p-button-success"
                (click)="abrirDialogoNuevaEncuesta()"
            ></button>
        </div>
    </ng-template>

    <app-table-primeng
        [columnas]="columns"
        [showCaption]="true"
        [data]="dataEncuestas"
        (accionBtnItem)="accionBtnItemTable($event)"
        [showPaginator]="true"
        sortMode="single"
        sortField="dtFechaInicio"
        [sortOrder]="-1"
        [(selectedRowData)]="selectedItem"
        [actions]="actions"
        [showAdvancedFilter]="true"
        [indiceColumnaBuscar]="1"
        [showAdvancedFilter]="false"
        [searchPlaceholder]="'Buscar por tÃ­tulo de encuesta...'"
    >
    </app-table-primeng>
</p-panel>
