<p-breadcrumb class="max-w-full" [model]="breadCrumbItems" [home]="breadCrumbHome" />

<p-panel>
  <ng-template pTemplate="header">
    <div class="flex flex-column">
      <div class="flex text-xl">Encuestas de categor√≠a</div>
      <div class="flex text-sm">{{ categoria?.cCatEncNombre }}</div>
    </div>
  </ng-template>

  <ng-template pTemplate="icons" class="flex justify-content-center">
    <button
      pButton
      pRipple
      label="Nueva"
      icon="pi pi-plus"
      class="p-button-success"
      (click)="abrirDialogoNuevaEncuesta()"
    ></button>
  </ng-template>

  <div class="grid">
    <div class="col-12">
      <p-inputGroup>
        <p-inputGroupAddon> Buscar </p-inputGroupAddon>
        <input #filtro type="text" pInputText (input)="filtrarTabla()" />
      </p-inputGroup>
    </div>
  </div>

  <app-table-primeng
    [columnas]="columns"
    [data]="dataEncuestas"
    (accionBtnItem)="accionBtnItemTable($event)"
    [(selectedRowData)]="selectedItem"
    [actions]="actions"
    [showCaption]="false"
  >
  </app-table-primeng>
</p-panel>

<app-accesos-encuesta
  [visible]="mostrarDialogoAccesosEncuesta"
  [encuesta]="selectedItem"
  (visibleChange)="cerrarDialogoAccesosEncuesta()"
  (mostrarDialogoAccesosEncuesta)="abrirDialogoAccesosEncuesta()"
>
</app-accesos-encuesta>

<app-nueva-encuesta
  [visible]="mostrarDialogoNuevaEncuesta"
  [categoria]="categoria"
  (visibleChange)="cerrarDialogoNuevaEncuesta()"
  (mostrarDialogoNuevaEncuesta)="abrirDialogoNuevaEncuesta()"
>
</app-nueva-encuesta>
