<br />
<form [formGroup]="form" class="flex flex-column gap-4">
    <div class="flex flex-column gap-2">
        <label for="username"
            >Título:
            <span class="text-red-500 text-xs">(*) Obligatorio</span>
        </label>
        <input
            pInputText
            placeholder="Ingrese títutlo"
            formControlName="cConfEncNombre"
        />
        <!-- <small id="username-help">
            Enter your username to reset your password.
        </small> -->
    </div>
    <div class="flex flex-column gap-2">
        <label for="username"
            >Subtítulo:
            <span class="text-blue-500 text-xs">(Opcional)</span>
        </label>
        <input
            pInputText
            placeholder="Ingrese subtítulo"
            formControlName="cConfEncSubNombre"
        />
    </div>
    <div class="flex gap-3">
        <p-inputGroup>
            <p-inputGroupAddon>Fecha inicio</p-inputGroupAddon>
            <p-calendar
                styleClass="w-full"
                view="date"
                formControlName="dConfEncInicio"
                dateFormat="dd/mm/yy"
                placeholder="Fecha de inicio"
            />
        </p-inputGroup>
        <p-inputGroup>
            <p-inputGroupAddon>Fecha fin</p-inputGroupAddon>
            <p-calendar
                styleClass="w-full"
                view="date"
                formControlName="dConfEncFin"
                dateFormat="dd/mm/yy"
                placeholder="Fecha fin"
            />
        </p-inputGroup>
        <p-inputGroup>
            <p-inputGroupAddon>Tiempo</p-inputGroupAddon>
            <p-dropdown
                styleClass="w-full"
                [options]="dataTiemposDuracion"
                placeholder="Seleccione tiempo de duración"
                formControlName="iTiemDurId"
            />
        </p-inputGroup>
    </div>
    <div class="">
        <div>
            <strong class="text-blue-700 text-2xl"
                >Consideraciones generales:</strong
            >
            <span class="text-red-500 text-xs">(*) Obligatorio</span>
            <editor
                class="w-full"
                [init]="initConsideraciones"
                class="w-full"
                placeholder="Ingrese consideraciones generales"
                formControlName="cConfEncDesc"
            >
            </editor>
        </div>
    </div>
    <div class="flex gap-4">
        <strong class="w-max flex-shrink-0 text-blue-700 text-2xl"
            >Dirigido a:</strong
        >
        <div class="flex gap-8 row-gap-4 flex-wrap">
            <p-checkbox label="Directores" name="pizza" value="Mushroom" />
            <p-checkbox label="Docentes" name="pizza" value="Mushroom" />
            <p-checkbox label="Estudiantes" name="pizza" value="Mushroom" />
            <p-checkbox label="Apoderados" name="pizza" value="Mushroom" />
            <p-checkbox
                label="Especialistas DREMO"
                name="pizza"
                value="Mushroom"
            />
            <p-checkbox
                label="Especialistas UGEL"
                name="pizza"
                value="Mushroom"
            />
        </div>
    </div>
</form>
