<div class="card">
    {{ titulo }}

    <div>
        <p-dropdown
            [options]="especialistas"
            [(ngModel)]="especialistaSeleccionado"
            optionLabel="label"
            optionValue="_id"
            placeholder="selecciona un especialista"
        />
    </div>

    <div>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>columnas con flexbox</title>
        <style>
            .contenedor {
                display: flex;
                gap: 20px;
            }
        </style>
    </div>

    <div class="contenedor">
        <div class="columna">
            <p-inputGroup>
                <button type="button" pButton class="p-button-success" disabled>
                    Areas asignadas
                </button>

                <button type="button" pButton class="p-button-secondary">
                    12 areas
                </button>
            </p-inputGroup>
        </div>

        <div class="columna">
            <p-inputGroup>
                <button type="button" pButton class="p-button-secondary">
                    Areas asignadas a otros docentes
                </button>

                <button type="button" pButton class="p-button-secondary">
                    24 areas
                </button>
            </p-inputGroup>
        </div>

        <div class="columna">
            <p-inputGroup>
                <button type="button" pButton class="p-button-secondary">
                    Areas sin asignar
                </button>

                <button type="button" pButton class="p-button-secondary">
                    20 areas
                </button>
            </p-inputGroup>
        </div>
    </div>

    <div>
        <p-table [value]="products" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>1 grado</th>
                    <th>2 grado</th>
                    <th>3 grado</th>
                    <th>4 grado</th>
                    <th>5 grado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.nombre }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div>
        <p-table [value]="profesores" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>1 grado</th>
                    <th>2 grado</th>
                    <th>3 grado</th>
                    <th>4 grado</th>
                    <th>5 grado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-profesor>
                <tr>
                    <td>{{ profesor.id }}</td>
                    <td>{{ profesor.nombre }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
