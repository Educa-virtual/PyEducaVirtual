<p-dropdown
    [options]="especialistas"
    optionLabel="label"
    placeholder="Seleccione un especialista"
    class="mi-dropdown"
/>

<div class="card">
    <div class="contenedor">
        <div class="columna">
            <p-inputGroup>
                <button type="button" pButton class="p-button-success" disabled>
                    Areas asignadas
                </button>

                <button type="button" pButton class="p-button-secondary">
                    12 areas
                </button>
            </p-inputGroup>
        </div>

        <div class="columna">
            <p-inputGroup>
                <button type="button" pButton class="p-button-secondary">
                    Areas sin asignar
                </button>

                <button type="button" pButton class="p-button-secondary">
                    20 areas
                </button>
            </p-inputGroup>
        </div>
    </div>

    <div class="card">
        <h3>Nivel primaria</h3>
        <p-table [value]="primarias" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>1 grado</th>
                    <th>2 grado</th>
                    <th>3 grado</th>
                    <th>4 grado</th>
                    <th>5 grado</th>
                    <th>6 grado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.nombre }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="card">
        <h3>Nivel secundaria</h3>
        <p-table [value]="secundarias" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>1 grado</th>
                    <th>2 grado</th>
                    <th>3 grado</th>
                    <th>4 grado</th>
                    <th>5 grado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-profesor>
                <tr>
                    <td>{{ profesor.id }}</td>
                    <td>{{ profesor.nombre }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
