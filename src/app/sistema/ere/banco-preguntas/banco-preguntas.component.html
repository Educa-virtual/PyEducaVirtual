<div>
    <div class="grid">
        <div class="col-2">
            <button pButton label="Anio" class="p-mr-1 btn-azul"></button>
            <p-dropdown
                [options]="anios"
                optionLabel="anio"
                placeholder="Anio"
                class="w-full"
            >
            </p-dropdown>
        </div>

        <div class="col-2">
            <button pButton label="Proceso" class="btn-azul"></button>
            <p-dropdown
                [options]="procesos"
                optionLabel="cNivelEvalNombre"
                optionValue="iNivelEvalId"
                placeholder="Proceso"
                class="w-full"
                [(ngModel)]="procesoAnio"
            >
            </p-dropdown>
        </div>

        <div class="col-4">
            <button pButton label="Competencia" class="btn-azul"></button>
            <p-dropdown
                [options]="competencias"
                optionLabel="cCompetenciaNombre"
                optionValue="iCompetenciaId"
                placeholder="Competencia"
                class="w-full"
                [(ngModel)]="competencia"
            >
            </p-dropdown>
        </div>
    </div>
    <div class="grid">
        <div class="col-2">
            <button pButton label="Tipo" class="btn-azul"></button>
            <p-dropdown
                [options]="tipoPreguntas"
                optionLabel="cTipoPregDescripcion"
                placeholder="tipo"
                optionValue="iTipoPregId"
                [(ngModel)]="tipoPreguntaSeleccionada"
            >
            </p-dropdown>
        </div>

        <div class="col-4">
            <button pButton label="Capacidad" class="btn-azul"></button>
            <p-dropdown
                [options]="capacidades"
                optionLabel="cCapacidadNombre"
                optionValue="iCapacidadId"
                placeholder="Capacidad"
                [(ngModel)]="Capacidade"
            >
            </p-dropdown>
        </div>
    </div>

    <div>
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-search"></i>
            </p-inputGroupAddon>
            <input
                type="text"
                pInputText
                placeholder="Descripci贸n de la pregunta"
            />
        </p-inputGroup>
    </div>

    <p-table [value]="">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <p-checkbox
                        [(ngModel)]="checked"
                        [binary]="true"
                        inputId="binary"
                        class="ng-invalid ng-dirty"
                    />
                </th>
                <th>#</th>
                <th>{{ fechaEvaluacion }}</th>
                <th>{{ pregunta }}</th>
                <th>{{ tipoPregunta }}</th>
                <th>{{ proceso }}</th>
                <th>{{ grado }}</th>
                <th>{{ accion }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td>
                    <p-checkbox
                        [(ngModel)]="checked"
                        [binary]="true"
                        inputId="binary"
                        class="ng-invalid ng-dirty"
                    />
                </td>
                <td>{{ rowData.id }}</td>
                <td>{{ rowData.fechaEval }}</td>
                <td>{{ rowData.pregunta }}</td>
                <td>{{ rowData.tipo }}</td>
                <td>{{ rowData.proceso }}</td>
                <td>{{ rowData.grado }}</td>
                <td>
                    <!-- Bot贸n "ver" -->
                    <p-button
                        icon="pi pi-eye"
                        class="p-button-rounded p-mr-1 btn-ver"
                    >
                    </p-button>

                    <!-- Bot贸n "agregar" -->
                    <p-button
                        icon="pi pi-plus"
                        class="p-button-rounded p-mr-1 btn-agregar"
                    >
                    </p-button>

                    <!-- Bot贸n "eliminar" -->
                    <p-button
                        icon="pi pi-trash"
                        class="p-button-rounded btn-eliminar"
                    >
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
        <p-paginator
            [first]="first"
            [rows]="rows"
            [totalRecords]="120"
            [rowsPerPageOptions]="[10, 20, 30]"
        />
    </div>

    <div class="boton-contenedor">
        <button
            pButton
            label="Agregar preguntas seleccionadas"
            class="btn-azul"
        ></button>
    </div>
</div>
