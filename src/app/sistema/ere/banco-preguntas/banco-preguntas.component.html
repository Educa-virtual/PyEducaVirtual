<div>
    <div>
        <button pButton label="Anio" class="p-button-primary"></button>
        <p-dropdown
            [options]="filtros"
            optionLabel="label"
            optionGroupLabel="categoria"
            [group]="true"
            placeholder="Anio"
        >
        </p-dropdown>

        <button pButton label="Proceso" class="p-button-primary"></button>
        <p-dropdown
            [options]="filtros"
            optionLabel="label"
            optionGroupLabel="categoria"
            [group]="true"
            placeholder="Proceso"
        >
        </p-dropdown>

        <button pButton label="Competencia" class="p-button-primary"></button>
        <p-dropdown
            [options]="filtros"
            optionLabel="label"
            optionGroupLabel="categoria"
            [group]="true"
            placeholder="Competencia"
        >
        </p-dropdown>
    </div>
    <div>
        <button pButton label="Tipo" class="p-button-primary"></button>
        <p-dropdown
            [options]="filtros"
            optionLabel="label"
            optionGroupLabel="categoria"
            [group]="true"
            placeholder="Tipo"
        >
        </p-dropdown>

        <p-inputGroup>
            <button pButton label="Capacidad" class="p-button-primary"></button>
            <p-dropdown
                [options]="filtros"
                optionLabel="label"
                optionGroupLabel="categoria"
                [group]="true"
                placeholder="Capacidad"
            >
            </p-dropdown>
        </p-inputGroup>

        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-search"></i>
            </p-inputGroupAddon>
            <input
                type="text"
                pInputText
                placeholder="Descripci贸n de la pregunta"
            />
        </p-inputGroup>
    </div>

    <p-table [value]="datos">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <p-checkbox
                        [(ngModel)]="checked"
                        [binary]="true"
                        inputId="binary"
                        class="ng-invalid ng-dirty"
                    />
                </th>
                <th>#</th>
                <th>{{ fechaEvaluacion }}</th>
                <th>{{ pregunta }}</th>
                <th>{{ tipoPregunta }}</th>
                <th>{{ proceso }}</th>
                <th>{{ grado }}</th>
                <th>{{ accion }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td>
                    <p-checkbox
                        [(ngModel)]="checked"
                        [binary]="true"
                        inputId="binary"
                        class="ng-invalid ng-dirty"
                    />
                </td>
                <td>{{ rowData.id }}</td>
                <td>{{ rowData.fechaEval }}</td>
                <td>{{ rowData.pregunta }}</td>
                <td>{{ rowData.tipo }}</td>
                <td>{{ rowData.proceso }}</td>
                <td>{{ rowData.grado }}</td>
                <td>
                    <!-- Bot贸n "ver" -->
                    <p-button
                        icon="pi pi-eye"
                        class="p-button-rounded p-mr-1 btn-ver"
                    >
                    </p-button>

                    <!-- Bot贸n "agregar" -->
                    <p-button
                        icon="pi pi-plus"
                        class="p-button-rounded p-mr-1 btn-agregar"
                    >
                    </p-button>

                    <!-- Bot贸n "eliminar" -->
                    <p-button
                        icon="pi pi-trash"
                        class="p-button-rounded btn-eliminar"
                    >
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
        <p-paginator
            [first]="first"
            [rows]="rows"
            [totalRecords]="120"
            [rowsPerPageOptions]="[10, 20, 30]"
        />
    </div>

    <div class="boton-contenedor">
        <button
            pButton
            label="Agregar preguntas seleccionadas"
            class="p-button-primary"
        ></button>
    </div>
</div>
