<div *ngIf="encab" [ngClass]="{ 'disabled-dialog': isDisabled }">
    <!-- Muestra encab.cPregunta como HTML -->
    <div [innerHTML]="encab.cPregunta"></div>

    <!-- Ejemplo de un template pTemplate="header" de PrimeNG -->
    <ng-template pTemplate="header">
        <span class="flex align-items-center justify-content-start w-full">
            <span class="font-bold whitespace-nowrap">
                {{ encab.title | removeHTMLCSS | truncateText: 80 }}
            </span>
            <p-button
                icon="pi pi-trash"
                iconPos="left"
                severity="danger"
                class="ml-auto mr-2"
                [rounded]="true"
            ></p-button>
        </span>
    </ng-template>

    <div class="col-12">
        <label for="enunciado" class="mt-1 font-bold">
            Pregunta
            <span class="text-red-500 text-xs">(*) Obligatorio</span>
        </label>

        <editor [(ngModel)]="encab.cPregunta" [disabled]="true"></editor>
    </div>

    <div class="col-12 mt-1">
        <div class="flex font-bold justify-content-between">
            <div
                class="flex font-bold justify-content-start align-items-center"
            >
                Lista de Alternativas
            </div>
        </div>
    </div>

    <!-- Se reemplaza @for(...) con *ngFor="let alternativa of encab.alternativas" -->
    <div class="col-12">
        <div
            class="p-2"
            *ngFor="let alternativa of encab.alternativas; let i = index"
            [ngStyle]="{
                'border-left': alternativa.bAlternativaCorrecta
                    ? '4px solid #22c55e'
                    : 'inherit',
                background: alternativa.bAlternativaCorrecta
                    ? 'rgb(227 253 237)'
                    : 'transparent',
            }"
        >
            <p-inputGroup class="mt-1">
                <p-inputGroupAddon>
                    {{ alternativa.cAlternativaLetra }}
                </p-inputGroupAddon>
                <input
                    type="text"
                    pInputText
                    placeholder="Ingrese la alternativa"
                    [(ngModel)]="alternativa.cAlternativaDescripcion"
                    [disabled]="true"
                />
                <div class="align-content-center p-2 border-img">
                    <p-image
                        [src]="backend + '/' + alternativa.cAlternativaImagen"
                        alt="Image"
                        width="25"
                        [preview]="true"
                    ></p-image>
                </div>
            </p-inputGroup>

            <div class="flex justify-content-end">
                <button
                    type="button"
                    pButton
                    [text]="true"
                    icon="pi pi-trash"
                    class="p-button-danger"
                    size="small"
                >
                    &nbsp;
                </button>
                <button
                    pButton
                    type="button"
                    [text]="true"
                    class="p-button-primary btn-file-image"
                    size="small"
                >
                    <i class="pi pi-image"></i>
                </button>
                <p-checkbox
                    class="mt-2"
                    [disabled]="!true"
                    [label]="'Respuesta Correcta'"
                    [inputId]="alternativa.iAlternativaId"
                    [value]="alternativa"
                    [(ngModel)]="alternativa.bAlternativaCorrecta"
                    [binary]="true"
                    [disabled]="true"
                ></p-checkbox>
            </div>

            <!-- Se reemplaza @if (alternativa.bAlternativaCorrecta) con *ngIf -->
            <div class="mt-1" *ngIf="alternativa.bAlternativaCorrecta">
                <p-inputGroup>
                    <p-inputGroupAddon>Explicación</p-inputGroupAddon>
                    <input
                        type="text"
                        pInputText
                        placeholder="Ingrese la explicación"
                        [(ngModel)]="alternativa.cAlternativaExplicacion"
                        [disabled]="true"
                    />
                </p-inputGroup>
            </div>
        </div>
    </div>
</div>
