<form [formGroup]="form" (ngSubmit)="subirArchivo()">
    <p-dialog
        [header]="titulo"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '40rem' }"
    >
        <br />

        @if (curso !== undefined && curso.bTieneArchivo) {
            <p-messages severity="warn">
                <ng-template pTemplate>
                    <i
                        class="pi pi-exclamation-triangle text-yellow-500 text-xl mr-2"
                    ></i>
                    <div class="ml-2">
                        Ya existe un
                        <strong
                            ><a
                                href="#"
                                (click)="descargarArchivoEnSistema($event)"
                                >archivo</a
                            ></strong
                        >
                        subido para esta 치rea. Subir otro reemplazar치 el actual.
                    </div>
                </ng-template>
            </p-messages>
        }
        <div class="flex align-items-center gap-3 mb-3">
            <app-input-file-upload
                class="w-full"
                label="Seleccionar archivo"
                acceptTypes="application/pdf"
                formControlName="archivo"
                [canViewLocalFile]="false"
                (change)="handleArchivo($event)"
            ></app-input-file-upload>
        </div>
        <p-messages severity="info">
            <ng-template pTemplate>
                <i class="pi pi-info-circle text-blue-500 text-xl mr-2"></i>
                <div class="ml-2">El tama침o m치ximo permitido es de 50MB.</div>
            </ng-template>
        </p-messages>
        <br />
        <div class="flex justify-content-end gap-2">
            <p-button
                label="Cancelar"
                severity="secondary"
                (onClick)="visible = false"
            />
            @if (curso !== undefined && curso.bTieneArchivo) {
                <p-button
                    label="Reemplazar archivo"
                    (onClick)="subirArchivo()"
                />
            } @else {
                <p-button label="Subir archivo" (onClick)="subirArchivo()" />
            }
        </div>
    </p-dialog>
</form>

<p-toast></p-toast>
