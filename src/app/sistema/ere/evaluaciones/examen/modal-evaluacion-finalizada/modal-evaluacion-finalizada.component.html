<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '65rem' }"
  (onHide)="visible = false"
>
  <ng-template pTemplate="header">
    <img src="assets/images/logo_blanco.png" alt="logo" height="60px" />
  </ng-template>
  <div class="mt-5 grid evaluacion-finalizada">
    <div class="col-12 md:col-9">
      <!-- <span class="title">Bienvenido</span> -->
      <h1>Gracias por su participaci贸n en la Evaluaci贸n Regional de Estudiantes (ERE)</h1>
      <!-- <h5 style="font-size: 22px">
                Levanta la mano e indica que terminaste, y espera las
                indicaciones.
            </h5> -->
    </div>
    <div class="col-12 md:col-3 align-content-center text-center">
      <img style="max-width: 150px" src="assets/images/icons/prueba.gif" alt="logo" />
    </div>
    @if (mostrarBotonEncuesta) {
      <div class="col-12 md:col-9">
        <h5>Por favor complete la encuesta para culminar la evaluaci贸n.</h5>
      </div>
      <div class="col-12 md:col-3 align-content-center text-center">
        <button pButton pRipple type="button" class="p-button-success pulse" (click)="irEncuesta()">
          <i class="pi pi-check-square"></i>&nbsp; Iniciar encuesta
        </button>
      </div>
    }
  </div>
  <ng-template pTemplate="footer">
    <div class="btn-center mb-4" *ngIf="!puedeCerrarSesion && !archivoSubido">
      <p-button
        icon="pi pi-paperclip"
        label="Subir hoja de desarrollo"
        (onClick)="openFileDialogHojaDesarrollo()"
        severity="success"
      />
    </div>
    <div class="btn-center">
      <p-button
        icon="pi pi-sign-out"
        label="Salir de la sesi贸n"
        (onClick)="logout()"
        severity="danger"
      />
    </div>
    <img src="assets/images/logo-proyecto.png" alt="logo" height="50px" />
  </ng-template>
</p-dialog>

<input type="file" #fileInput hidden (change)="onFileSelectedHojaDesarrollo($event)" />
