<app-container-page
    [title]="
        evaluacion === null
            ? 'Gestionar preguntas'
            : 'Gestionar preguntas de ' +
              evaluacion.cEvaluacionNombre +
              ' - nivel ' +
              evaluacion.cNivelEvalNombre
    "
    [actions]="[]"
>
    <p-dataView
        #dv
        [value]="cursos"
        [paginator]="false"
        [rows]="10"
        filterBy="cCursoNombre"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
        [layout]="layout"
    >
        <ng-template pTemplate="header">
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input
                        pInputText
                        type="text"
                        (input)="onFilter(dv, $event)"
                        placeholder="Buscar por Ã¡rea..."
                    />
                </p-iconField>
            </div>
        </ng-template>

        <ng-template let-products pTemplate="gridItem">
            <div class="cursos gap-4 py-2">
                @for (curso of cursos; track curso) {
                    <app-gestionar-preguntas-card
                        [curso]="curso"
                        [iEvaluacionIdHashed]="iEvaluacionIdHashed"
                    ></app-gestionar-preguntas-card>
                }
            </div>
        </ng-template>
    </p-dataView>
</app-container-page>
