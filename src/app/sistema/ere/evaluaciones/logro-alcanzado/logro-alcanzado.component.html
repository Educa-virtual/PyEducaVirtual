<p-panel>
  <ng-template pTemplate="header" class="encabezado">
    <div class="flex flex-column gap-2">
      <h3 class="m-0 text-uppercase text-primary">Registrar Logros Alcanzados</h3>
    </div>
  </ng-template>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem">
    <div>
      <p-inputGroup>
        <p-inputGroupAddon> Nivel: </p-inputGroupAddon>
        <p-dropdown
          [(ngModel)]="iGradoId"
          styleClass="w-full"
          placeholder="Seleccione Grado"
          optionValue="iGradoId"
          [filter]="true"
          [options]="grados"
          optionLabel="cGradoNombre"
          [showClear]="true"
          (onChange)="obtenerSecciones()"
        />
      </p-inputGroup>
    </div>
    <div>
      <p-inputGroup>
        <p-inputGroupAddon> Sección: </p-inputGroupAddon>
        <p-dropdown
          [(ngModel)]="iSeccionId"
          styleClass="w-full"
          placeholder="Seleccione Sección"
          optionValue="iSeccionId"
          [options]="secciones"
          optionLabel="cSeccionNombre"
        />
      </p-inputGroup>
    </div>
    <div>
      <p-inputGroup>
        <p-inputGroupAddon> Periodo: </p-inputGroupAddon>
        <p-dropdown
          [(ngModel)]="iPeriodoId"
          [options]="periodos"
          optionLabel="cNombrePeriodo"
          optionValue="iNumeroPeriodo"
          placeholder="Seleccionar"
          styleClass="w-full"
        >
        </p-dropdown>
      </p-inputGroup>
    </div>
  </div>
  <div>
    <app-table-primeng
      [data]="dataSugerencias"
      [columnas]="columns"
      (accionBtnItem)="accionBtnItemTable($event)"
      [searchPlaceholder]="'Buscar...'"
      [actions]="actions"
    ></app-table-primeng>
  </div>
  <!-- Registrar Logro Alcanzado-->
  <p-dialog
    [draggable]="false"
    [maximizable]="true"
    [header]="registroTitleModal"
    [(visible)]="dialogRegistrarLogroAlcanzado"
    [style]="{ width: '90rem', height: '870px' }"
    [modal]="true"
    [contentStyle]="{ overflow: 'auto' }"
    [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  >
    <app-registrar-logro-alcanzado
      (registraLogroAlcanzado)="listenDialogRegistrarLogro($event)"
      [selectedItem]="selectedItem"
    ></app-registrar-logro-alcanzado>
  </p-dialog>
  <p-dialog
    [draggable]="false"
    [maximizable]="true"
    [header]="boletaTitleModal"
    [(visible)]="dialogBoletaLogroAlcanzado"
    [style]="{ width: '60rem', height: '670px' }"
    [modal]="true"
    [contentStyle]="{ overflow: 'auto' }"
    [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  >
    <app-boleta-logro
      [selectedItem]="selectedItem"
      (boletaLogroImprimir)="listenDialogBoleta($event)"
    >
    </app-boleta-logro>
  </p-dialog>
</p-panel>
