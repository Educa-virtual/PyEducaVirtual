<div class="flex flex-column gap-2">
    <form [formGroup]="formAsignarMatriz">
        <div class="formgrid grid gap-4">
            <div class="flex flex-column col-12 gap-2">
                <h2 class="text-xl">Desempeño</h2>
                <app-table-primeng
                    [showCaption]="false"
                    [showPaginator]="false"
                    [columnas]="columnasDesempeno"
                    [selectedRowData]="selectedDesempeno"
                    (selectedRowDataChange)="onSelectDesempeno($event)"
                    [scrollable]="true"
                    [scrollHeight]="'200px'"
                    [data]="desempenos"
                />
                @if (
                    formAsignarMatriz
                        .get('iDesempenoId')
                        .hasError('required') &&
                    formAsignarMatriz.get('iDesempenoId')?.touched
                ) {
                    <small class="text-red-500">
                        Debe seleccionar un desempeño.
                    </small>
                }
            </div>
        </div>
    </form>

    <h2 class="text-xl">Preguntas Seleccionadas</h2>

    <app-table-primeng
        [showCaption]="false"
        [data]="preguntas"
        [columnas]="columnas"
        [selectedRowData]="preguntas"
        (selectedItems)="setSelectedItems($event)"
    />

    <footer class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-secondary"
            type="button"
            size="small"
            (click)="closeModal(null)"
        ></button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-save"
            size="small"
            class="p-button-primary"
            (click)="asignarMatrizPreguntas()"
        ></button>
    </footer>
</div>
