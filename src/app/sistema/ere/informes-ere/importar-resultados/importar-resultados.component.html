<p-dialog
    [header]="titulo"
    [(visible)]="visible"
    [style]="{ width: '56rem' }"
    [modal]="true"
    [contentStyle]="{ overflow: 'auto' }"
    (onHide)="resetearInput()"
    (onShow)="resetearResultados()"
    (accionBtnItem)="accionBtn($event)"
>
    <ng-content>
        <form [formGroup]="form" (ngSubmit)="subirArchivo()">
            <div class="grid p-fluid mt-3">
                <div class="field col-12">
                    <p-inputGroup class="mt-1">
                        <app-input-file-upload
                            class="w-full"
                            label="Seleccionar archivo"
                            acceptTypes=".xls,.xlsx,.xlsm"
                            formControlName="archivo"
                            (change)="handleArchivo($event)"
                            [canViewLocalFile]="false"
                        />
                    </p-inputGroup>
                </div>
            </div>
            <div class="grid p-fluid mt-3">
                <div class="field col-12">
                    <p-button
                        type="submit"
                        label="Cargar"
                        styleClass="p-button-primary"
                    />
                </div>
            </div>
        </form>
    </ng-content>
</p-dialog>
<p-toast></p-toast>
