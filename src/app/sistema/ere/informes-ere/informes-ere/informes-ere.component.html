<app-container-page
    [title]="'Resultados ERE:'"
    [actions]="[]"
    class="custom-container-page"
>
    <form [formGroup]="formFiltros">
        <div class="grid p-fluid">
            <div class="col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Evaluación *</p-inputGroupAddon>
                    <p-dropdown
                        [options]="evaluaciones"
                        formControlName="iEvaluacionId"
                        placeholder="Seleccione una evaluación"
                        styleClass="w-full"
                    />
                </p-inputGroup>
            </div>
            <div class="col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>Área *</p-inputGroupAddon>
                    <p-dropdown
                        [options]="cursos"
                        formControlName="iCursoId"
                        placeholder="Seleccione un curso"
                        styleClass="w-full"
                    ></p-dropdown>
                </p-inputGroup>
            </div>
        </div>

        <p-panel header="Aplicar Filtros">
            <div class="grid p-fluid">
                <div class="col-12 sm:col-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Nivel *</p-inputGroupAddon>
                        <p-dropdown
                            [options]="nivel_tipos"
                            [showClear]="true"
                            formControlName="iNivelTipoId"
                            placeholder="Seleccione un nivel"
                            styleClass="w-full"
                        ></p-dropdown>
                    </p-inputGroup>
                </div>
                <div class="col-12 sm:col-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Grado *</p-inputGroupAddon>
                        <p-dropdown
                            [options]="nivel_grados"
                            [showClear]="true"
                            formControlName="iNivelGradoId"
                            placeholder="Seleccione un grado"
                            styleClass="w-full"
                        ></p-dropdown>
                    </p-inputGroup>
                </div>
                <div class="col-12 sm:col-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Distrito</p-inputGroupAddon>
                        <p-dropdown
                            [options]="distritos"
                            [showClear]="true"
                            formControlName="iDsttId"
                            placeholder="Seleccione un distrito"
                            styleClass="w-full"
                        ></p-dropdown>
                    </p-inputGroup>
                </div>
                <div class="col-12 sm:col-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>I. E.</p-inputGroupAddon>
                        <p-dropdown
                            [options]="ies"
                            [showClear]="true"
                            formControlName="iIieeId"
                            placeholder="Seleccione una Institución Educativa"
                            styleClass="w-full"
                        ></p-dropdown>
                    </p-inputGroup>
                </div>
                <div class="col-12 sm:col-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Sección</p-inputGroupAddon>
                        <p-dropdown
                            [options]="secciones"
                            [showClear]="true"
                            formControlName="iSeccionId"
                            placeholder="Seleccione una sección"
                            styleClass="w-full"
                        ></p-dropdown>
                    </p-inputGroup>
                </div>
                <div class="col-12 sm:col-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>Sexo</p-inputGroupAddon>
                        <p-dropdown
                            [options]="sexos"
                            [showClear]="true"
                            formControlName="cPersSexo"
                            placeholder="Seleccione un sexo"
                            styleClass="w-full"
                        ></p-dropdown>
                    </p-inputGroup>
                </div>
                <div class="col-12 sm:col-2">
                    <p-button
                        pRipple
                        severity="success"
                        label="Buscar"
                        icon="pi pi-fw pi-search"
                        (onClick)="searchResultados()"
                    />
                </div>
            </div>
        </p-panel>
    </form>

    <br />

    <p-panel>
        <h3 class="m-0 text-uppercase text-primary">
            Resumen de participación y nivel de logro alcanzado
        </h3>

        <br />

        @if (hay_resultados) {
            <div class="flex justify-content-center">
                <p-chart type="doughnut" [data]="data" [options]="options" />
            </div>
        }

        <div>
            <p-accordion [activeIndex]="0">
                <p-accordionTab header="Relación de Estudiantes">
                    <app-table-primeng
                        [columnas]="columns"
                        [showCaption]="true"
                        [data]="resultados"
                        (accionBtnItem)="accionBtnItemTable($event)"
                        [showPaginator]="true"
                        sortMode="single"
                        sortField="estudiante"
                        [sortOrder]="1"
                        [(selectedRowData)]="selectedItems"
                        [actions]="actions"
                    />
                </p-accordionTab>
                <p-accordionTab header="Estadisticas Avanzadas">
                    <app-table-primeng
                        [columnas]="columns_resumen"
                        [showCaption]="true"
                        [data]="resumen"
                        [showPaginator]="true"
                        sortMode="single"
                        sortField="iPreguntaId"
                        [sortOrder]="1"
                        [(selectedRowData)]="selectedItems"
                        [actions]="actions"
                    />
                </p-accordionTab>
                <p-accordionTab header="Matris de Evaluación">
                    <p>At vero eos et accusamus et iusto odio dignissimos...</p>
                </p-accordionTab>
                <p-accordionTab header="Promedio Final">
                    <p>At vero eos et accusamus et iusto odio dignissimos...</p>
                </p-accordionTab>
            </p-accordion>
        </div>
    </p-panel>
</app-container-page>
<p-toast></p-toast>
