        <div class="field col-12 md:col-8">
            <p-inputGroup>
                <p-inputGroupAddon>Asunto *</p-inputGroupAddon>
                <input pInputText type="text" formControlName="cAsunto" />
            </p-inputGroup>
        </div>
        <div class="field col-12 md:col-4">
            <p-inputGroup>
                <p-inputGroupAddon>Prioridad *</p-inputGroupAddon>
                <p-dropdown
                    [options]="prioridades"
                    formControlName="iPrioridadId"
                    optionLabel="nombre"
                    [checkmark]="true"
                    optionValue="id"
                    [appendTo]="'body'"
                    [style]="{ flex: '1', width: '100%' }"
                />
            </p-inputGroup>
        </div>
        <div class="field col-12">
            <p-editor
                formControlName="cSugerencia"
                [style]="{ height: '150px' }"
                placeholder="Escriba su sugerencia *"
                [readonly]="disable_form"
            />
        </div>
        <div class="field col-12">
            <p-fileUpload
                name="demo[]"
                showUploadButton="false"
                [multiple]="true"
                chooseLabel="Seleccione archivos"
                fileLimit="3"
                maxFileSize="10240000"
                [showCancelButton]="false"
            >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">
                            {{ file.name }} - {{ file.size }} bytes
                        </li>
                    </ul>
                </ng-template>
            </p-fileUpload>
            <small class="text-muted"
                >MÃ¡x. 3 archivos, 100MB en total. Asteriscos (*) son campos
                obligatorios.</small
            >
        </div>

    </div>
    <div class="flex justify-content-end" *ngIf="!disable_form">
        <p-button
            label="Guardar"
            (onClick)="guardarSugerencia()"
            severity="success"
            [disabled]="form.invalid"
            [hidden]="sugerencia_registrada"
        />
        <p-button
            label="Actualizar"
            (onClick)="actualizarSugerencia()"
            severity="success"
            [disabled]="form.invalid"
            [hidden]="!sugerencia_registrada"
        />
    </div>
