<p-breadcrumb class="max-w-full" [model]="breadCrumbItems" [home]="breadCrumbHome" />

<p-panel>
  <ng-template pTemplate="header">
    <div class="flex flex-column gap-2">
      <h3 class="m-0 text-uppercase text-primary">Reporte académico de progreso</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    <div class="grid p-fluid mt-3">
      <div class="field col-12 md:col-4">
        <p-inputGroup>
          <p-inputGroupAddon class="mi-addon-primary">Año escolar:</p-inputGroupAddon>
          <input pInputText [value]="anioEscolar" disabled class="input-disabled" />
        </p-inputGroup>
      </div>
      <div class="field col-12 md:col-3"></div>
    </div>
    <p>
      <small class="mb-3"
        >Para cambiar el año escolar: en la barra superior de la pantalla, en Año Escolar,
        seleccione otra opción</small
      >
    </p>
    <p-tabView>
      <p-tabPanel header="Resumen">
        <app-tabla-reporte-progreso
          [courses]="courses"
          [iYAcadId]="iYAcadId"
          [vista]="'estudiante'"
        ></app-tabla-reporte-progreso>
      </p-tabPanel>
    </p-tabView>
  </ng-template>
</p-panel>
<p-toast></p-toast>
