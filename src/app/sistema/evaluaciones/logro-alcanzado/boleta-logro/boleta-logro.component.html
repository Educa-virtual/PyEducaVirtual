<br />
<div class="text-center">
  <img src="assets/images/logro-alcanzado.svg" alt="Logo" width="380" />
</div>
<div class="text-center">
  <p class="text-lg line-height-3 mb-4">
    Al continuar, acepta las Políticas de Confidencialidad de Datos y autoriza el tratamiento de su
    información conforme a la normativa vigente.
  </p>

  <p class="text-lg font-medium mb-4">¿Desea continuar?</p>

  <div class="flex justify-content-center gap-3 mt-4">
    <p-button
      label="Cancelar"
      severity="danger"
      [style]="{
        'background-color': '#dc3545',
        'border-color': '#dc3545',
        'min-width': '120px',
        'font-weight': '500',
      }"
      (click)="cancelarPoliticas()"
    >
    </p-button>

    <p-button
      label="Descargar"
      severity="success"
      [style]="{
        'background-color': '#28a745',
        'border-color': '#28a745',
        'min-width': '120px',
        'font-weight': '500',
      }"
      (click)="aceptarPoliticas()"
    >
    </p-button>
  </div>
</div>
