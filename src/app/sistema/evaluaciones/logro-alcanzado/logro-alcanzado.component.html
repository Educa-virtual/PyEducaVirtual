<p-breadcrumb class="max-w-full" [model]="breadCrumbItems" [home]="breadCrumbHome" />

<p-panel>
  <ng-template pTemplate="header">
    <div class="flex flex-column">
      <div class="flex text-xl font-bold">REGISTRAR LOGROS ALCANZADOS</div>
      <div class="flex text-sm" *ngIf="area_seleccionada">
        GRADO: {{ cGradoAbreviacion }} SECCIÓN: {{ cSeccionNombre }}
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="icons" class="flex justify-content-center">
    <p-button
      *ngIf="area_seleccionada"
      label="Ver Áreas"
      icon="pi pi-arrow-left"
      iconPos="left"
      size="small"
      severity="success"
      (onClick)="seleccionarArea()"
    >
    </p-button>
  </ng-template>

  <div *ngIf="!area_seleccionada">
    <div class="grid">
      @if (areas && areas.length > 0) {
        <div class="col-12 cursos">
          @for (area of areas; track area) {
            <app-curso-card
              #dv
              [curso]="area"
              [registro]="true"
              (filtrarCurso)="filtrarCurso($event)"
            ></app-curso-card>
          }
        </div>
      } @else {
        <div class="col-12">
          <p-message
            severity="info"
            text="No hay cursos disponibles para registrar logros alcanzados."
          ></p-message>
        </div>
      }
    </div>
  </div>

  <div *ngIf="area_seleccionada" class="grid">
    <!-- <div>
      <p-inputGroup>
        <p-inputGroupAddon> Nivel: </p-inputGroupAddon>
        <p-dropdown [(ngModel)]="iGradoId" styleClass="w-full" placeholder="Seleccione Grado" optionValue="iGradoId"
          [options]="grados" optionLabel="cGradoNombre" (onChange)="obtenerSecciones()" />
      </p-inputGroup>
    </div>
    <div>
      <p-inputGroup>
        <p-inputGroupAddon> Sección: </p-inputGroupAddon>
        <p-dropdown [(ngModel)]="iSeccionId" styleClass="w-full" placeholder="Seleccione Sección"
          optionValue="iSeccionId" [options]="secciones" optionLabel="cSeccionNombre"
          (onChange)="generarListaEstudiante()" />
      </p-inputGroup>
    </div>-->
    <div class="col-12 md:col-4">
      <p-inputGroup>
        <p-inputGroupAddon> Área </p-inputGroupAddon>
        <input
          type="text"
          pInputText
          [(ngModel)]="cCursoNombre"
          disabled
          class="group-element"
          pInputText
        />
      </p-inputGroup>
    </div>
    <div class="col-6 md:col-2">
      <p-inputGroup>
        <p-inputGroupAddon> Grado </p-inputGroupAddon>
        <input
          type="text"
          pInputText
          [(ngModel)]="cGradoAbreviacion"
          disabled
          class="group-element"
          pInputText
        />
      </p-inputGroup>
    </div>
    <div class="col-6 md:col-2">
      <p-inputGroup>
        <p-inputGroupAddon> Sección </p-inputGroupAddon>
        <input
          type="text"
          pInputText
          [(ngModel)]="cSeccionNombre"
          disabled
          class="group-element"
          pInputText
        />
      </p-inputGroup>
    </div>
    <div class="col-12 md:col-4">
      <p-inputGroup>
        <p-inputGroupAddon> Periodo: </p-inputGroupAddon>
        <p-dropdown
          [(ngModel)]="iPeriodoId"
          [options]="periodos"
          optionLabel="cNombrePeriodo"
          optionValue="iNumeroPeriodo"
          placeholder="Seleccionar"
          [style]="{ flex: '1', width: '100%' }"
          styleClass="group-element"
        >
        </p-dropdown>
      </p-inputGroup>
    </div>
  </div>
  <br />
  <div *ngIf="area_seleccionada">
    <app-table-primeng
      [data]="estudiantes"
      [columnas]="columnsEstudiantes"
      (accionBtnItem)="accionBtnItemTable($event)"
      [showAdvancedFilter]="true"
      [showCaption]="false"
      [actions]="actions"
    />
  </div>
  <!-- Registrar Logro Alcanzado-->
  <p-dialog
    [draggable]="false"
    [maximizable]="true"
    [(visible)]="dialogRegistrarLogroAlcanzado"
    [style]="{ width: '70vw' }"
    [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
    [modal]="true"
    [contentStyle]="{ overflow: 'auto' }"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column">
        <div class="flex text-xl font-bold">{{ registroTitleModal }}</div>
        <div class="flex text-sm">{{ registroSubTitleModal }}</div>
      </div>
    </ng-template>
    <app-registrar-logro-alcanzado
      [selectedItem]="selectedItem"
      [competencias]="competencias"
      [iPeriodoId]="iPeriodoId"
      [iCredId]="iCredId"
      [periodos]="periodos"
      (registraLogroAlcanzado)="dialogRegistrarLogroAlcanzado = $event"
    />
    <!-- (registraLogroAlcanzado)="listenDialogRegistrarLogro($event)" -->
  </p-dialog>
  <p-dialog
    [draggable]="false"
    [maximizable]="true"
    [header]="boletaTitleModal"
    [(visible)]="dialogBoletaLogroAlcanzado"
    [style]="{ width: '60rem', height: '670px' }"
    [modal]="true"
    [contentStyle]="{ overflow: 'auto' }"
    [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  >
    <app-boleta-logro
      [selectedItem]="selectedItem"
      (boletaLogroImprimir)="listenDialogBoleta($event)"
    />
  </p-dialog>
</p-panel>
<p-toast />
