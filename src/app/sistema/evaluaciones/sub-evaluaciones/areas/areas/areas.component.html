<!-- Restaurar -->
<app-container-page
    [title]="'Àreas Curriculares : ' + nombreEvaluacion"
    [actions]="[]"
>
    <p-dataView
        #dv
        [value]="areas"
        [paginator]="true"
        [rows]="9"
        filterBy="name"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
        layout="grid"
    >
        <ng-template pTemplate="header">
            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input
                        pInputText
                        type="text"
                        (input)="onFilter(dv, $event)"
                        placeholder="Buscar..."
                    />
                </p-iconField>
                <p-dropdown
                    [options]="[]"
                    placeholder="Todos los Periodos"
                    styleClass="w-full"
                    class="flex-1"
                    [emptyMessage]="'000237'"
                >
                </p-dropdown>
                <p-dropdown
                    [options]="[]"
                    placeholder="2024"
                    styleClass="w-full"
                    class="flex-1"
                    [emptyMessage]="'2023'"
                >
                </p-dropdown>

                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>

        <ng-template let-products pTemplate="listItem">
            <app-table-primeng
                [showPaginator]="false"
                [showCaption]="false"
                [data]="[]"
            ></app-table-primeng>
        </ng-template>
        <ng-template let-products pTemplate="gridItem">
            <div class="area gap-4 py-2">
                <!-- @for (area of area; track area.id) {
                    <app-area-card
                        class=""
                        [area]="area"
                        [_iEvaluacionId]="iEvaluacionId"
                        [_nombreEvaluacion]="nombreEvaluacion"
                    ></app-area-card>
                } -->
                <div *ngFor="let item of areas; trackBy: trackById">
                    <app-area-card
                        [area]="item"
                        [_iEvaluacionId]="iEvaluacionId"
                        [_nombreEvaluacion]="nombreEvaluacion"
                    ></app-area-card>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</app-container-page>
