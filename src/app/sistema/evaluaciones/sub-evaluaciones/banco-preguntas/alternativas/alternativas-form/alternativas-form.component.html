<form [formGroup]="alternativaFormGroup">
    <div class="formgrid grid">
        <div class="col-12 mb-3">
            <h2 class="text-lg">Alternativas de la pregunta:</h2>
            <div [innerHTML]="pregunta?.cPregunta"></div>
        </div>
        <div class="field col">
            <app-common-input
                controlKey="cAlternativaDescripcion"
                label="Descripción de la alternativa"
            />
        </div>
        <div class="field col">
            <app-common-input label="Letra" controlKey="cAlternativaLetra" />
        </div>
    </div>

    <div class="formgrid grid">
        <div class="field col flex flex-column">
            <label for="bAlternativaCorrecta">¿Es pregunta correcta?</label>
            <p-inputSwitch
                formControlName="bAlternativaCorrecta"
                inputId="bAlternativaCorrecta"
                class=""
            />
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col">
            <label for="explicacion">Explicación</label>
            <textarea
                rows="5"
                cols="30"
                id="explicacion"
                pInputTextarea
                formControlName="cAlternativaExplicacion"
                class="w-full"
            >
            </textarea>
        </div>
    </div>

    <footer class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-secondary"
            type="button"
            size="small"
            (click)="closeModal(null)"
        ></button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-save"
            size="small"
            type="button"
            class="p-button-primary"
            (click)="guardarActualizarAlternativa()"
        ></button>
    </footer>
</form>
