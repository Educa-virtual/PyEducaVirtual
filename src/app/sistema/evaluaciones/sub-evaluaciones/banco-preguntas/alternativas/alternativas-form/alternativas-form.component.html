<form [formGroup]="alternativaFormGroup">
    <div class="formgrid grid">
        <div class="col-12 mb-3">
            <h2 class="text-lg">Alternativas de la pregunta:</h2>
            <div [innerHTML]="pregunta?.cPregunta"></div>
        </div>
        <div class="field col-12">
            <label for="cAlternativaDescripcion"
                >Descripción de la alternativa</label
            >
            <p-editor formControlName="cAlternativaDescripcion"></p-editor>
        </div>
    </div>

    <div class="formgrid grid">
        <div class="field col">
            <label for="cAlternativaLetra">Letra</label>
            <p-dropdown
                styleClass="w-full"
                [formControlName]="'cAlternativaLetra'"
                [options]="letrasDisponiblesPreguntaSeleccionada"
                [styleClass]="
                    alternativaFormGroup.get('cAlternativaLetra')?.invalid &&
                    alternativaFormGroup.get('cAlternativaLetra')?.touched
                        ? 'w-full ng-dirty ng-invalid p-invalid'
                        : 'w-full'
                "
            />
            @if (
                alternativaFormGroup
                    .get('cAlternativaLetra')
                    .hasError('required') &&
                alternativaFormGroup.get('cAlternativaLetra')?.touched
            ) {
                <small class="text-red-500"> Este campo es requerido </small>
            }
        </div>
        <div class="field col flex flex-column">
            <label for="bAlternativaCorrecta">¿Es pregunta correcta?</label>
            <p-inputSwitch
                formControlName="bAlternativaCorrecta"
                inputId="bAlternativaCorrecta"
                class=""
            />
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col">
            <label for="explicacion">Explicación</label>
            <textarea
                rows="5"
                cols="30"
                id="explicacion"
                pInputTextarea
                formControlName="cAlternativaExplicacion"
                class="w-full"
            >
            </textarea>
        </div>
    </div>

    <footer class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-secondary"
            type="button"
            size="small"
            (click)="closeModal(null)"
        ></button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-save"
            size="small"
            type="button"
            class="p-button-primary"
            (click)="guardarActualizarAlternativa()"
        ></button>
    </footer>
</form>
