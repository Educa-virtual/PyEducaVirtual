<div class="flex flex-column gap-2">
    <form>
        <div class="formgrid grid gap-4">
            <div class="flex flex-column col-12 gap-2">
                <label for="competencia">Competencia</label>
                <p-dropdown
                    styleClass="w-full"
                    [options]="competencias"
                    optionLabel="cCompetenciaDescripcion"
                />
            </div>
            <div class="flex flex-column col-12 gap-2">
                <label for="competencia">Capacidades</label>
                <p-dropdown
                    styleClass="w-full"
                    [options]="capacidades"
                    optionLabel="cCompetenciaDescripcion"
                />
            </div>
            <div class="flex flex-column col-12 gap-2">
                <label for="competencia">Desempe√±os</label>
                <p-dropdown
                    styleClass="w-full"
                    [options]="desempenios"
                    optionLabel="cCompetenciaDescripcion"
                />
            </div>
        </div>
    </form>

    <h2 class="text-xl">Preguntas Seleccionadas</h2>

    <app-table-primeng
        [showCaption]="false"
        [data]="preguntas"
        [columnas]="columnas"
        [selectedRowData]="preguntas"
        (selectedItems)="setSelectedItems($event)"
    />

    <footer class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-secondary"
            type="button"
            size="small"
        ></button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-save"
            size="small"
            class="p-button-primary"
        ></button>
    </footer>
</div>
