<form [formGroup]="formPreguntas" class="grid mt-4">
    <div class="col-12">
        <div class="flex align-items-center justify-content-end mb-2">
            ¿Deseas que tenga encabezado? &nbsp;&nbsp;
            <p-inputSwitch formControlName="" />
        </div>
        <label for="" class="mt-1">Nombre del encabezado</label>
        <div class="mt-2">
            <p-editor
                styleClass="w-full"
                formControlName="cEvaluacionDescripcion"
                [style]="{ height: '120px' }"
                placeholder="Ingrese el nombre del encabezado"
            />
        </div>
    </div>
    <div class="col-12 md:col-4">
        <p-inputGroup>
            <p-inputGroupAddon>Tipo de Pregunta</p-inputGroupAddon>
            <p-dropdown
                styleClass="w-full"
                placeholder="Seleccione Tipo"
                optionValue="iTipoPreguntaId"
                formControlName="iTipoPreguntaId"
                [options]="[]"
                optionLabel="cTipoPregunta"
            />
        </p-inputGroup>
    </div>
    <div class="col-12 md:col-2">
        <p-inputGroup>
            <p-inputGroupAddon>Peso</p-inputGroupAddon>
            <input
                pInputText
                styleClass="w-full"
                formControlName="cPeso"
                placeholder="Ingrese"
            />
        </p-inputGroup>
    </div>
    <div class="col-12 md:col-6">
        <p-inputGroup>
            <p-inputGroupAddon>Duración</p-inputGroupAddon>
            <p-calendar
                inputId="calendar-timeonly"
                class="w-full"
                [timeOnly]="true"
            />
        </p-inputGroup>
    </div>
    <div class="col-12">
        <label for="" class="mt-1">Enunciado de la pregunta</label>
        <div class="mt-2">
            <p-editor
                styleClass="w-full"
                formControlName="cEnunciadoPregunta"
                [style]="{ height: '120px' }"
                placeholder="Ingrese el nombre del enunciado"
            />
        </div>
    </div>
    <div class="col-8 md:col-6">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-list"></i>
            </p-inputGroupAddon>
            <input
                pInputText
                formControlName="cEnunciado"
                placeholder="Ingrese la alternativa"
            />
        </p-inputGroup>
    </div>
    <div class="col-4 md:col-4">
        <div class="flex align-items-center justify-content-end mb-2">
            <p-inputSwitch formControlName="cCorrecto" />&nbsp;&nbsp;¿Es
            Respuesta correcta? &nbsp;&nbsp;
        </div>
    </div>
    <div class="col-12 md:col-2">
        <button
            pButton
            pRipple
            type="button"
            class="p-button-primary"
            (click)="agregarPregunta()"
        >
            <i class="pi pi-check"></i>&nbsp; Añadir
        </button>
    </div>
</form>
