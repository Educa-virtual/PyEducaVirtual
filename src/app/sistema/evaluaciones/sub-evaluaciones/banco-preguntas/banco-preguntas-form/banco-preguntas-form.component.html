<div class="flex flex-column gap-4">
    <p-steps
        [model]="pasos"
        [(activeIndex)]="activeIndex"
        [readonly]="mode === 'CREAR'"
    ></p-steps>
    @switch (activeIndex) {
        @case (0) {
            <form [formGroup]="bancoPreguntasForm">
                <div class="formgrid grid">
                    <div class="field flex flex-column col-12 md:col-6">
                        <label for="tipo-pregunta">Tipo pregunta</label>
                        <p-dropdown
                            styleClass="w-full"
                            optionValue="iTipoPregId"
                            formControlName="iTipoPregId"
                            [options]="tipoPreguntas"
                            optionLabel="cTipoPregDescripcion"
                            [class]="{
                                'ng-dirty ng-invalid':
                                    bancoPreguntasForm.get('iTipoPregId')
                                        ?.errors &&
                                    bancoPreguntasForm.get('iTipoPregId')
                                        ?.touched,
                            }"
                        />
                    </div>
                    <div class="field col-12 md:col-6">
                        <app-common-input
                            [label]="'Nivel'"
                            [controlKey]="'iPreguntaNivel'"
                        />
                    </div>

                    <div class="field col-12 md:col-6">
                        <app-common-input
                            [label]="'Peso'"
                            [controlKey]="'iPreguntaPeso'"
                        />
                    </div>
                    <div class="field col-12 md:col-6">
                        <app-common-input
                            [label]="'Pregunta Clave'"
                            [controlKey]="'cPreguntaClave'"
                        />
                    </div>
                </div>
                <h2 class="text-xl m-0 mb-2">Tiempo para responder</h2>
                <div class="formgrid grid">
                    <div class="field col-12 md:col">
                        <app-common-input
                            [label]="'Horas'"
                            [controlKey]="'iHoras'"
                        />
                    </div>
                    <div class="field col-12 md:col">
                        <app-common-input
                            [label]="'Minutos'"
                            [controlKey]="'iMinutos'"
                        />
                    </div>
                    <div class="field col-12 md:col">
                        <app-common-input
                            [label]="'Segundos'"
                            [controlKey]="'iSegundos'"
                        />
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="firstname2">Enunciado de la pregunta</label>
                        <p-editor
                            [formControlName]="'cPregunta'"
                            [style]="{ height: '320px' }"
                        />
                    </div>
                </div>
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="firstname2">Texto ayuda</label>
                        <p-editor
                            formControlName="cPreguntaTextoAyuda"
                            [style]="{ height: '320px' }"
                        />
                    </div>
                </div>
            </form>
        }
        @case (1) {
            <app-alternativas
                [alternativas]="alternativas"
                [pregunta]="pregunta"
            ></app-alternativas>
            @if (alternativas.length < 2) {
                <small class="text-red-500">
                    Debe Agregar al menos dos opciones
                </small>
            }
        }
        @default {}
    }
    <div class="flex justify-content-between">
        @if (activeIndex !== 0) {
            <button pButton size="small" (click)="goStep('back')">Atr√°s</button>
        }
        @if (activeIndex !== 1) {
            <button
                pButton
                size="small"
                (click)="goStep('next')"
                class="ml-auto"
            >
                Siguiente
            </button>
        }
        @if (activeIndex === 1) {
            <button
                pButton
                pRipple
                label="Finalizar"
                icon="pi pi-save"
                size="small"
                class="p-button-primary ml-auto"
                (click)="guardarActualizarBancoPreguntas()"
            ></button>
        }
    </div>
</div>
