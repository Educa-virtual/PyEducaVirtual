<div class="card">
    <p-tabView>
        <p-tabPanel header="InformaciÃ³n pregunta">
            <div class="formgrid grid">
                <div class="field col flex flex-column">
                    <label for="firstname2">Tipo pregunta</label>
                    <p-dropdown
                        [options]="cities"
                        [(ngModel)]="selectedCity"
                        optionLabel="name"
                        placeholder="Select a City"
                    />
                </div>
                <div class="field col">
                    <label for="lastname2">Puntaje</label>
                    <input
                        id="lastname2"
                        type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    />
                </div>
            </div>

            <div class="grid">
                <div class="col">
                    <div class="border-round-sm">Tiempo para responder</div>
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Hora</label>
                    <input
                        id="firstname2"
                        type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    />
                </div>
                <div class="field col">
                    <label for="lastname2">Minutos</label>
                    <input
                        id="lastname2"
                        type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    />
                </div>
                <div class="field col">
                    <label for="lastname2">Segundos</label>
                    <input
                        id="lastname2"
                        type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    />
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Enunciado de la pregunta</label>
                    <p-editor
                        [(ngModel)]="text"
                        [style]="{ height: '320px' }"
                    />
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Texto ayuda</label>
                    <p-editor
                        [(ngModel)]="textAyuda"
                        [style]="{ height: '320px' }"
                    />
                </div>
            </div>
            <div class="grid">
                <div class="col col-offset-10">
                    <p-button label="Siguiente" />
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Alternativas de la pregunta">
            <app-alternativas></app-alternativas>
            <div class="grid">
                <div class="col col-offset-10">
                    <p-button label="FInalizar" />
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
