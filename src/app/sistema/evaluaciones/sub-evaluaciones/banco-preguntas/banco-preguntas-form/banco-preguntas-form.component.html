<div class="line-height-3 m-0">
    <div class="field grid">
        <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Competencia</label
        >
        <p-dropdown
            [options]="cities"
            [(ngModel)]="selectedCity"
            optionLabel="name"
            placeholder="Select a City"
        />

        <button pButton label="..." class="p-button-outlined mb-2"></button>
    </div>
    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Capacidad</label
        >
        <div class="col-12 md:col-10">
            <p-dropdown
                [options]="cities"
                [(ngModel)]="selectedCity"
                optionLabel="name"
                placeholder="Select a City"
            />
            <button pButton label="..." class="p-button-outlined mb-2"></button>
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Desempe√±o</label
        >
        <div class="col-12 md:col-10">
            <p-dropdown
                [options]="cities"
                [(ngModel)]="selectedCity"
                optionLabel="name"
                placeholder="Select a City"
            />
            <button pButton label="..." class="p-button-outlined mb-2"></button>
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Tipo pregunta</label
        >
        <div class="col-12 md:col-10">
            <p-dropdown
                [options]="cities"
                [(ngModel)]="selectedCity"
                optionLabel="name"
                placeholder="Select a City"
            />
            <button pButton label="..." class="p-button-outlined mb-2"></button>
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Pregunta</label
        >
        <div class="col-12 md:col-10">
            <p-editor [(ngModel)]="text" [style]="{ height: '320px' }" />
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Texto ayuda</label
        >
        <div class="col-12 md:col-10">
            <p-editor [(ngModel)]="textAyuda" [style]="{ height: '320px' }" />
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Nivel</label
        >
        <div class="col-12 md:col-10">
            <input pInputText id="email3" type="text" />
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Peso</label
        >
        <div class="col-12 md:col-10">
            <input pInputText id="email3" type="text" />
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Tiempo</label
        >
        <div class="col-12 md:col-10">
            <input pInputText id="email3" type="text" />
        </div>
    </div>

    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Estado</label
        >
        <div class="col-12 md:col-10">
            <p-inputSwitch [(ngModel)]="valSwitch"></p-inputSwitch>
        </div>
    </div>
    <div class="field grid">
        <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
            >Clave</label
        >
        <div class="col-12 md:col-10">
            <p-dropdown
                [options]="cities"
                [(ngModel)]="selectedCity"
                optionLabel="name"
                placeholder="Select a City"
            />
        </div>
    </div>

    <div class="field grid">
        <div class="col-12 md:col-10">
            <!--<app-alternativas></app-alternativas>-->
        </div>
    </div>
</div>
