<p-accordion [activeIndex]="0">
    <p-accordionTab header="InformaciÃ³n pregunta">
        <form [formGroup]="bancoPreguntasForm">
            <div class="formgrid grid">
                <div class="field flex flex-column col-12 md:col-6">
                    <label for="tipo-pregunta">Tipo pregunta</label>
                    <p-dropdown
                        [options]="tipoPreguntas"
                        formArrayName="iTipoPregId"
                        styleClass="w-full"
                        placeholder="Seleccione un tipo de pregunta"
                        optionLabel="cTipoPregDescripcion"
                    />
                </div>
                <div class="field col-12 md:col-6">
                    <app-common-input
                        [label]="'Nivel'"
                        [controlKey]="'iPreguntaNivel'"
                    />
                </div>

                <div class="field col-12 md:col-6">
                    <app-common-input
                        [label]="'Peso'"
                        [controlKey]="'iPreguntaPeso'"
                    />
                </div>
                <div class="field col-12 md:col-6">
                    <app-common-input
                        [label]="'Pregunta Clave'"
                        [controlKey]="'cPreguntaClave'"
                    />
                </div>
            </div>
            <h2 class="text-xl m-0 mb-2">Tiempo para responder</h2>
            <div class="formgrid grid">
                <div class="field col-12 md:col">
                    <app-common-input
                        [label]="'Hora'"
                        [controlKey]="'iHoras'"
                    />
                </div>
                <div class="field col-12 md:col">
                    <app-common-input
                        [label]="'Minutos'"
                        [controlKey]="'iMinutos'"
                    />
                </div>
                <div class="field col-12 md:col">
                    <app-common-input
                        [label]="'Segundos'"
                        [controlKey]="'iSegundos'"
                    />
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Enunciado de la pregunta</label>
                    <p-editor
                        [formControlName]="'cPregunta'"
                        [style]="{ height: '320px' }"
                    />
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="firstname2">Texto ayuda</label>
                    <p-editor
                        formControlName="cPreguntaTextoAyuda"
                        [style]="{ height: '320px' }"
                    />
                </div>
            </div>
            <div class="grid">
                <div class="col col-offset-10">
                    <p-button label="Siguiente" />
                </div>
            </div>
        </form>
    </p-accordionTab>
    <p-accordionTab header="Alternativas de la pregunta">
        <app-alternativas></app-alternativas>
        <div class="grid">
            <div class="col col-offset-10">
                <p-button label="FInalizar" />
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
