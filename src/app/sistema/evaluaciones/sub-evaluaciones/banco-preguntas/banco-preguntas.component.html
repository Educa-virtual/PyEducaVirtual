<app-container-page
    [title]="'Banco de Preguntas - Primaria Matemáticas 1°'"
    [actions]="accionesPrincipal"
    (accionBtnItem)="accionBtnItem($event)"
>
    <app-table-primeng
        [columnas]="columnas"
        [data]="data"
        (accionBtnItem)="accionBtnItem($event)"
        (selectedItems)="setSelectedItems($event)"
    >
        <ng-container slot="caption-content">
            <p-dropdown
                [options]="competencias"
                optionLabel="cCompetenciaDescripcion"
            />
            <p-dropdown
                [options]="capacidades"
                [styleClass]="'custom-dropdown'"
                [optionLabel]="'cCapacidadDescripcion'"
            />
            <p-dropdown [options]="desempenios" />
        </ng-container>
    </app-table-primeng>
</app-container-page>
