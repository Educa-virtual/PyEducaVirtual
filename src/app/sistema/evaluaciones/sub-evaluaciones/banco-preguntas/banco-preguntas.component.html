<p>banco-preguntas works!</p>

<div class="grid">
    <div class="col-12">
        <!--<h5>Agregar preguntaaaa</h5>-->
        <p-dialog
            header="Agregar pregunta"
            [(visible)]="display"
            [modal]="true"
            showEffect="fade"
            [style]="{ width: '30vw' }"
            [breakpoints]="{ '960px': '75vw' }"
        >
            <div class="line-height-3 m-0">
                <div class="field grid">
                    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Competencia</label
                    >
                    <div class="col-12 md:col-10">
                        <p-dropdown
                            [options]="competencia"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Grado"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Capacidad</label
                    >
                    <div class="col-12 md:col-10">
                        <p-dropdown
                            [options]="capacidad"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Grado"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Desempeño</label
                    >
                    <div class="col-12 md:col-10">
                        <p-dropdown
                            [options]="desempenio"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Grado"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Tipo pregunta</label
                    >
                    <div class="col-12 md:col-10">
                        <p-dropdown
                            [options]="tipo_pregunta"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Grado"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Pregunta</label
                    >
                    <div class="col-12 md:col-10">
                        <p-editor
                            [(ngModel)]="text"
                            [style]="{ height: '320px' }"
                        />
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Texto ayuda</label
                    >
                    <div class="col-12 md:col-10">
                        <p-editor
                            [(ngModel)]="textAyuda"
                            [style]="{ height: '320px' }"
                        />
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Nivel</label
                    >
                    <div class="col-12 md:col-10">
                        <input pInputText id="email3" type="text" />
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Peso</label
                    >
                    <div class="col-12 md:col-10">
                        <input pInputText id="email3" type="text" />
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Tiempo</label
                    >
                    <div class="col-12 md:col-10">
                        <input pInputText id="email3" type="text" />
                    </div>
                </div>

                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Estado</label
                    >
                    <div class="col-12 md:col-10">
                        <p-inputSwitch [(ngModel)]="valSwitch"></p-inputSwitch>
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0"
                        >Clave</label
                    >
                    <div class="col-12 md:col-10">
                        <p-dropdown
                            [options]="clave"
                            [(ngModel)]="selectedDrop"
                            placeholder="Seleccione la clave"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    icon="pi pi-check"
                    (click)="display = false"
                    label="Guardar xd"
                    class="p-button-outlined"
                ></button>
                <button
                    pButton
                    icon="pi pi-times"
                    (click)="display = false"
                    label="Cancelar"
                    class="p-button-outlined"
                ></button>
            </ng-template>
        </p-dialog>

        <div class="card">
            <h5>Banco de preguntas</h5>
            <p-table
                #dt1
                [value]="customers1"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status',
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <h5>Nivel</h5>
                        <p-dropdown
                            [options]="nivel"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Nivel"
                            [showClear]="true"
                        ></p-dropdown>
                        <h5>Grado</h5>
                        <p-dropdown
                            [options]="grado"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Grado"
                            [showClear]="true"
                        ></p-dropdown>
                        <h5>Área</h5>
                        <p-dropdown
                            [options]="area"
                            [(ngModel)]="selectedDrop"
                            placeholder="Selecciones un Área"
                            [showClear]="true"
                        ></p-dropdown>

                        <button
                            pButton
                            label="Filtrar"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                    </div>

                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            (click)="display = true"
                            pButton
                            icon="pi pi-plus"
                            label="Agregar preguntas"
                        ></button>

                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="escriba para Buscar"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                #
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Pregunta
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Nivel
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Peso
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Clave
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Acciones
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>
                            {{ customer.name }}
                        </td>
                        <td>0</td>
                        <td>1</td>
                        <td>
                            {{ customer.date | date: 'MM/dd/yyyy' }}
                        </td>
                        <td>
                            {{ customer.balance | currency: 'USD' : 'symbol' }}
                        </td>
                        <td>
                            <button
                                pButton
                                label="Editar"
                                class="mb-2"
                                icon="pi pi-pencil"
                                (click)="clear(dt1)"
                            ></button>
                            <button
                                pButton
                                label="Eliminar"
                                class="p-button-danger mb-2"
                                icon="pi pi-times"
                                (click)="clear(dt1)"
                            ></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Loading customers data. Please wait.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
