<app-container-page
    [title]="
        'Banco de Preguntas - ' +
        areax.nivel +
        ' ' +
        areax.nombreCurso +
        ' ' +
        areax.grado +
        '' +
        areax.seccion +
        ' - ' +
        areax.nombreEvaluacion
    "
    [actions]="accionesPrincipal"
    (accionBtnItem)="accionBtnItem($event)"
>
    <!-- <p-button
        icon="pi pi-file-pdf"
        pTooltip="Descargar Matriz"
        (click)="generarPdfMatriz(iEvaluacionIdS, area)"
    > </p-button>-->
    <p-button
        icon="pi pi-file-pdf"
        pTooltip="Descargar Matriz"
        (click)="generarPdfMatriz()"
        label="Descargar PDF"
    ></p-button>
    <!-- <button (click)="generarPdff(iEvaluacionIdS, area)">Generar PDFF</button> -->
    <div class="flex gap-4 justify-content-between flex-wrap">
        <div class="flex flex-column gap-1 flex-1">
            <label for="tipo-pregunta">Tipo Pregunta</label>
            <p-dropdown
                [(ngModel)]="params.iTipoPregId"
                optionValue="iTipoPregId"
                [options]="tipoPreguntas"
                optionLabel="cTipoPregDescripcion"
                styleClass="w-full"
                inputId="tipo-pregunta"
                (onChange)="obtenerBancoPreguntas()"
            />
        </div>
        <div class="flex flex-column gap-1 flex-1">
            <label for="estado">Estado</label>
            <p-dropdown
                [(ngModel)]="params.bPreguntaEstado"
                optionValue="bPreguntaEstado"
                [options]="estados"
                [styleClass]="'w-full'"
                inputId="estado"
                [optionLabel]="'cDSC'"
                (onChange)="obtenerBancoPreguntas()"
            />
        </div>
    </div>
    <!-- preguntastocursos -->
    <app-banco-pregunta-lista
        [columnas]="columnas"
        [data]="data"
        [(selectedRowData)]="selectedItems"
        (selectedRowDataChange)="onRowSelectionChange($event)"
        [expandedRowKeys]="expandedRowKeys"
        [accionesTabla]="accionesTabla"
        (accionBtnItemTable)="accionBtnItemTable($event)"
    />
</app-container-page>
