@if (pregunta.preguntas !== undefined) {
    <!-- encabezado  -->
    <h1 class="mb-2">{{ pregunta.cPregContenido }}</h1>
    <div class="mb-2" [innerHTML]="pregunta.cEncabPregContenido"></div>
    <!-- contenido encabezado -->
    <div class="flex flex-column gap-4">
        @for (
            preguntaItem of pregunta.preguntas;
            track preguntaItem.iPreguntaId
        ) {
            <app-banco-pregunta-preview-item
                [footerPreguntaTemplate]="footerPreguntaTemplate"
                [customAlternativeTemplate]="customAlternativeTemplate"
                [pregunta]="preguntaItem"
            />
        }
    </div>
} @else {
    <app-banco-pregunta-preview-item
        [footerPreguntaTemplate]="footerPreguntaTemplate"
        [customAlternativeTemplate]="customAlternativeTemplate"
        [pregunta]="pregunta"
    />
}
