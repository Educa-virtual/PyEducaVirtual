<form [formGroup]="encabezadoForm">
    <div class="grid">
        <div class="field col-12">
            <label for="cEncabPregTitulo">Titulo del encabezado</label>
            <app-common-input [controlKey]="'cEncabPregTitulo'" />
        </div>
        <div class="field col-12">
            <label for="cEncabPregContenido">Contenido del Encabezado</label>
            <p-editor
                [formControlName]="'cEncabPregContenido'"
                [style]="{ height: '320px' }"
            />
            @if (
                encabezadoForm
                    .get('cEncabPregContenido')
                    .hasError('required') &&
                encabezadoForm.get('cEncabPregContenido')?.touched
            ) {
                <small class="text-red-500">
                    Debe ingresar el contenido de la cabecera.
                </small>
            }
        </div>
    </div>

    <div class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-secondary"
            type="button"
            size="small"
            (click)="closeModal(null)"
        ></button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-check"
            size="small"
            class="p-button-primary"
            (click)="guardarActualizarEncabezado()"
        ></button>
    </div>
</form>
