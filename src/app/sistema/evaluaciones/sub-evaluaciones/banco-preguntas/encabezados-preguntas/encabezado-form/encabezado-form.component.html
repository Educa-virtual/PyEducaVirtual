<form [formGroup]="encabezadoForm">
    <div class="grid"></div>

    <div class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-secondary"
            type="button"
            size="small"
            (click)="closeModal(null)"
        ></button>
        <button
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-check"
            size="small"
            class="p-button-primary"
            (click)="guardarActualizarEncabezado()"
        ></button>
    </div>
</form>
