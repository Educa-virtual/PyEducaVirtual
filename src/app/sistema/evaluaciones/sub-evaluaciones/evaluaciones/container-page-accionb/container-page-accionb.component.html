<p-panel styleClass="container-page">
    <ng-template pTemplate="header" class="encabezado">
        <div class="flex flex-column gap-2">
            <h3 class="m-0 text-uppercase text-primary">
                {{ title }}
            </h3>
            @if (subtitle) {
                <p>{{ subtitle }}</p>
            }
        </div>
    </ng-template>
    <ng-template pTemplate="icons" class="flex flex-column flex-1">
        <div class="flex flex-wrap gap-2 justify-content-end">
            <ng-content select="[icons]"></ng-content>

            <!-- Select en lugar de botones -->
            <p-dropdown
                [options]="actions"
                optionLabel="text"
                placeholder="Agregar EvaluaciÃ³n"
                [(ngModel)]="selectedAction"
                (onChange)="accionBtn()"
                class="custom-dropdown"
            >
                <ng-template let-action pTemplate="selectedItem">
                    <i [ngClass]="action.icon"></i>
                    &nbsp;{{ action.text }}
                </ng-template>

                <ng-template let-action pTemplate="item">
                    <i [ngClass]="action.icon"></i>
                    &nbsp;{{ action.text }}
                </ng-template>
            </p-dropdown>
        </div>
    </ng-template>
    <ng-content></ng-content>
</p-panel>
