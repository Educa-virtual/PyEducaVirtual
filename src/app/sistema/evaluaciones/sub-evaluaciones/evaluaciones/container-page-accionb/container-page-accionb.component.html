<div class="flex flex-wrap gap-2 justify-content-end m-2">
    <ng-content select="[icons]"></ng-content>
    <button
        size="small"
        [rounded]="true"
        pButton
        pRipple
        (click)="menu.toggle($event)"
        ngClass="p-button-primary"
    >
        <i class="pi pi-plus"></i>
        &nbsp;{{ title }}
    </button>
</div>
<ng-content></ng-content>

<p-menu #menu [model]="actions" [popup]="true">
    <ng-template pTemplate="item" let-item>
        <div class="text-note">
            <p-button
                [text]="true"
                [label]="item.label"
                [icon]="item.icon"
                size="small"
                (onClick)="accionBtn(item.accion)"
            >
            </p-button>
        </div>
    </ng-template>
</p-menu>
