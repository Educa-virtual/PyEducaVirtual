<div class="card">
    <p-divider type="solid" />
    <!-- List of courses with checkboxes -->
    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-2">
            <div *ngFor="let curso of cursos" class="field-checkbox">
                <p-checkbox
                    [label]="curso.cCursoNombre"
                    [value]="curso.iCursoId"
                    [(ngModel)]="curso.isSelected"
                ></p-checkbox>
            </div>
        </div>
    </div>
    <!-- Button "Guardar y Salir" to call insertarCursos function -->
    <p-button
        label="Guardar y Salir"
        icon="pi pi-times"
        iconPos="right"
        (click)="insertarCursos()"
        styleClass="p-button-danger"
    ></p-button>
    <p-divider type="solid" />
</div>
