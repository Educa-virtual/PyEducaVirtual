<div class="card">
    <p-divider type="solid" />
    <div>
        <label for="cursoSelect">Seleccionar Curso:</label>
        <select id="cursoSelect" class="field-checkbox">
            <option *ngFor="let curso of cursos" [value]="curso.iCursoId">
                {{ curso.cCursoNombre }}
            </option>
        </select>
    </div>

    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-2">
            <div *ngFor="let curso of cursos" class="field-checkbox">
                <p-checkbox
                    [(ngModel)]="NivelCurso"
                    [label]="curso.cCursoNombre"
                    [value]="curso"
                />
            </div>
        </div>
    </div>

    <p-divider type="solid" />
</div>
