<div
    class="flex flex-column md:flex-row md:justify-content-between gap-2 padding:100px"
>
    <p-dropdown
        [options]="EvaluacionCopia"
        [(ngModel)]="selectedEvaluacionCopia"
        optionLabel="cEvaluacionNombre"
        placeholder="Seleccione un nivel"
        styleClass="w-full"
        class="flex-1"
        (onChange)="onChange()"
        [disabled]="accion === 'ver'"
    />
    <button
        pButton
        type="button"
        label="Copiar y Guardar Participantes"
        (click)="copiarCursos()"
        [disabled]="accion === 'ver'"
    ></button>
</div>
<br />
<div class="card">
    <div class="divider"></div>

    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-2">
            <div *ngFor="let curso of cursos" class="field-checkbox">
                <label class="custom-checkbox">
                    <input
                        type="checkbox"
                        [(ngModel)]="curso.isSelected"
                        name="curso{{ curso.cCursoNombre }}"
                        [disabled]="accion === 'ver'"
                    />
                    <span class="checkmark"></span>
                    {{ curso.cCursoNombre }}
                </label>
            </div>
        </div>
    </div>
    <p-button
        label="Guardar y Salir"
        icon="pi pi-times"
        iconPos="right"
        (click)="insertarCursos()"
        styleClass="p-button-danger"
    ></p-button>
    <p-button
        label="Editar"
        icon="pi pi-times"
        iconPos="right"
        (click)="actualizarCursos()"
        styleClass="p-button-danger"
    ></p-button>
    <div class="divider"></div>
</div>
