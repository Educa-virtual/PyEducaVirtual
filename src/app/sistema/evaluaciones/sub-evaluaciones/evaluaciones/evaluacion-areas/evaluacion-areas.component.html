<div class="card">
    <p-divider type="solid"></p-divider>
    <div class="card">
        <div>
            <!-- Recorrer los cursos y mostrar un checkbox para cada uno -->
            <div
                *ngFor="let curso of cursos; trackBy: trackByCursoId"
                class="field-checkbox"
            >
                <!-- Checkbox para seleccionar cursos -->
                <input
                    type="checkbox"
                    [checked]="curso.isSelected"
                    [disabled]="accion === 'ver'"
                    (change)="onCursoSelect(curso)"
                />
                <span>{{ curso.cCursoNombre }}</span>
                <!-- Muestra el nombre del curso -->
            </div>
        </div>
    </div>

    <!-- Mostrar el botón solo si la acción no es 'ver' -->
    <p-button
        *ngIf="accion !== 'ver'"
        label="Guardar y Salir"
        icon="pi pi-times"
        iconPos="right"
        (click)="insertarCursos()"
        styleClass="p-button-danger"
    ></p-button>

    <!-- Separador para la sección -->
    <p-divider type="solid"></p-divider>
</div>
