<div [ngClass]="{ 'disabled-div': isDisabled }">
    <div
        class="flex flex-column md:flex-row md:justify-content-between gap-2 padding:100px"
    ></div>
    <div class="flex justify-content-between">
        <div class="card" *ngFor="let nivel of lista">
            <!-- Título: Nivel -->
            <div class="flex justify-content-start">
                <h3>{{ nivel.nivel }}</h3>
            </div>

            <div
                *ngFor="let grado of objectKeys(nivel.grados)"
                class="flex flex-column gap-2"
            >
                <!-- Subtítulo: Grado -->
                <div class="flex justify-content-start">
                    <h4>{{ grado }}</h4>
                </div>
                <!-- Cursos -->
                <div
                    *ngFor="let curso of nivel.grados[grado]"
                    class="field-checkbox"
                >
                    <p-checkbox
                        [(ngModel)]="curso.isSelected"
                        [binary]="true"
                        [disabled]="isDisabled"
                        [name]="'curso_' + curso.iCursoNivelGradId"
                        inputId="'curso_' + curso.iCursoNivelGradId"
                        (onChange)="onCursoSelect(curso)"
                    ></p-checkbox>
                    <label [for]="'curso_' + curso.iCursoNivelGradId">
                        {{ curso.cCursoNombre }}
                    </label>
                    <div class="align-items-end" *ngIf="curso.isSelected">
                        <p-inputGroup>
                            <!-- Componente de calendario para seleccionar una fecha y hora -->
                            <p-calendar
                                controlKey="dtFin"
                                [iconDisplay]="'input'"
                                placeholder="Fecha de Evaluación"
                                styleClass="w-full"
                                class="pl-3 border-none"
                                [showIcon]="true"
                                inputId="dtFin"
                                appendTo="body"
                            />
                        </p-inputGroup>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog
    [(visible)]="modalFechaHora"
    [style]="{ width: '60%' }"
    class="p-fluid"
    header="Agregar fecha y hora de Evaluación"
    [modal]="true"
>
    <form [formGroup]="fechForm" class="flex flex-column gap-3 w-full">
        <div class="grid pt-2">
            <div class="col-12">
                <label for="descripcion" class="mt-1">
                    Agregar Fecha de Evaluación
                </label>
            </div>
            <!-- Mostrar descripción -->
            <div class="formgrid grid flex">
                <div class="col-12">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            Fecha de Evaluación
                        </p-inputGroupAddon>
                        <!-- Componente de calendario para seleccionar una fecha y hora -->
                        <p-calendar
                            controlKey="dtInicio"
                            [iconDisplay]="'input'"
                            styleClass="w-full"
                            [showIcon]="true"
                            inputId="dtInicio"
                            appendTo="body"
                        />
                    </p-inputGroup>
                </div>
            </div>

            <div class="col-12">
                <label for="descripcion" class="mt-1">
                    Agregar Hora de evaluación
                </label>
            </div>
            <div class="formgrid grid flex">
                <!-- Fecha de Inicio de Evaluación -->
                <div class="col-12 md:col-6">
                    <p-inputGroup>
                        <p-inputGroupAddon> Hora - Inicio </p-inputGroupAddon>
                        <!-- Componente de calendario para seleccionar una fecha y hora -->
                        <p-calendar
                            controlKey="dtInicio"
                            [iconDisplay]="'input'"
                            [(ngModel)]="horaSeleccionada"
                            styleClass="w-full"
                            [showIcon]="true"
                            [showTime]="true"
                            [timeOnly]="true"
                            [hourFormat]="'24'"
                            inputId="dtInicio"
                            appendTo="body"
                        />
                    </p-inputGroup>
                </div>
                <!-- Fecha Fin de Evaluación -->
                <div class="col-12 md:col-6">
                    <p-inputGroup>
                        <p-inputGroupAddon> Fecha - Fin </p-inputGroupAddon>
                        <!-- Componente de calendario para seleccionar una fecha y hora -->
                        <p-calendar
                            controlKey="dtFin"
                            [iconDisplay]="'input'"
                            [(ngModel)]="horaSeleccionada"
                            styleClass="w-full"
                            [showIcon]="true"
                            [showTime]="true"
                            [timeOnly]="true"
                            [hourFormat]="'24'"
                            appendTo="body"
                        />
                    </p-inputGroup>
                </div>
            </div>
        </div>
    </form>
    <div class="flex justify-content-end gap-2 pt-3">
        <button
            pButton
            pRipple
            type="button"
            label="Guardar"
            icon="pi pi-check"
            size="small"
            class="p-button-primary"
            (click)="agregarTime()"
        ></button>
    </div>
</p-dialog>
