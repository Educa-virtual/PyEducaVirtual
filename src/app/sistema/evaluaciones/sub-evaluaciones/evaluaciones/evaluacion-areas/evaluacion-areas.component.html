<div class="card">
    <p-divider type="solid" />
    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-2">
            <div *ngFor="let curso of cursos" class="field-checkbox">
                <p-checkbox
                    type="checkbox"
                    [label]="curso.cCursoNombre"
                    [value]="curso.iCursoId"
                    [(ngModel)]="curso.isSelected"
                    [disabled]="!esModoEdicion || accion === 'ver'"
                ></p-checkbox>
            </div>
        </div>
    </div>
    <p-button
        label="Guardar y Salir"
        icon="pi pi-times"
        iconPos="right"
        (click)="insertarCursos()"
        styleClass="p-button-danger"
    ></p-button>
    <p-divider type="solid" />
</div>

<div class="card">
    <p-divider type="solid" />
    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-2">
            <!-- Mostrar los cursos con checkbox -->
            <div *ngFor="let curso of cursos" class="field-checkbox">
                <!-- Mostrar un checkbox, si isSelected es true, el checkbox estarÃ¡ marcado -->
                <input
                    type="checkbox"
                    [checked]="curso.isSelected"
                    [disabled]="accion === 'ver'"
                />
                <span>{{ curso.cCursoNombre }}</span>
            </div>
        </div>
    </div>
    <p-button
        label="Guardar y Salir"
        icon="pi pi-times"
        iconPos="right"
        (click)="insertarCursos()"
    ></p-button>
    <p-divider type="solid" />
</div>
