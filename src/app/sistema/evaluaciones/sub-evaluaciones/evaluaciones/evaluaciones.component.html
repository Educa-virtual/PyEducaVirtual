<div class="card">
    <p-button (onClick)="agregarEvaluacion()" label="Agregar evaluación" />

    <p-table
        [value]="customers"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 2%">N°</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Nombre</th>

                <th>Descripción</th>
                <th>URL Drive</th>
                <th>URL plantilla</th>
                <th>URL manual</th>
                <th>URL matriz</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>1</td>
                <td>{{ customer.country.name }}</td>
                <td>{{ customer.company }}</td>
                <td>{{ customer.representative.name }}</td>

                <td>{{ customer.company }}</td>
                <td>{{ customer.company }}</td>
                <td>{{ customer.company }}</td>
                <td>{{ customer.company }}</td>
                <td>{{ customer.company }}</td>
                <td>
                    <button
                        pButton
                        label="Editar"
                        class="mb-2"
                        icon="pi pi-pencil"
                        (click)="click()"
                    ></button>
                    <button
                        pButton
                        label="Eliminar"
                        class="p-button-danger mb-2"
                        icon="pi pi-times"
                        (click)="click()"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
