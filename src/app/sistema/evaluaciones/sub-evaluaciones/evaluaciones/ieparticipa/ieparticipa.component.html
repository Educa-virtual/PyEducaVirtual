<div
    class="flex flex-column md:flex-row md:justify-content-between gap-2 padding:100px"
>
    <p-dropdown
        [options]="Ugeles"
        [(ngModel)]="selectedUgeles"
        optionLabel="cUgelNombre"
        placeholder="Seleccine una Ugeles"
        styleClass="w-full"
        class="flex-1"
        (onChange)="onChange()"
    >
    </p-dropdown>
    <p-dropdown
        [options]="nivelTipo"
        [(ngModel)]="selectedNivelTipo"
        optionLabel="cNivelTipoNombre"
        placeholder="Seleccione un nivel"
        styleClass="w-full"
        class="flex-1"
        (onChange)="onChange()"
    />
    <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search" />
        <input pInputText type="text" placeholder="Buscar por nombre de I.E" />
    </p-iconField>
    <div class="padding:20px 40px 20px 30px">
        <p-button label="Submit" (onClick)="seleccionados()" />
    </div>
</div>
<br />
<p-pickList
    [source]="sourceProducts"
    [target]="targetProducts"
    sourceHeader="I.E No participan"
    targetHeader="I.E Participan"
    dragdrop="true"
    [responsive]="false"
    [sourceStyle]="{ height: '300px' }"
    [targetStyle]="{ height: '300px' }"
    filterBy="cIieeNombre"
    sourceFilterPlaceholder="Buscar por nombre de I.E"
    targetFilterPlaceholder="Buscar por nombre de I.E"
    breakpoint="1200px"
>
    <ng-template let-product pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3">
            <div class="flex-1 flex flex-column gap-2">
                <span class="font-bold">
                    {{ product.cIieeNombre }}
                </span>
                <div class="flex align-products-center gap-2">
                    <i class="pi pi-tag text-sm"></i>
                    <span>
                        {{ product.cIieeCodigoModular }}
                    </span>
                    <span>
                        <b>{{ product.cNivelTipoNombre }}</b>
                    </span>
                </div>
            </div>
        </div>
    </ng-template>
</p-pickList>
