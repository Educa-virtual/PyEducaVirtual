<div>
    <div
        class="flex flex-column md:flex-row md:justify-content-between gap-2 padding:100px"
    >
        <p-inputGroup>
            <p-inputGroupAddon> Seleccione Ugel </p-inputGroupAddon>
            <!-- Componente de calendario para seleccionar una fecha y hora -->
            <p-dropdown
                [options]="Ugeles"
                [(ngModel)]="selectedUgeles"
                optionLabel="cUgelNombre"
                placeholder="Seleccionar"
                styleClass="w-full"
                class="flex-1"
                (onChange)="onUgelChange($event)"
                [disabled]="accion === 'ver'"
            ></p-dropdown>
        </p-inputGroup>
        <p-inputGroup>
            <p-inputGroupAddon>Seleccione Nivel</p-inputGroupAddon>
            <p-dropdown
                [options]="nivelTipo"
                [(ngModel)]="selectedNivelTipo"
                optionLabel="cNivelTipoNombre"
                placeholder="Seleccionar"
                styleClass="w-full"
                class="flex-1"
                (onChange)="onNivelTipoChange($event)"
                [disabled]="accion === 'ver'"
            ></p-dropdown>
        </p-inputGroup>
    </div>
    <br />

    <p-pickList
        [source]="sourceProducts"
        [target]="targetProducts"
        sourceHeader="Cantidad de I.E que no participan: {{
            noParticipanCount
        }}"
        targetHeader="Cantidad de I.E que participan: {{ participanCount }}"
        (onMoveToTarget)="IEparticipan($event)"
        (onMoveToSource)="IEnoparticipan($event)"
        (onMoveAllToTarget)="IEparticipanall($event)"
        (onMoveAllToSource)="IEnoparticipanall($event)"
        [dragdrop]="accion === 'ver' ? false : true"
        filter="true"
        [responsive]="true"
        [sourceStyle]="{ height: '300px' }"
        [targetStyle]="{ height: '300px' }"
        filterBy="cIieeNombre,cIieeCodigoModular"
        sourceFilterPlaceholder="Buscar por nombre de I.E"
        targetFilterPlaceholder="Buscar por nombre de I.E"
        [disabled]="accion === 'ver'"
        [showSourceControls]="false"
        [showTargetControls]="false"
    >
        <!-- controles de los costados [showSourceControls]="false"
        [showTargetControls]="false" -->
        <ng-template let-product pTemplate="item">
            <div class="flex flex-wrap p-2 align-items-center gap-3">
                <div class="flex-1 flex flex-column gap-2">
                    <span class="font-bold">
                        {{ product.cIieeNombre }} ({{ product.cUgelNombre }})
                    </span>
                    <div class="flex align-products-center gap-2">
                        <i class="pi pi-tag text-sm"></i>
                        <span>
                            {{ product.cIieeCodigoModular }}
                        </span>
                        <span>
                            <b>{{ product.cNivelTipoNombre }}</b>
                        </span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-pickList>
</div>
