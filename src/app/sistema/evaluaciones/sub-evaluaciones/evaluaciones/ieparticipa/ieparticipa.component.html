<div
    class="flex flex-column md:flex-row md:justify-content-between gap-2 padding:100px"
>
    <p-dropdown
        [options]="Ugeles"
        [(ngModel)]="selectedUgeles"
        optionLabel="cUgelNombre"
        placeholder="Seleccine una Ugeles"
        styleClass="w-full"
        class="flex-1"
        (onChange)="onChange()"
        [disabled]="accion === 'ver'"
    >
    </p-dropdown>
    <p-dropdown
        [options]="nivelTipo"
        [(ngModel)]="selectedNivelTipo"
        optionLabel="cNivelTipoNombre"
        placeholder="Seleccione un nivel"
        styleClass="w-full"
        class="flex-1"
        (onChange)="onChange()"
        [disabled]="accion === 'ver'"
    />
</div>

<div class="card flex align-items-center gap-2">
    <p-dropdown
        [options]="cities"
        [(ngModel)]="selectedCity"
        optionLabel="name"
        placeholder="Evaluacion"
    >
    </p-dropdown>
    <p-button label="Enviar"></p-button>
</div>

<br />
<p-pickList
    [source]="sourceProducts"
    [target]="targetProducts"
    sourceHeader="I.E No participan"
    targetHeader="I.E Participan"
    (onMoveToTarget)="IEparticipan($event)"
    (onMoveToSource)="IEnoparticipan($event)"
    (onMoveAllToTarget)="IEparticipanall($event)"
    (onMoveAllToSource)="IEnoparticipanall($event)"
    dragdrop="true"
    [responsive]="false"
    [sourceStyle]="{ height: '300px' }"
    [targetStyle]="{ height: '300px' }"
    filterBy="cIieeNombre"
    sourceFilterPlaceholder="Buscar por nombre de I.E"
    targetFilterPlaceholder="Buscar por nombre de I.E"
    [disabled]="accion === 'ver'"
    [showSourceControls]="accion !== 'ver'"
    [showTargetControls]="accion !== 'ver'"
>
    <ng-template let-product pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3">
            <div class="flex-1 flex flex-column gap-2">
                <span class="font-bold">
                    {{ product.cIieeNombre }}
                </span>
                <div class="flex align-products-center gap-2">
                    <i class="pi pi-tag text-sm"></i>
                    <span>
                        {{ product.cIieeCodigoModular }}
                    </span>
                    <span>
                        <b>{{ product.cNivelTipoNombre }}</b>
                    </span>
                </div>
            </div>
        </div>
    </ng-template>
</p-pickList>
