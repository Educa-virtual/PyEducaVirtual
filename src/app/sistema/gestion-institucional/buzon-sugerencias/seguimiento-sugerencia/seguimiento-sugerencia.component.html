<p-panel>
    <ng-template pTemplate="header">
        <div class="flex flex-column gap-2">
            <h3 class="m-0 text-uppercase text-primary">
                Seguimiento de sugerencia
            </h3>
        </div>
    </ng-template>
    <ng-template pTemplate="icons" class="flex flex-column flex-1">
        <div class="flex flex-wrap gap-2 justify-content-end">
            <p-button
                pRipple
                label="Regresar"
                icon="pi pi-fw pi-arrow-left"
                (onClick)="salir()"
                severity="secondary"
            />
            <p-button
                pRipple
                label="Derivar"
                icon="pi pi-fw pi-send"
                (onClick)="derivar()"
                severity="success"
                *ngIf="!es_estudiante"
            />
        </div>
    </ng-template>
    <app-table-primeng
        [columnas]="columns"
        [showCaption]="false"
        [data]="movimientos"
        (accionBtnItem)="accionBtnItemTable($event)"
        [showPaginator]="false"
        sortMode="single"
        sortField="fecha"
        [sortOrder]="1"
        [(selectedRowData)]="selectedItems"
        [actions]="actions"
        [showAdvancedFilter]="false"
        [showColumnFilter]="false"
    >
    </app-table-primeng>
</p-panel>
<p-dialog
    header="Registrar derivaciÃ³n"
    [(visible)]="visible"
    [style]="{ width: '56rem' }"
    [modal]="true"
    [contentStyle]="{ overflow: 'auto' }"
>
    <ng-content>
        <app-derivar-sugerencia
            [item]="item_seleccionado"
            [disable]="disable_form"
        ></app-derivar-sugerencia>
    </ng-content>
</p-dialog>
