<app-modal-primeng
  *ngIf="showModal"
  [title]="'Configurar Turno'"
  [showModal]="showModal"
  (accionBtnItem)="this.accionCloseForm.emit($event)"
  width="65rem"
>
  <div class="card relative mt-5">
    <samp class="btn-label-days">Seleccionar los d√≠as.</samp>

    <div class="flex flex-wrap gap-2 justify-content-center my-1">
      <p-button
        *ngFor="let dia of dias; let i = index"
        [label]="dia.cDiaNombre"
        [severity]="dia.iSeleccionado ? 'primary' : 'contrast'"
        [class.custom-secondary]="dia.iSeleccionado !== 1"
        (click)="dia.iSeleccionado = dia.iSeleccionado === 1 ? 0 : 1"
      />
    </div>
  </div>
  <div class="card mt-4 relative">
    <samp class="btn-horario">Horario</samp>

    <div class="mt-2">
      <!-- Turno -->
      <div class="flex justify-content-center">
        <div style="width: 220px">
          <p-inputGroup>
            <p-inputGroupAddon>Turno</p-inputGroupAddon>
            <p-dropdown [options]="[]" placeholder="Seleccione" styleClass="w-full"> </p-dropdown>
          </p-inputGroup>
        </div>
      </div>
      <div class="grid justify-content-center align-items-center mt-2">
        <!-- Inicio -->
        <div class="col-12 md:col-5">
          <p-inputGroup>
            <p-inputGroupAddon>Inicio:</p-inputGroupAddon>
            <p-calendar
              [iconDisplay]="'input'"
              styleClass="w-full"
              [hourFormat]="'24'"
              [showIcon]="true"
              [timeOnly]="true"
              placeholder="Ingrese hora de inicio"
              appendTo="body"
            >
              <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                <i class="pi pi-clock" (onclick)="clickCallBack($event)"></i>
              </ng-template>
            </p-calendar>
          </p-inputGroup>
        </div>

        <!-- Flecha -->
        <div class="col-12 md:col-2 text-center">
          <i class="pi pi-arrow-right text-xl"></i>
        </div>

        <!-- Fin -->
        <div class="col-12 md:col-5">
          <p-inputGroup>
            <p-inputGroupAddon>Fin:</p-inputGroupAddon>
            <p-calendar
              [iconDisplay]="'input'"
              styleClass="w-full"
              [hourFormat]="'24'"
              [showIcon]="true"
              [timeOnly]="true"
              placeholder="Ingrese hora de fin"
              appendTo="body"
            >
              <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                <i class="pi pi-clock" (onclick)="clickCallBack($event)"></i>
              </ng-template>
            </p-calendar>
          </p-inputGroup>
        </div>
      </div>
    </div>
  </div>
  <div footer class="flex justify-content-end gap-2">
    <p-button
      label="Guardar"
      [iconPos]="'left'"
      [icon]="'pi pi-save'"
      severity="success"
      [loading]="isLoading"
      [disabled]="isLoading"
    />
  </div>
</app-modal-primeng>
