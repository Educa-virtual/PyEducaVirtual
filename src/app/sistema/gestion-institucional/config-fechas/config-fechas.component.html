<app-container-page
  title="Registrar fechas especiales"
  [actions]="accionesPrincipal"
  (accionBtnItem)="accionBtnItemTable($event)"
>
  <div class="card">
    <app-table-primeng
      [columnas]="columns"
      [showCaption]="false"
      [data]="fechas"
      (accionBtnItem)="accionBtnItemTable($event)"
      [showPaginator]="false"
      [(selectedRowData)]="selectedItems"
      [actions]="actions"
    >
      <!-- <ng-container slot="caption-content"> </ng-container> -->
    </app-table-primeng>
  </div>
</app-container-page>

<p-dialog header="{{ caption }}" [(visible)]="visible" [style]="{ width: '56rem' }" [modal]="true">
  <form [formGroup]="form">
    <input pInputText type="hidden" formControlName="iFechaImpId" class="p-inputtext-sm" />
    <div class="grid p-fluid mt-5">
      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <p-calendar
            appendTo="body"
            formControlName="dtFechaImpFecha"
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
          />

          <label for="calendar">Fecha</label>
        </span>
      </div>

      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <input
            pInputText
            id="cFechaImpNombre"
            formControlName="cFechaImpNombre"
            aria-describedby="cFechaImpNombre-help"
          />
          <label for="cFechaImpNombre">Nombre</label>
        </span>
      </div>
      <div class="field col-12 md:col-12 flex align-items-center gap-2">
        <span>Fecha recuperable:</span>
        <div class="">
          <span class="p-float-label">
            <p-inputSwitch
              formControlName="bFechaImpSeraLaborable"
              [trueValue]="1"
              [falseValue]="0"
            />
          </span>
        </div>
      </div>

      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <input
            pInputText
            id="cFechaImpURLDocumento"
            formControlName="cFechaImpURLDocumento"
            aria-describedby="cFechaImpURLDocumento-help"
          />
          <label for="cFechaImpURLDocumento">URL Documento:</label>
        </span>
      </div>

      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          @if (option === 'crear') {
            <p-button
              label="Guardar"
              [disabled]="form.invalid"
              (onClick)="accionBtnItem('guardar')"
            />
          }
          @if (option === 'editar') {
            <p-button
              label="Editar"
              [disabled]="form.invalid"
              (onClick)="accionBtnItem('editar')"
              styleClass="p-button-warning"
            />
          }
        </span>
      </div>
    </div>
  </form>
</p-dialog>

<p-dialog
  header="{{ caption }}"
  [(visible)]="visibleImport"
  [style]="{ width: '56rem' }"
  [modal]="true"
>
  <div class="mt-3 flex flex-column gap-3">
    <div class="flex justify-content-between gap-3">
      <app-btn-file-upload
        accept="*.xlsx"
        icon="pi pi-file-import"
        (fileChange)="uploadFile($event)"
        [(ngModel)]="file"
      />

      <p-button
        [loading]="importLoad"
        (onClick)="dateSpecialImport()"
        severity="success"
        icon="pi pi-database"
        label="Iniciar importaciÃ³n"
      />
    </div>

    <app-table-primeng
      [columnas]="dateSpecialColumns"
      [data]="dateSpecialData"
      [showCaption]="true"
      [showSortIcon]="false"
    ></app-table-primeng>
  </div>
</p-dialog>
