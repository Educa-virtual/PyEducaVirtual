<app-container-page
    title="Registro de Grado"
    [actions]="accionesPrincipal"
    (accionBtnItem)="accionBtnItemTable($event)"
>
    <div class="card">
        <p-steps [model]="items" [readonly]="false"></p-steps>
    </div>
    <div style="padding: 20px">
        <p-treeTable
            [value]="files"
            [scrollable]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Size2</th>
                    <th>Type</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr [ttRow]="rowNode">
                    <td>
                        <p-treeTableToggler [rowNode]="rowNode" />
                        {{ rowData.name }}
                    </td>
                    <td>{{ rowData.size }}</td>
                    <td>{{ rowData.size2 }}</td>
                    <td>{{ rowData.type }}</td>
                </tr>
            </ng-template>
        </p-treeTable>
    </div>

    <div class="card">
        <app-table-primeng
            [columnas]="columns"
            [showCaption]="true"
            [data]="grados"
            (accionBtnItem)="accionBtnItemTable($event)"
            [showPaginator]="true"
            [(selectedRowData)]="accionBtnItemTable"
            [actions]="actions"
        >
            <ng-container slot="caption-content"> </ng-container>
        </app-table-primeng>
    </div>
</app-container-page>
