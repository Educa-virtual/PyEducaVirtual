<app-container-page
    title="Registro de ambientes"
    [actions]="accionesPrincipal"
    (accionBtnItem)="accionBtnItem($event)"
>
    <div class="card">
        <p-steps [model]="items" [readonly]="false"></p-steps>
    </div>
    <div style="padding: 20px">
        <app-tree-view-primeng
            [treeDataRaw]="rawData"
            [seccionesPorGrado]="seccionesPorGrado"
        ></app-tree-view-primeng>
    </div>

    <div class="card">
        <app-table-primeng
            [columnas]="columns"
            [showCaption]="true"
            [data]="grados"
            (accionBtnItem)="accionBtnItem($event.accion)"
            [showPaginator]="true"
            [(selectedRowData)]="accionBtnItemTable"
            [actions]="actions"
        >
            <ng-container slot="caption-content"> </ng-container>
        </app-table-primeng>
    </div>
</app-container-page>
