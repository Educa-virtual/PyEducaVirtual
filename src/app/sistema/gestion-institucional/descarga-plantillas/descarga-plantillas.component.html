<app-container-page
  [title]="'Descarga de plantillas Institucionales'"
  [actions]="[]"
  (accionBtnItem)="([])"
  ><p-toast />

  <div class="card-container">
    <div class="card">
      <img src="assets/images/icons/prueba.gif" alt="Excel Icon" class="icon" />
      <h3>Plantilla de Memorandum</h3>
      <p>Descarga de formato de memorandum para Instituciones Educativas.</p>
      <button (click)="descargarArchivo('plantilla-matricula.xlsx')">Descargar</button>
    </div>

    <div class="card">
      <img src="assets/images/icons/prueba.gif" alt="Excel Icon" class="icon" />
      <h3>Plantilla de Informes</h3>
      <p>Descarga de formato de Informes para Instituciones Educativas.</p>
      <button (click)="descargarArchivo('registro-docente.xlsx')">Descargar</button>
    </div>

    <div class="card">
      <img src="assets/images/icons/prueba.gif" alt="Excel Icon" class="icon" />
      <h3>Plantilla de Oficios</h3>
      <p>Descarga de formato de oficio para Instituciones Educativas.</p>
      <button (click)="descargarArchivo('asistencia.xlsx')">Descargar</button>
    </div>
  </div>
</app-container-page>
