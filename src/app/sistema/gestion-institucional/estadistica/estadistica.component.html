<div class="container">
    <p-toolbar class="col-12">
        <div class="p-toolbar-group-left">
            <h2>Estadística</h2>
        </div>
    </p-toolbar>

    <p-fieldset legend="Filtros">
        <div class="p-grid">
            <div class="p-col-12 p-md-4">
                <label for="year">Año:</label>
                <p-dropdown
                    id="year"
                    [options]="escolar"
                    [(ngModel)]="selectedYear"
                    placeholder="Seleccione un año"
                ></p-dropdown>
            </div>
            <div class="p-col-12 p-md-4">
                <label for="grado">Grado:</label>
                <p-dropdown
                    id="grado"
                    [options]="grado"
                    [(ngModel)]="selectedGrado"
                    placeholder="Seleccione un grado"
                ></p-dropdown>
            </div>
            <div class="p-col-12 p-md-4">
                <label for="merito">Mérito:</label>
                <p-dropdown
                    id="merito"
                    [options]="merito"
                    [(ngModel)]="selectedMerito"
                    placeholder="Seleccione mérito"
                ></p-dropdown>
            </div>
        </div>
        <div class="p-text-center">
            <button
                pButton
                type="button"
                label="Buscar"
                icon="pi pi-search"
                (click)="buscar()"
            ></button>
        </div>
    </p-fieldset>

    <p-table
        *ngIf="identidad.length > 0"
        [value]="identidad"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Nota</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.nota }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
