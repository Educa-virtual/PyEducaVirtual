<form [formGroup]="form">
    <br />

    <input
        type="hidden"
        formControlName="iEstudianteId"
        class="p-inputtext-sm"
    />

    <input type="hidden" formControlName="iPersId" class="p-inputtext-sm" />

    <p-fieldset legend="Información general">
        <div class="grid p-fluid mt-3">
            <div class="field col-12">
                <span class="p-float-label">
                    <p-inputMask
                        formControlName="cEstCodigo"
                        aria-describedby="cEstCodigo-help"
                        maxlength="14"
                        mask="99999999999999"
                    />
                    <label for="cEstCodigo">Código de Estudiante</label>
                </span>
            </div>

            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="tipos_documentos"
                        formControlName="iTipoIdentId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iTipoIdentId">Tipo de documento *</label>
                </span>
            </div>
            <div class="field col-6 md:col-4">
                <span class="p-float-label">
                    <p-inputMask
                        formControlName="cPersDocumento"
                        aria-describedby="cPersDocumento-help"
                        [maxlength]="longitud_documento"
                        [mask]="formato_documento"
                    />
                    <label for="cPersDocumento">Documento *</label>
                </span>
            </div>
            <div class="field col-6 md:col-2">
                <p-button
                    label="Validar"
                    styleClass="p-button-primary"
                    (onClick)="validarPersona()"
                />
            </div>

            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersPaterno"
                        formControlName="cPersPaterno"
                        aria-describedby="cPersPaterno-help"
                    />
                    <label for="cPersPaterno">Primer Apellido *</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersMaterno"
                        formControlName="cPersMaterno"
                        aria-describedby="cPersMaterno-help"
                    />
                    <label for="cPersMaterno">Segundo Apellido</label>
                </span>
            </div>

            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersNombre"
                        formControlName="cPersNombre"
                        aria-describedby="cPersNombre-help"
                    />
                    <label for="cPersNombre">Nombres *</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="sexos"
                        formControlName="cPersSexo"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="cPersSexo">Sexo *</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <p-fieldset legend="Datos de nacimiento">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="nacionalidades"
                        formControlName="iNacionId"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iNacionId">Nacionalidad</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-calendar
                        formControlName="dPersNacimiento"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="dPersNacimiento"
                        [appendTo]="'body'"
                    />
                    <label for="dPersNacimiento">Fecha de nacimiento *</label>
                </span>
            </div>
            <div class="field col-12 md:col-4" [hidden]="!es_peruano">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cEstPartidaNacimiento"
                        formControlName="cEstPartidaNacimiento"
                        aria-describedby="cEstPartidaNacimiento-help"
                    />
                    <label for="cEstPartidaNacimiento"
                        >Certificado de Nacimiento</label
                    >
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <p-fieldset legend="Ubigeo">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="departamentos"
                        formControlName="iDptoId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iDptoId">Departamento</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="provincias"
                        formControlName="iPrvnId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iPrvnId">Provincia</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="distritos"
                        formControlName="iDsttId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iDsttId">Distrito</label>
                </span>
            </div>

            <div class="field col-12 md:col-2">
                <span class="p-float-label">
                    <input
                        pInputText
                        readonly
                        type="text"
                        formControlName="cEstUbigeo"
                    />
                    <label for="cEstUbigeo">Ubigeo</label>
                </span>
            </div>
            <div class="field col-12 md:col-10">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersDomicilio"
                        formControlName="cPersDomicilio"
                        aria-describedby="cPersDomicilio-help"
                    />
                    <label for="cPersDomicilio">Domicilio</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <p-fieldset legend="Datos de contacto">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input
                        pInputText
                        formControlName="cEstTelefono"
                        aria-describedby="cEstTelefono-help"
                    />
                    <label for="cEstTelefono">Teléfono</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input
                        pInputText
                        formControlName="cEstCorreo"
                        aria-describedby="cEstCorreo-help"
                    />
                    <label for="cEstCorreo">Correo</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <div class="flex justify-content-end">
        <p-button
            label="Guardar"
            (onClick)="guardarEstudiante()"
            styleClass="p-button-primary"
            [disabled]="form.invalid"
            [hidden]="estudiante_registrado"
        />
        <p-button
            label="Actualizar"
            (onClick)="actualizarEstudiante()"
            styleClass="p-button-primary"
            [disabled]="form.invalid"
            [hidden]="!estudiante_registrado"
        />
    </div>
</form>
<p-toast></p-toast>
