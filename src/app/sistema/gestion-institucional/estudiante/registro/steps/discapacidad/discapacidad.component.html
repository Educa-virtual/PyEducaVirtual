<form>
    <br />

    <p-fieldset legend="Datos de discapadidad y otras condiciones">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="tiene_discapacidad"
                        name="iTieneDiscapacidad"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [appendTo]="'body'"
                    />
                    <label for="iTieneDiscapacidad">¿Tiene discapadidad?</label>
                </span>
            </div>

            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="tiene_condicion"
                        name="iTieneCondicion"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [appendTo]="'body'"
                    />
                    <label for="iTieneCondicion"
                        >¿Tiene otras condiciones?</label
                    >
                </span>
            </div>
        </div>
    </p-fieldset>
</form>
