<form [formGroup]="form">
    <br />

    <input type="hidden" formControlName="iPersApoderadoId" />

    <p-fieldset legend="Estudiante">
        <div class="grid p-fluid mt-3">
            <div class="field col-3 md:col-4">
                <span class="p-float-label">
                    <input pInputText formControlName="cEstCodigo" />
                    <label for="cEstCodigo">C贸digo</label>
                </span>
            </div>
            <div class="field col-9 md:col-8">
                <span class="p-float-label">
                    <input pInputText formControlName="cEstApenom" />
                    <label for="cEstApenom">Estudiante</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <p-fieldset legend="Informaci贸n del Apoderado">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="tipos_documentos"
                        formControlName="iTipoIdentId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iTipoIdentId">Tipo de documento *</label>
                </span>
            </div>
            <div class="field col-6 md:col-4">
                <span class="p-float-label">
                    <p-inputMask
                        formControlName="cPersDocumento"
                        aria-describedby="cPersDocumento-help"
                        [maxlength]="longitud_documento"
                        [mask]="formato_documento"
                    />
                    <label for="cPersDocumento">Documento *</label>
                </span>
            </div>
            <div class="field col-6 md:col-2">
                <p-button
                    label="Validar"
                    styleClass="p-button-primary"
                    (onClick)="validarPersona()"
                />
            </div>

            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersPaterno"
                        formControlName="cPersPaterno"
                        aria-describedby="cPersPaterno-help"
                    />
                    <label for="cPersPaterno">Primer Apellido *</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersMaterno"
                        formControlName="cPersMaterno"
                        aria-describedby="cPersMaterno-help"
                    />
                    <label for="cPersMaterno">Segundo Apellido</label>
                </span>
            </div>

            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cPersNombre"
                        formControlName="cPersNombre"
                        aria-describedby="cPersNombre-help"
                    />
                    <label for="cPersNombre">Nombres *</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="estados_civiles"
                        formControlName="iTipoEstCivId"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iTipoEstCivId">Estado Civil</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="sexos"
                        formControlName="cPersSexo"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="cPersSexo">Sexo *</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <p-fieldset legend="Datos de nacimiento">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="nacionalidades"
                        formControlName="iNacionId"
                        optionLabel="nombre"
                        [checkmark]="true"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iNacionId">Nacionalidad</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-calendar
                        formControlName="dPersNacimiento"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="dPersNacimiento"
                        [appendTo]="'body'"
                    />
                    <label for="dPersNacimiento">Fecha de nacimiento *</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <p-fieldset legend="Direcci贸n actual">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="departamentos"
                        formControlName="iDptoId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iDptoId">Departamento</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="provincias"
                        formControlName="iPrvnId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iPrvnId">Provincia</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="distritos"
                        formControlName="iDsttId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <label for="iDsttId">Distrito</label>
                </span>
            </div>

            <div class="field col-12">
                <span class="p-float-label">
                    <input
                        pInputText
                        formControlName="cPersDomicilio"
                        aria-describedby="cPersDomicilio-help"
                    />
                    <label for="cPersDomicilio">Direcci贸n</label>
                </span>
            </div>
        </div>
    </p-fieldset>

    <br />

    <div class="flex justify-content-end">
        <p-button
            label="Guardar"
            (onClick)="guardarApoderado()"
            styleClass="p-button-primary"
            [hidden]="apoderado_registrado"
        />
        <p-button
            label="Actualizar"
            (onClick)="actualizarApoderado()"
            styleClass="p-button-primary"
            [hidden]="!apoderado_registrado"
        />
    </div>
</form>
<p-toast></p-toast>
