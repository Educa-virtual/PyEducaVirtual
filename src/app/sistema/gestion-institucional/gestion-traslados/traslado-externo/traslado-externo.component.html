<form [formGroup]="form">
    <fieldset>
        <legend>Ingresar información para el traslado</legend>
        <div class="grid p-fluid mt-2">
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        optionLabel="cTipoConstancia"
                        optionValue="iTipoConstancia"
                        formControlName="cTipoTraslado"
                    />
                    <label for="cTipoConstancia">Tipo de Traslado</label>
                </span>
            </div>

            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        filterBy="cTipoConstancia"
                        optionLabel="cTipoConstancia"
                        optionValue="iTipoConstancia"
                        formControlName="cIEOrigen"
                    />
                    <label for="cTipoConstancia">I.E. Origen</label>
                </span>
            </div>
        </div>
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        filterBy="cTipoConstancia"
                        optionLabel="cTipoConstancia"
                        optionValue="iTipoConstancia"
                        formControlName="cDocumentoEstudiante"
                    />
                    <label for="cTipoConstancia">Documento</label>
                </span>
            </div>

            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input
                        pInputText
                        id="cDocumento"
                        formControlName="cDocumento"
                        aria-describedby="cDocumento-help"
                    />
                    <label for="cDocumento">Número</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        filterBy="cTipoConstancia"
                        optionLabel="cTipoConstancia"
                        optionValue="iTipoConstancia"
                        formControlName="cUltimoAnioEstudio"
                    />
                    <label for="cTipoConstancia">Ultimo año de estudios</label>
                </span>
            </div>
        </div>
        <div class="grid p-fluid mt-4">
            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        optionLabel="iTipoConstancia"
                        optionValue="cTipoConstancia"
                        formControlName="cUltimoGradoEstudio"
                    />
                    <label for="cEstadoConstancia"
                        >Ultimo Grado de Estudio</label
                    >
                </span>
            </div>
            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="anio_constancia"
                        [selectOnFocus]="1"
                        optionLabel="cAnioConstancia"
                        optionValue="iAnioConstancia"
                        formControlName="cGradoTrasladar"
                    />
                    <label for="cGradoTrasladar">Grado a trasladar</label>
                </span>
            </div>
            <div class="field col-12 md:col-3">
                <p-calendar
                    styleClass="w-full"
                    class="flex"
                    [iconDisplay]="'input'"
                    appendTo="body"
                    [showOnFocus]="false"
                    inputId="birth_date"
                    [showIcon]="true"
                    formControlName="dFechaTraslado"
                />
            </div>
            <div class="field col-12 md:col-3">
                <button
                    pButton
                    [label]="'Validar información'"
                    icon="pi pi-check"
                    size="small"
                ></button>
                <!-- (click)="guardarActualizarRubrica()" -->
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Declaracion Jurada</legend>
        <div class="grid p-fluid mt-2">
            <div class="field col-12 md:col-8">
                <p-checkbox
                    formControlName="cDeclaracionJurada"
                    [binary]="true"
                    label="Declaro haber recibido los siguientes documentos"
                />
                <ul>
                    <p-checkbox
                        formControlName="cDeclaracionJurada"
                        [binary]="true"
                        label="Copia de DNI"
                    />
                </ul>
                <ul>
                    <p-checkbox
                        formControlName="cDeclaracionJurada"
                        [binary]="true"
                        label="Ficha única de matrícula"
                    />
                </ul>
                <ul>
                    <p-checkbox
                        formControlName="cDeclaracionJurada"
                        [binary]="true"
                        label="Certificado de estudios"
                    />
                </ul>
                <ul>
                    <p-checkbox
                        formControlName="cDeclaracionJurada"
                        [binary]="true"
                        label="Otros(CE, PAS, PN o DJ)"
                    />
                </ul>
            </div>

            <div class="field col-12 md:col-4">
                <button
                    pButton
                    [label]="'Registrar traslado'"
                    icon="pi pi-check"
                    size="small"
                    class="p-button-success"
                ></button>
            </div>
        </div>
    </fieldset>
    <!-- <p-checkbox formControlName="city" value="New York" inputId="ny" label="Traslado de IE" />
      <p-checkbox formControlName="city" value="New York" inputId="ny" label="Traslado de nivel" /> -->
</form>
