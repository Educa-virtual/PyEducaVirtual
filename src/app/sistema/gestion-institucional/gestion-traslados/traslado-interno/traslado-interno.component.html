<form [formGroup]="form">
    <fieldset>
        <legend>Filtros de busqueda</legend>
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        optionLabel="cTipoConstancia"
                        optionValue="iTipoConstancia"
                        formControlName="cTipoConstancia"
                    />
                    <label for="cTipoConstancia">Grado/Edad a matricular</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="tipo_constancia"
                        [selectOnFocus]="1"
                        optionLabel="iTipoConstancia"
                        optionValue="cTipoConstancia"
                        formControlName="cEstadoConstancia"
                    />
                    <label for="cEstadoConstancia">Secci√≥n</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <button
                    pButton
                    [label]="'Listar estudiantes'"
                    icon="pi pi-check"
                    size="small"
                    class="p-button-success"
                ></button>
            </div>
        </div>
    </fieldset>
    <div class="field col-12 md:col-4">
        <button
            pButton
            [label]="'Registrar traslado'"
            icon="pi pi-check"
            size="small"
            class="p-button-success"
        ></button>
    </div>
    <!-- <p-checkbox formControlName="city" value="New York" inputId="ny" label="Traslado de IE" />
    <p-checkbox formControlName="city" value="New York" inputId="ny" label="Traslado de nivel" /> -->
</form>

<app-table-primeng
    [columnas]="columns"
    [data]="data"
    (selectedRowDataChange)="selectRow($event)"
>
</app-table-primeng>
