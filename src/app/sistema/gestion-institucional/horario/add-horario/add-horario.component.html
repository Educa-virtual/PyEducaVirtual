<p-dialog
    header="{{ titulo }}"
    [(visible)]="open_modal"
    [style]="{ width: '56rem' }"
    [modal]="true"
>
    <form [formGroup]="form">
        <input
            pInputText
            type="hidden"
            formControlName="idDocCursoId"
            class="p-inputtext-sm"
        />
        <input
            pInputText
            type="hidden"
            formControlName="cCursoNombre"
            class="p-inputtext-sm"
        />
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        [style]="{ width: '100%' }"
                        [options]="dias"
                        optionLabel="cDiaNombre"
                        optionValue="iDiaId"
                        formControlName="iDiaId"
                    />
                    <label for="iDiaId">Dia </label>
                </span>
            </div>

            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-calendar
                        formControlName="inicio"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        [timeOnly]="true"
                        [disabledDays]="[0, 6]"
                        inputId="icondisplay"
                    >
                    </p-calendar>

                    <label for="inicio">inicio</label>
                </span>
            </div>
            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-calendar
                        formControlName="fin"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        [timeOnly]="true"
                        [disabledDays]="[0, 6]"
                        inputId="icondisplay"
                    >
                    </p-calendar>

                    <label for="fin">fin</label>
                </span>
            </div>
            <div class="field col-12 md:col-12">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="docentes"
                        formControlName="iDocenteId"
                        optionLabel="nombre_completo"
                        [checkmark]="true"
                        optionValue="iDocenteId"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    />
                    <!-- (onChange)="onChange($event, 'docente')" -->
                    <label for="iDocenteId">Docente</label>
                </span>
            </div>

            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    @if (option === 'crear') {
                        <p-button
                            label="Guardar"
                            [disabled]="form.invalid"
                            (onClick)="accionBtnItem('guardar')"
                        />
                    }
                    @if (option === 'editar') {
                        <p-button
                            label="Editar"
                            [disabled]="form.invalid"
                            (onClick)="accionBtnItem('editar')"
                            styleClass="p-button-warning"
                        />
                    }
                </span>
            </div>
        </div>
    </form>
</p-dialog>
