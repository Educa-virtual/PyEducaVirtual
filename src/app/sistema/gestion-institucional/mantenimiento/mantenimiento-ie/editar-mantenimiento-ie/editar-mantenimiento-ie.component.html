<br />
<div class="field mb-4">
  <label for="fecha" class="block text-900 font-medium mb-2">
    Fecha
    <span class="text-red-500">*</span>
  </label>
  <p-calendar
    formControlName="fecha"
    [showIcon]="true"
    dateFormat="dd/mm/yy"
    placeholder="Seleccionar fecha"
    [style]="{ width: '100%' }"
  >
  </p-calendar>
  <br />
  <div class="flex justify-content-between align-items-center mt-1">
    <small class="text-blue-600">Es recuperable</small>
  </div>
  <button
    type="button"
    pButton
    pRipple
    label="Sí"
    class="p-button-primary p-button-sm"
    style="padding: 0.25rem 0.75rem; font-size: 0.875rem"
  ></button>
</div>
<div class="field mb-4">
  <label for="nombre" class="block text-900 font-medium mb-2">
    Nombre
    <span class="text-red-500">*</span>
  </label>
  <input
    id="nombre"
    type="text"
    pInputText
    formControlName="nombre"
    placeholder="Ingrese el nombre"
    class="w-full"
  />
</div>
<div class="field mb-4">
  <label for="urlDocumento" class="block text-900 font-medium mb-2"> URL del documento </label>
  <input
    id="urlDocumento"
    type="url"
    pInputText
    formControlName="urlDocumento"
    placeholder="https://ejemplo.com/documento.pdf"
    class="w-full"
  />
</div>
<div class="field mb-4">
  <label for="informacionAdicional" class="block text-900 font-medium mb-2">
    Información adicional
  </label>
  <textarea
    pInputTextarea
    formControlName="informacionAdicional"
    placeholder="Ingrese información adicional..."
    class="w-full"
  >
  </textarea>
</div>
<div class="flex justify-content-end gap-2 mt-4">
  <button
    type="button"
    pButton
    pRipple
    label="Cancelar"
    class="p-button-text p-button-secondary"
    (click)="cancelarEdicion()"
  ></button>
  <button
    type="submit"
    pButton
    pRipple
    label="Guardar"
    class="p-button-primary"
    (click)="guardarRegistro()"
  ></button>
</div>
