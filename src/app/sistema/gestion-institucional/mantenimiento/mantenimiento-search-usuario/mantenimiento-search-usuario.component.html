<ng-container *ngIf="selectedItems.length > 0; else sinSeleccion">
    <app-container-page
        [title]="titulo_cabecera"
        [actions]="accionesPrincipal"
        (accionBtnItem)="accionBtnItemTable($event)"
    >
        <form [formGroup]="form_search">
            <div class="field grid mt-4">
                <div class="col-6 md:col-6">
                    <span class="p-float-label">
                        <p-dropdown
                            [style]="{ width: '100%' }"
                            [options]="search_perfiles"
                            [filter]="false"
                            filterBy="cPerfilNombre"
                            optionLabel="cPerfilNombre"
                            optionValue="iPerfilId"
                            formControlName="iPerfilId"
                        />
                        <label for="iPerfilId">Perfil</label>
                    </span>
                </div>
                <div class="col-2">
                    <button
                        pButton
                        [label]="'Filtrar'"
                        icon="pi pi-filter"
                        size="small"
                        class="p-button-primary"
                        title="Filtrar por perfil del sistema"
                        (click)="
                            btnItem(
                                'searh_perfil',
                                'Desea filtrar por perfil del sistema'
                            )
                        "
                    ></button>
                </div>
                <div class="col-2">
                    <button
                        pButton
                        [label]="'Listar'"
                        icon="pi pi-search"
                        size="small"
                        class="p-button-info"
                        title="Mostrar todos los accesos en lista"
                        (click)="
                            btnItem(
                                'searh_perfil_all',
                                'Desea cargar todos los accesos'
                            )
                        "
                    ></button>
                </div>
                <div class="col-2">
                    <button
                        pButton
                        [label]="'Nuevo'"
                        icon="pi pi-user"
                        size="small"
                        class="p-button-success"
                        title="Agregar usuario al sistema"
                        (click)="
                            btnItem(
                                'nuevo_perfil',
                                'Desea agregar usuario al sistema'
                            )
                        "
                    ></button>
                </div>
            </div>
        </form>
        <div class="card">
            <app-table-primeng
                [columnas]="columns"
                [showCaption]="true"
                [data]="lista_accesos"
                (accionBtnItem)="accionBtnItemTable($event)"
                [showPaginator]="true"
                [(selectedRowData)]="selectedItems"
                [actions]="actionsUsuario"
                [ariaDisabled]="true"
            >
                <!-- <ng-container slot="caption-content"> </ng-container> -->
            </app-table-primeng>
        </div>
    </app-container-page>
</ng-container>
<ng-template #sinSeleccion>

                            btnItem(
                                'searh_perfil',
                                'Desea filtrar por perfil del sistema'

                    ></button>
                </div>
                <div class="col-2">
                    <button
                        pButton
                        [label]="'Listar'"
                        icon="pi pi-search"
                        size="small"
                        class="p-button-info"
                        title="Mostrar todos los accesos en lista"
                        (click)="
                            btnItem(
                                'searh_perfil_all',
                                'Desea cargar todos los accesos'

                </div>
                <div class="col-2">
                    <button

                        title="Agregar usuario al sistema"
                        (click)="
                            btnItem(
                                'nuevo_perfil',
                                'Desea agregar usuario al sistema'
                            )
                        "
                    ></button>
                </div>
            </div>
        </form>
        <div class="card">
            <app-table-primeng
                [columnas]="columns"
                [showCaption]="true"
                [data]="lista_accesos"
                (accionBtnItem)="accionBtnItemTable($event)"

            >

        </div>
    </app-container-page>
</ng-template>
