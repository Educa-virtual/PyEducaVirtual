<div class="grid mt-2">
  <div class="col-12 md:col-7">
    <app-mantenimiento-search-usuario
      [option]="option"
      [search_perfiles]="search_perfiles"
      [iSedeId]="iSedeId"
      (select_usuarios)="accionBtnItemTable($event)"
      [titulo_cabecera]="titulo"
      [iCredId]="iCredId"
    />
  </div>

  <div class="col-12 md:col-5">
    <app-mantenimiento-add-perfil
      [option]="option"
      [search_perfiles]="search_perfiles"
      [iSedeId]="iSedeId"
      [usuario]="usuario"
    />
  </div>
</div>

  [modal]="true"
>
  <app-mantenimiento-add-user
