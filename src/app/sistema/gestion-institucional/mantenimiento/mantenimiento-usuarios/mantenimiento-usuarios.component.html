<div class="grid mt-2">
    <div class="col-12 md:col-6">
        <app-container-page
            title="Accesos de usuario IE"
            [actions]="[]"
            (accionBtnItem)="accionBtnItemTable($event)"
        >
            <div class="card">
                <app-table-primeng
                    [columnas]="columns"
                    [showCaption]="true"
                    [data]="lista_accesos"
                    (accionBtnItem)="accionBtnItemTable($event)"
                    [showPaginator]="true"
                    [(selectedRowData)]="selectedItems"
                    [actions]="actions"
                >
                    <!-- <ng-container slot="caption-content"> </ng-container> -->
                </app-table-primeng>
            </div>
        </app-container-page>
    </div>
    <div class="col-12 md:col-3"></div>
    <div class="col-12 md:col-3"></div>
</div>
<p-toast />
