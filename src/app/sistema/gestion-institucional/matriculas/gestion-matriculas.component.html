<p-panel>
    <ng-template pTemplate="header">
        <div class="flex flex-column gap-2">
            <h3 class="m-0 text-uppercase text-primary">
                Matrícula individual
            </h3>
        </div>
    </ng-template>
    <ng-template pTemplate="icons" class="flex flex-column flex-1">
        <div class="flex flex-wrap gap-2 justify-content-end">
            <button
                size="small"
                [rounded]="true"
                pButton
                pTooltip="Registrar matrícula"
                tooltipPosition="top"
                (click)="agregarMatricula()"
            >
                <i class="pi pi-plus"></i>
                <span class="ml-2 hidden sm:block">Registar matrícula</span>
            </button>
        </div>
    </ng-template>
    <div class="card">
        <div class="grid p-fluid mt-3">
            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="nivel_grados"
                        name="iNivelGradoId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    ></p-dropdown>
                    <label for="iNivelGradoId">Grado</label>
                </span>
            </div>

            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="turnos"
                        name="iTurnoId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    ></p-dropdown>
                    <label for="iTurnoId">Turno</label>
                </span>
            </div>

            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="secciones"
                        name="iSeccionId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    ></p-dropdown>
                    <label for="iSeccionId">Sección</label>
                </span>
            </div>

            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="tipo_matriculas"
                        name="iTipoMatrId"
                        optionLabel="nombre"
                        optionValue="id"
                        [filter]="true"
                        [showClear]="true"
                        [appendTo]="'body'"
                    ></p-dropdown>
                    <label for="iTipoMatrId">Tipo</label>
                </span>
            </div>
        </div>

        <app-table-primeng
            [columnas]="columns"
            [showCaption]="true"
            [data]="matriculas"
            (accionBtnItem)="accionBtnItemTable($event)"
            [showPaginator]="true"
            [(selectedRowData)]="selectedItems"
            [actions]="actions"
            [showAdvancedFilter]="true"
        >
        </app-table-primeng>
        <ng-container slot="caption-content"> </ng-container>
    </div>
</p-panel>
