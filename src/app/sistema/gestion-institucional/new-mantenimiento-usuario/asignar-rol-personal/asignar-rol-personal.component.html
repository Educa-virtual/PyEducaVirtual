<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="formgrid grid">
                <!-- Filtros -->
                <div class="field col-12 md:col-3">
                    <label for="institucion">Instituciones:</label>
                    <p-dropdown
                        [options]="instituciones"
                        [(ngModel)]="institucionSeleccionada"
                        placeholder="Seleccione Instituci贸n"
                        optionLabel="nombre"
                        styleClass="w-full"
                        inputId="institucion"
                    >
                    </p-dropdown>
                </div>

                <div class="field col-12 md:col-3">
                    <label for="nivel">Nivel:</label>
                    <p-dropdown
                        [options]="niveles"
                        [(ngModel)]="nivelSeleccionado"
                        placeholder="Seleccione Nivel"
                        optionLabel="nombre"
                        styleClass="w-full"
                        inputId="nivel"
                    >
                    </p-dropdown>
                </div>

                <div class="field col-12 md:col-3">
                    <label for="modulo">Modulo/ Instituci贸n:</label>
                    <p-dropdown
                        [options]="modulos"
                        [(ngModel)]="moduloSeleccionado"
                        placeholder="Seleccione I.E."
                        optionLabel="nombre"
                        styleClass="w-full"
                        inputId="modulo"
                    >
                    </p-dropdown>
                </div>

                <div class="field col-12 md:col-3">
                    <label for="rol">Rol:</label>
                    <p-dropdown
                        [options]="roles"
                        [(ngModel)]="rolSeleccionado"
                        placeholder="Seleccione Rol"
                        optionLabel="nombre"
                        styleClass="w-full"
                        inputId="rol"
                    >
                    </p-dropdown>
                </div>
            </div>

            <!-- Tabla de asignaciones -->
            <p-table
                [value]="asignaciones"
                [tableStyle]="{ 'min-width': '50rem' }"
                [rows]="10"
                [showCurrentPageReport]="true"
                styleClass="p-datatable-sm"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id" style="width: 5%">
                            # <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="rol" style="width: 20%">
                            Rol <p-sortIcon field="rol"></p-sortIcon>
                        </th>
                        <th pSortableColumn="nivel" style="width: 20%">
                            Nivel <p-sortIcon field="nivel"></p-sortIcon>
                        </th>
                        <th pSortableColumn="institucion" style="width: 35%">
                            Instituci贸n
                            <p-sortIcon field="institucion"></p-sortIcon>
                        </th>
                        <th
                            pSortableColumn="fechaAsignacion"
                            style="width: 15%"
                        >
                            Fecha Asignaci贸n
                            <p-sortIcon field="fechaAsignacion"></p-sortIcon>
                        </th>
                        <th style="width: 5%">Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-asignacion>
                    <tr>
                        <td>{{ asignacion.id }}</td>
                        <td>{{ asignacion.rol }}</td>
                        <td>{{ asignacion.nivel }}</td>
                        <td>{{ asignacion.institucion }}</td>
                        <td>{{ asignacion.fechaAsignacion }}</td>
                        <td>
                            <button
                                pButton
                                icon="pi pi-trash"
                                pTooltip="Eliminar"
                                aria-label="Eliminar usuaio"
                            ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <!--<div class="pagination-container">
        <p-paginator
            [rows]="10"
            [totalRecords]="100"
            [rowsPerPageOptions]="[10, 20, 30]"
            [showCurrentPageReport]="true"
            [showJumpToPageDropdown]="true"
        >
        </p-paginator>
    </div> -->
    </div>
</div>
