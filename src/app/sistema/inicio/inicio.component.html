<div class="p-8">
    <div class="container p-5 text-center">
        <!-- <span class="title">Bienvenido</span> -->
        <div class="title">
            <span class="title">Bienvenido </span>
            <b>{{ name }}</b> a la
            <!-- style="color: var(--surface-menu)" -->
            <span class="plataforVirt">Plataforma Educativa Virtual</span>
            de la Dirección Regional de Educación Moquegua
        </div>
        <div class="mt-5 icono-container">
            <img
                style="max-width: 150px"
                src="assets/images/logo-plataforma-virtual.png"
                alt="logo"
                class="ico-3d"
            />
        </div>
    </div>
</div>
<p-dialog
    header="Comunicados"
    [(visible)]="displayComunicado"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '50vw' }"
>
    <div class="p-3">
        <p-accordion>
            <p-accordionTab
                *ngFor="let comunicado of comunicados"
                [header]="comunicado.cComunicadoTitulo"
            >
                <div class="p-3">
                    <p class="mt-3">{{ comunicado.cComunicadoDescripcion }}</p>
                    <p class="mt-3">
                        <strong>Publicado:</strong>
                        {{ comunicado.dtComunicadoEmision }}
                    </p>
                    <p class="mt-1">
                        <strong>Caduca:</strong>
                        {{ comunicado.dtComunicadoHasta }}
                    </p>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Aceptar"
            class="p-button-success align-self-end"
            type="button"
            (click)="displayComunicado = false"
        ></button>
    </ng-template>
</p-dialog>
