        <div class="grid p-fluid">
            <div class="col-12">
                <div class="card">
                    <!--<h5>Hola! {{ item.cPersNombre }}</h5> -->
                    <h5>Hola!</h5>
                    <p-button
                        icon="pi pi-folder-open"
                        rounded="true"
                        (click)="openNew()"
                        severity="secondary"
                        [style]="{ 'margin-right': '.5em' }"
                    />
                    <p-carousel
                        [value]="products"
                        [numVisible]="3"
                        [numScroll]="3"
                        [circular]="false"
                        [responsiveOptions]="carouselResponsiveOptions"
                    >
                        <ng-template let-product pTemplate="item">
                            <div
                                class="border-round m-2 text-center p-2"
                                style="border: 1px solid var(--surface-d)"
                            >
                                <div class="my-5">
                                    <img
                                        src="assets/demo/images/product/{{
                                            product.image
                                        }}"
                                        [alt]="product.name"
                                        class="shadow-4"
                                        width="50%"
                                    />
                                </div>
                                <div>
                                    <h5 class="mb-1">{{ product.name }}</h5>
                                    <h6 class="mt-0 mb-3">
                                        ${{ product.price }}
                                    </h6>
                                    <span
                                        [class]="
                                            'product-badge status-' +
                                            product.inventoryStatus.toLowerCase()
                                        "
                                        >{{ product.inventoryStatus }}</span
                                    >
                                    <div class="my-5">
                                        <!--  <button pButton pRipple icon="pi pi-search" class="mr-2 p-button-rounded"></button>-->
                                        <button
                                            pButton
                                            pRipple
                                            icon="pi pi-sign-in"
                                            class="mr-2 p-button-rounded p-button-success"
                                        >
                                            Ingresar
                                        </button>
                                        <!--<button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info"></button>-->
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>
        </div>
    </div>

    <p-dialog
        [(visible)]="productDialog"
        [style]="{ width: '1000px' }"
        header="Seleccionar un Perfil"
        [modal]="true"
        class="p-fluid"
    >
        <div class="flex flex-column md:flex-row gap-3 align-items-end">
            <div class="field w-full max-w-md pb-0">
                <label for="tipo-pregunta">Año Academico :</label>
                <p-dropdown
                    [options]="[]"
                    placeholder="Seleccione Año"
                    styleClass="w-full"
                    class="flex-1"
                    [emptyMessage]="'2024'"
                >
                </p-dropdown>
            </div>
            <div class="field w-full max-w-md">
                <label for="tipo-pregunta">Año :</label>
                <p-dropdown
                    [options]="[]"
                    placeholder="Todos los Periodos"
                    styleClass="w-full"
                    class="flex-1"
                    [emptyMessage]="'000237'"
                >
                </p-dropdown>
            </div>
            <div class="field displey flex gap-3 w-full max-w-md">
                <div class="w-full max-w-xs">
                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="pi pi-search" />
                        <input pInputText type="text" placeholder="Buscar..." />
                    </p-iconField>
                </div>
                <div>
                    <p-button
                        icon="pi pi-search"
                        type="button"
                        label="Buscar"
                        class="p-button-success"
                    />
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">

            <button
