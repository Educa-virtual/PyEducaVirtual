        <div class="grid p-fluid">
            <div class="col-12">
                <div class="card">
                    <!--<h5>Hola! {{ item.cPersNombre }}</h5> -->
                    <h5>Hola!</h5>
                    <p-button
                        icon="pi pi-folder-open"
                        rounded="true"
                        (click)="openNew()"
                        severity="secondary"
                        [style]="{ 'margin-right': '.5em' }"
                    />
                    <p-carousel
                        [value]="products"
                        [numVisible]="3"
                        [numScroll]="3"
                        [circular]="false"
                        [responsiveOptions]="carouselResponsiveOptions"
                    >
                        <ng-template let-product pTemplate="item">
                            <div
                                class="border-round m-2 text-center p-2"
                                style="border: 1px solid var(--surface-d)"
                            >
                                <div class="my-5">
                                    <img
                                        src="assets/demo/images/product/{{
                                            product.image
                                        }}"
                                        [alt]="product.name"
                                        class="shadow-4"
                                        width="50%"
                                    />
                                </div>
                                <div>
                                    <h5 class="mb-1">{{ product.name }}</h5>
                                    <h6 class="mt-0 mb-3">
                                        ${{ product.price }}
                                    </h6>
                                    <span
                                        [class]="
                                            'product-badge status-' +
                                            product.inventoryStatus.toLowerCase()
                                        "
                                        >{{ product.inventoryStatus }}</span
                                    >
                                    <div class="my-5">
                                        <!--  <button pButton pRipple icon="pi pi-search" class="mr-2 p-button-rounded"></button>-->
                                        <button
                                            pButton
                                            pRipple
                                            icon="pi pi-sign-in"
                                            class="mr-2 p-button-rounded p-button-success"
                                        >
                                            Ingresar
                                        </button>
                                        <!--<button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info"></button>-->
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>
        </div>
    </div>

    <p-dialog
        [(visible)]="productDialog"
        [style]="{ width: '450px' }"
        header="Agregar Rol"
        [modal]="true"
        class="p-fluid"
    >
        <ng-template pTemplate="content">
            <img
                [src]="'assets/demo/images/product/' + product.image"
                [alt]="product.image"
                width="150"
                class="mt-0 mx-auto mb-5 block shadow-2"
                *ngIf="product.image"
            />
            <div class="field">
                <label for="name">Nombre Recurso</label>
                <input pInputText id="name" required #myInput type="text" />
                <small
                    class="ng-dirty ng-invalid"
                    *ngIf="submitted && !product.name"
                    >Este campo es requerido</small
                >
            </div>
            <div class="field">
                <label for="description">Descripción</label>
                <textarea
                    id="description"
                    pInputTextarea
                    required
                    rows="3"
                    cols="20"
                ></textarea>
            </div>
            <div class="field">
                <label for="description">Recurso</label>
                <textarea
                    id="description"
                    pInputTextarea
                    required
                    rows="3"
                    cols="20"
                ></textarea>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                label="Agregar"
                icon="pi pi-check"
                class="p-button-text"
            ></button>
            <button
                pButton
                pRipple
                label="Cancelar"
                icon="pi pi-times"
                class="p-button-text"
                (click)="hideDialog()"
            ></button>
        </ng-template>
    </p-dialog>
</app-container-page>
