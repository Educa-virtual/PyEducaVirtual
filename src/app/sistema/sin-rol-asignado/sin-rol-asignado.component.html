<p-dialog
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '65rem' }"
    (onHide)="visibleChange.emit(false)"
>
    <ng-template pTemplate="header">
        <div class="px-3 py-2">
            <h2 class="m-0 text-white">Bienvenido:</h2>
        </div>
    </ng-template>
    <div class="p-4">
        <div>
            <h2>
                Hola, al parecer no tienes un ROL asignado, Comunícate con tu
                director o el administrador.
            </h2>
            <div class="col-12 md:col-12 align-content-center text-center">
                <img
                    style="width: 380px; max-width: 100"
                    src="assets/images/icons/no-data-animate.svg"
                    alt="logo"
                />
            </div>

            <div class="text-center mb-4">
                <p-button
                    label="Salir de la Sesión"
                    severity="danger"
                    (onClick)="logout()"
                />
            </div>
        </div>
    </div>
</p-dialog>
